intro_body: Tey <a href="https://www.un.org/sustainabledevelopment/sustainable-development-goals/">burðardyggu
  menningarmálini (SDG)</a> eru ein áheitan til heimsins tjóðir at gera enda á fátækadømi,
  at verja okkara gongustjørnu og at bøta um lív og framtíðarvánir hjá einum og hvørjum
  allastaðni. Øll limalondini í Sameindu Tjóðir samtyktu tey 17 málini í 2015 sum
  partur av the <a href="http://www.un.org/ga/search/view_doc.asp?symbol=A/RES/70/1&Lang=E">2030
  Agenda for Sustainable Development</a>.
