1-short: ဆင်းရဲနွမ်းပါးမှု ပပျောက်ရေး
1-title: ဆင်းရဲနွမ်းပါးမှု ပုံစံမျိုးစုံကို နေရာတိုင်းတွင် ပပျောက်စေရေး
10-short: မညီမျှမှုများ လျော့နည်းသွားစေရေး
10-title: နိုင်ငံတွင်းနှင့် နိုင်ငံတကာတွင် ကျား၊မ တန်းတူညီမျှမှု ရှိရေး
11-short: ရေရှည်တည်တံ့သော မြို့ကြီးများနှင့် လူ့အဖွဲ့အစည်းမျာ
11-title: မြို့ကြီးများနှင့် လူထုနေရာချထားမှုများကို ဘေးကင်းလုံခြုံ၍ အားလုံးတတ်နိုင်ပြီး ဒဏ်ခံနိုင်စွမ်းရှိကာ စဉ်ဆက်မပြတ်တိုးတက်မှုရှိအောင်ပြုလုပ်ရေး
12-short: တာဝန်ယူမှုရှိသော စားသုံးမှု နှင့် ထုတ်လုပ်မှု
12-title: ရေရှည်တည်တံ့နိုင်သော စားသုံးမှုနှင့် ထုတ်လုပ်မှုပုံစံများ ဖြစ်ပေါ်စေရေး
13-short: ရာသီဥတု ထိန်းသိမ်းရေး လုပ်ငန်းစဉ်များ ချမှတ် ဆောင်ရွက်ရေး
13-title: ရာသီဥတုပြောင်းလဲမှုနှင့် ၎င်း၏ အကျိုးသက်ရောက်မှုများကို တိုက်ဖျက်နိုင်ရန် အရေးပေါ် လုပ်ငန်းစဉ်များ ချမှတ် ဆောင်ရွက်ရေး
14-short: ရေအောက်သက်ရှိလောက ထိန်းသိမ်းစောင့်ရှောက်ရေး
14-title: သမုဒ္ဒရာများ၊ ပင်လယ်များ၊ အဏ္ဏဝါသယံဇာတ အရင်းအမြစ်များကို စဉ်ဆက်မပြတ် ဖွံ့ဖြိုးတိုးတက်စေရန် ထိန်းသိမ်းစောင့်ရှောက်ပြီး ရေရှည်တည်တံ့ရေးကိုရှေးရှု၍ ထုတ်ယူအသုံးပြုရေး
15-short: မြေပေါ်သက်ရှိလောက ထိန်းသိမ်းစောင့်ရှောက်ရေ
15-title: ကုန်းနေဂေဟစနစ်များကို ကာကွယ်ထိန်းသိမ်းပြီး ရေရှည်တည်တံ့ရေးကိုရှေးရှု၍ ထုတ်ယူအသုံးပြုမှုများကို မြှင့်တင်ရေး၊ သစ်တောများကို ရေရှည်တည်တံ့အောင်စီမံခန့်ခွဲရေး၊ သဲကန္တာရဖြစ်ထွန်းလာမှုကို တိုက်ဖျက်ရေး၊ ကုန်းမြေတစစယိုယွင်းလာမှုကို ရပ်တန့်ပြီး နောက်ကြောင်းပြန်လှည့်စေရေး နှင့် ဇီဝမျိုးစုံမျိုးကွဲများ ဆုံးရှုံးမှုကို ရပ်တန့်စေရေး
16-short: ငြိမ်းချမ်းရေး နှင့် တရား မှတမှ တည်ဆောက်ရေး
16-title: စဉ်ဆက်မပြတ် ဖွံ့ဖြိုးတိုးတက်အောင် ငြိမ်းချမ်းပြီး အားလုံးပါဝင်နိုင်သော လူမှုအသိုင်းအဝိုင်းများကို မြှင့်တင်ပေးရေး၊ လူသားအားလုံး တရားမျှတမှုရရှိနိုင်ရေးအတွက် ထိရောက်မှုရှိပြီး တာဝန်ယူမှု တာဝန်ခံမှုရှိသော အဖွဲ့အစည်းများ အဆင့်တိုင်းတွင် ပေါ်ပေါက်လာနိုင်ရေး
17-short: ရည်မှန်းချက်များအားလုံး အတွက် မိတ်ဖက်ပူးပေါင်း ဆောင်ရွက်ရေး
17-title: စဉ်ဆက်မပြတ်ဖွံ့ဖြိုးတိုးတက်မှုများကို အသက်ဝင်အောင် အကောင်အထည်ဖော်နိုင်ရေးအတွက် အပြည်ပြည်ဆိုင်ရာ မိတ်ဖက်များ အားကောင်းစွာ ပူးပေါင်းဆောင်ရွက်ရေး
2-short: ငတ်မွတ်ခေါင်းပါးမှု မရှိရေးက်ရေး
2-title: ငတ်မွတ်ခေါင်းပါးမှုကို အပြီးတိုင်နိဂုံးချုပ်နိုင်ရန်၊ စားနပ်ရိက္ခာဖူလုံမှုရှိစေရန်၊ အာဟာရရရှိမှု တိုးတက်လာစေရန် နှင့် စိုက်ပျိုးရေးကဏ္ဍ ရေရှည်ဖွံ့ဖြိုးတိုးတက်အောင် မြှင့်တင်ပေးရန်
3-short: ကောင်းမွန်သော ကျန်းမာရေး စောင့်ရှောက်မှု ရရှိခြင်း
3-title: လူသားမရွေး အသက်အရွယ်မရွေး ကျန်းမာသောဘဝ ရရှိနိုင်ရေးနှင့် အားလုံးအတွက် ကောင်းမွန်သော ကျန်းမာရေးစောင့်ရှောက်မှုများကို တည်ဆောက်ပေးနိုင်ရေး
4-short: အရည်အသွေး ပြည့်ဝသော ပညာရေး ရရှိရေး
4-title: ကျား-မ နှင့် ဆင်းရဲချမ်းသာကွာဟချက်များမရှိပဲ တန်းတူလက်လှမ်းမီစေနိုင်သော အရည်အသွေးပြည့်ဝသည့် ပညာရေးကို ပေးအပ်နိုင်ရေးနှင့် အားလုံးလက်လှမ်းမီနိုင်သော တစ်သက်တာပညာရေးအခွင့်အလမ်းများကို မြှင့်တင်ပေးရန်
5-short: ကျား၊မ တန်းတူညီမျှမှုရှိရေး
5-title: ကျား-မ တန်းတူညီမျှမှု ရရှိရေး နှင့် အမျိုးသမီးနှင့် မိန်းကလေးငယ်များအား စွမ်းဆောင်ရည်မြှင့်တင်ပေးရေး
6-short: သန့်ရှင်းသော သောက်သုံးရေ နှင့် မိလ္လာစနစ်ရရှိရေ
6-title: အားလုံးအတွက် သန့်ရှင်းသောသောက်သုံးရေနှင့် မိလ္လာစနစ်ရရှိရေး နှင့် ရေရှည်ဖွံ့ဖြိုးတိုးတက်အောင် စီမံခန့်ခွဲနိုင်ရေး
7-short: လူတိုင်းလက်လှမ်းမီမှုရှိပြီး သန့်ရှင်းသောစွမ်းအင် ရရှိရေး
7-title: ရေရှည်တည်တံ့ခိုင်မြဲသော နောက်ဆုံးပေါ်စွမ်းအင်များကို လူတိုင်းလက်လှမ်းမီမှုရှိပြီး စိတ်ချယုံကြည်စွာ အသုံးပြုနိုင်ရေး
8-short: သင့်တင့်သော အလုပ်အကိုင်နှင့် စီးပွားရေးတိုးတ က်မှုရရှိရေး
8-title: ရေရှည်တည်တံ့ခိုင်မြဲပြီး အားလုံးပူးပေါင်းပါဝင်နိုင်သော စီးပွားရေးတိုးတက်မှုကို မြှင့်တင်ပေးရန်၊ လူသားအားလုံးအတွက် အကျိုးဖြစ်ထွန်းသော အလုပ်အကိုင်များ နှင့်  သင့်တင့်လျောက်ပတ်သော အလုပ်အကိုင်များ ရရှိစေရန်
9-short: စက်မှုလုပ်ငန်း၊ တီထွင်ဆန်းသစ်မှုနှင့် အခြေခံအဆောက်အအုံ
9-title: ကြံ့ကြံ့ခံနိုင်သော အခြေခံအဆောက်အအုံများကို တည်ဆောက်ကာ အားလုံးပူးပေါင်းပါဝင်နိုင်ပြီး ရေရှည်တည်တံ့ခိုင်မြဲသော စက်မှုလုပ်ငန်းများကို မြှင့်တင်ပေးခြင်းနှင့် ဆန်းသစ်တီထွင်မှုများကို ကူညီထောက်ပံ့ပေးခြင်း
