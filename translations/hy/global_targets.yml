  և ձկնորսների գյուղատնտեսական արտադրողականությունը ևեկամուտները, այդ թվում՝ հողի,
  այլ արտադրական ռեսուրսների և ներդրումների, գիտելիքների, ֆինանսական ծառայությունների,
