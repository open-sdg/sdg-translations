intro_title: ကမ္ဘာကြီးကို ပြောင်းလဲရန်အတွက် စဉ်ဆက်မပြတ်ဖွံ့ဖြိုးတိုးတက်ရေး ရည်မှန်းချက်
  (၁၇) ချက်
intro_body: '<a href="https://www.un.org/sustainabledevelopment/sustainable-development-goals/">
  ရေရှည်တည်တံ့ခိုင်မြဲသောဖွံ့ဖြိုးရေးရည်မှန်းချက်များ (</a>) သည်ဆင်းရဲနွမ်းပါးမှုကိုအဆုံးသတ်ရန်၊
  ကမ္ဘာဂြိုဟ်ကိုကာကွယ်ရန်နှင့် နေရာတိုင်း၌လူတိုင်း၏ဘဝနှင့်အလားအလာကိုတိုးတက်အောင်လုပ်သည်။
  ရည်မှန်းချက် ၁၇ ချက်သည် ၂၀၁၅ ခုနှစ်တွင် <a href = "http://www.un.org/ga/search/view_doc.asp?symbol=A/RES/70/1&Lang=
  ၏တစ်စိတ်တစ်ပိုင်းအဖြစ်ကုလသမဂ္ဂအဖွဲ့ဝင်နိုင်ငံအားလုံးမှချမှတ်ခဲ့သည် အီး "> ၂၀၃၀ ရေရှည်တည်တံ့ခိုင်မြဲသောဖွံ့ဖြိုးရေးအစီအစဉ်။
  "'
