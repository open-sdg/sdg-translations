intro_body: <a href="https://www.un.org/sustainabledevelopment/ar/">أهداف التنمية المستدامة </a> هي دعوة عالمية من أجل القضاء على الفقر وحماية الكوكب وتحسين الحياة وتوسيع الآفاق لكل الناس في كل مكان. تم تبنى الأهداف ال١٧ من قبل جميع أعضاء الأمم المتحدة في  عام ٢٠١٥ كجزء من <a href="https://www.un.org/ga/search/view_doc.asp?symbol=A/RES/70/1&Lang=A"> خطة التنمية المستدامة لعام </a> ٢٠٣٠.
