heading: စဉ်ဆက်မပြတ် ဖွံ့ဖြိုးတိုးတက်ရေး ရည်မှန်းချက်ပန်းတိုင်များအညွှန်းဒေတာ အမည်
instructions: 'ရည်မှန်းချက်တစ်ခုချင်းစီသို့မဟုတ်% before_link ရှာဖွေမှု၊ % after_link
  အတွက်% name စာရင်းဇယားများအတွက်ကိုနှိပ်ပါ၊ ရေရှည်ဖွံ့ဖြိုးတိုးတက်မှုရည်မှန်းချက်ကမ္ဘာလုံးဆိုင်ရာညွှန်းကိန်းများ။'
