  ընդլայնել գիտելիքների փոխանակումը փոխհամաձայնեցված պայմաններով, այդ թվում՝ գործող
  մեխանիզմների միջև համակարգումը բարելավելու միջոցով, մասնավորապես՝ ՄԱԿ-ի մակարդակում,
