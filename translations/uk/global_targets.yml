  катастроф, а також поступово покращують якість землі та ґрунту'
2-5-title: 'До 2020 року підтримувати генетичне різноманіття насіння, культурних рослин,
  сільськогосподарських і одомашнених тварин та пов''язаних з ними диких видів, у
  тому числі через здорово керовані та диверсифіковані банки насіння та рослин на
  національному, регіональному та міжнародному рівнях, а також сприяти доступу та
  справедливому та справедливому розподілу вигод, що виникають внаслідок використання
  генетичних ресурсів та пов''язаних з ними традиційних знань, як міжнародно узгоджено'
2-a-title: 'Збільшення інвестицій, у тому числі за рахунок розширення міжнародного
  співробітництва, в сільську інфраструктуру, сільськогосподарські дослідження та
  розширення послуг, розвитку технологій та банків генів рослин і худоби з метою підвищення
  виробничого потенціалу сільського господарства в країнах, що розвиваються, зокрема
  найменш розвинених країнах'
2-b-title: 'Виправляйте та запобігайте торговельним обмеженням та спотворенням на
  світових аграрних ринках, у тому числі шляхом паралельного усунення всіх форм сільськогосподарських
  експортних субсидій та всіх експортних заходів з еквівалентною дією, відповідно
  до мандату Раунду розвитку Дохи'
2-c-title: 'Вжити заходів для забезпечення належного функціонування продовольчих товарних
  ринків та їх похідних та полегшити своєчасний доступ до ринкової інформації, в тому
  числі про продовольчі резерви, щоб допомогти обмежити крайню волатильність цін на
  продовольство'
3-1-title: 'До 2030 року знизити глобальне співвідношення материнської смертності
  до менш ніж 70 на 100 000 живокороджених'
3-2-title: 'До 2030 року покласти край смерті новонароджених і дітей у віці до 5 років,
  при цьому всі країни прагнуть знизити неонатальну смертність принаймні до 12 на
  1000 живонароджених і смертність до 5 років, принаймні, до 25 на 1000 живонароджених'
3-3-title: 'До 2030 року покласти край епідеміям СНІДу, туберкульозу, малярії та запущених
  тропічних захворювань і боротьби з гепатитами, хворобами, що перенесли воду та іншими
  інфекційними захворюваннями'
3-4-title: 'До 2030 року знизити на третину передчасну смертність від неінфекційних
  захворювань шляхом профілактики та лікування та сприяти психічному здоров''ю та
  добробуту'
3-5-title: 'Посилити профілактику та лікування зловживання психоактивними речовинами,
  включаючи зловживання наркотичними засобами та шкідливе вживання алкоголю'
3-6-title: 'До 2020 року вдвічі скоротиться кількість смертей і травм у світі від
  дорожньо-транспортних пригод'
3-7-title: 'До 2030 року забезпечити загальний доступ до послуг з охорони здоров''я
  сексуального та репродуктивного здоров''я, в тому числі для планування сім''ї, інформації
  та освіти, а також інтеграції репродуктивного здоров''я в національні стратегії
  та програми'
3-8-title: 'Досягнення загального охоплення послугами охорони здоров''я, включаючи
  захист фінансових ризиків, доступ до якісних основних медичних послуг та доступ
  до безпечних, ефективних, якісних та доступних основних лікарських засобів та вакцин
  для всіх'
3-9-title: 'До 2030 року значно зменшиться кількість смертей і хвороб від небезпечних
  хімічних речовин, забруднення і забруднення повітря, води і грунту'
3-a-title: 'Посилити виконання Рамкової конвенції Всесвітньої організації охорони
  здоров''я з боротьби проти тютюну в усіх країнах, у відповідних випадках'
3-b-title: 'Підтримка досліджень та розробки вакцин та лікарських засобів для інфекційних
  та неінфекційних захворювань, які в першу чергу зачіпають країни, що розвиваються,
  забезпечує доступ до доступних основних лікарських засобів та вакцин, відповідно
  до Дохійської декларації про Угоду ТРІПС та громадського здоров''я, яка підтверджує
  право країн, що розвиваються, повною мірою використовувати положення Угоди про торговельні
  аспекти прав інтелектуальної власності щодо гнучкості для захисту громадськості.
  охорони здоров''я, і, зокрема, забезпечити доступ до лікарських засобів для всіх'
3-c-title: 'Істотно збільшити фінансування охорони здоров''я та набір, розвиток, навчання
  та утримання робочої сили охорони здоров''я в країнах, що розвиваються, особливо
  в найменш розвинених країнах і малих острівних державах, що розвиваються'
3-d-title: 'Посилити потенціал усіх країн, зокрема країн, що розвиваються, для раннього
  попередження, зниження ризиків та управління національними та глобальними ризиками
  для здоров''я'
4-1-title: 'До 2030 року забезпечити, щоб всі дівчатка і хлопчики закінчили безкоштовну,
  справедливу і якісну початкову і середню освіту, що призведе до відповідних і ефективних
  результатів навчання'
4-2-title: 'До 2030 року забезпечити всім дівчаткам і хлопчикам доступ до якісного
  розвитку раннього дитинства, догляду та дошкільної освіти, щоб вони були готові
  до початкової освіти'
4-3-title: 'До 2030 року забезпечити рівний доступ для всіх жінок і чоловіків до доступної
  та якісної технічної, професійної та вищої освіти, включаючи університет'
4-4-title: 'До 2030 року значно збільшиться кількість молоді та дорослих, які мають
  відповідні навички, включаючи технічні та професійні навички, для працевлаштування,
  гідної роботи та підприємництва'
4-5-title: 'До 2030 року усунути гендерні відмінності в освіті та забезпечити рівний
  доступ до всіх рівнів освіти та професійної підготовки для вразливих верств населення,
  включаючи інвалідів, корінні народи та дітей у вразливих ситуаціях'
4-6-title: 'До 2030 року забезпечити, щоб вся молодь і значна частина дорослих, як
  чоловіків, так і жінок, досягли грамотності і чисельності'
4-7-title: 'До 2030 року забезпечити, щоб усі учні здобувають знання та навички, необхідні
  для сприяння сталому розвитку, включаючи, серед іншого, через освіту для сталого
  розвитку та сталого способу життя, прав людини, гендерної рівності, просування культури
  миру та ненасильства, глобального громадянства та оцінки культурного різноманіття
  та внеску культури у сталий розвиток'
4-a-title: 'Побудувати та модернізувати навчальні заклади, які чутливі до дітей, інвалідності
  та гендерної ґендерності та забезпечити безпечне, ненасильницьке, інклюзивне та
  ефективне навчальне середовище для всіх'
4-b-title: 'До 2020 року істотно розшириться в усьому світі кількість стипендій, доступних
  країнам, що розвиваються, зокрема найменш розвиненим країнам, невеликим острівним
  державам, що розвиваються, і африканським країнам, для вступу до вищої освіти, включаючи
  професійну підготовку та інформаційно-комунікаційні технології, технічні, інженерні
  та наукові програми, в розвинених країнах та інших країнах, що розвиваються'
4-c-title: 'До 2030 року істотно збільшиться пропозиція кваліфікованих викладачів,
  в тому числі за рахунок міжнародного співробітництва для підготовки вчителів в країнах,
  що розвиваються, особливо в найменш розвинених країнах і малих острівних державах,
  що розвиваються'
5-1-title: 'Покласти край будь-якій формі дискримінації щодо всіх жінок і дівчат у
  всьому світі'
5-2-title: 'Усунути всі форми насильства щодо всіх жінок і дівчаток у державній і
  приватній сферах, включаючи торгівлю людьми, сексуальні та інші види експлуатації'
5-3-title: 'Усуньте всі шкідливі практики, такі як дитячий, ранній і примусовий шлюб
  і каліцтво жіночих статевих органів'
5-4-title: 'Визнавати та цінувати неоплачувану допомогу та внутрішню роботу через
  надання державних послуг, інфраструктуру та політику соціального захисту та сприяння
  спільній відповідальності в сім''ї та сім''ї відповідно до національності'
5-5-title: 'Забезпечити повну та ефективну участь жінок та рівні можливості для лідерства
  на всіх рівнях прийняття рішень у політичному, економічному та суспільному житті'
5-6-title: 'Забезпечити загальний доступ до сексуального та репродуктивного здоров''я
  та репродуктивних прав, як це погоджено відповідно до Програми дій Міжнародної конференції
  з народонаселення та розвитку та Пекінської платформи дій та за результатами конференцій
  з їх огляду'
5-a-title: 'Провести реформи, щоб надати жінкам рівні права на економічні ресурси,
  а також доступ до власності та контролю над землею та іншими формами власності,
  фінансових послуг, спадщини та природних ресурсів відповідно до національного законодавства'
5-b-title: 'Розширення використання технологій, що дозволяють, зокрема інформаційно-комунікаційних
  технологій, для сприяння розширенню прав і можливостей жінок'
5-c-title: 'Прийняти та посилити здорову політику та законодавство, що підлягає виконанню,
  для сприяння гендерній рівності та розширення прав і можливостей усіх жінок та дівчат
  на всіх рівнях'
6-1-title: 'До 2030 року досягти загального і рівноправного доступу до безпечної та
  доступної питної води для всіх'
6-2-title: 'До 2030 року досягти доступу до адекватної та справедливої санітарії та
  гігієни для всіх і покласти край відкритій дефекації, приділяючи особливу увагу
  потребам жінок і дівчаток і тих, хто в уразливих ситуаціях'
6-3-title: 'До 2030 року поліпшити якість води за рахунок зменшення забруднення, усунення
  скидання і мінімізації викидів небезпечних хімічних речовин і матеріалів, скорочення
  вдвічі частки необроблених стічних вод і значне збільшення переробки і безпечного
  повторного використання в усьому світі'
6-4-title: 'До 2030 року істотно підвищити ефективність водокористування у всіх секторах
  і забезпечити стійке вилучення і постачання прісної води для вирішення проблеми
  нестачі води і істотно скоротити кількість людей, які страждають від нестачі води'
6-5-title: 'До 2030 року запровадити інтегроване управління водними ресурсами на всіх
  рівнях, у тому числі шляхом транскордонного співробітництва у відповідних випадках'
6-6-title: 'До 2020 року захист та відновлення екосистем, пов''язаних з водою, включаючи
  гори, ліси, водно-болотні угіддя, річки, водоносні горизонти та озера'
6-a-title: 'До 2030 року розширити міжнародне співробітництво та підтримку потенціалу
  країн, що розвиваються, у заходах та програмах, пов''язаних з водою та санітарії,
  включаючи збір води, опріснення, ефективність води, очищення стічних вод, технології
  переробки та повторного використання'
6-b-title: 'Підтримка та посилення участі місцевих громад у покращенні управління
  водними та санітарними послугами'
7-1-title: 'До 2030 року забезпечити загальний доступ до доступних, надійних та сучасних
  енергетичних послуг'
7-2-title: 'До 2030 року істотно збільшиться частка відновлюваної енергетики у світовому
  енергетичному балансі'
7-3-title: 'До 2030 року вдвічі більше глобальних темпів підвищення енергоефективності'
7-a-title: 'До 2030 року посилити міжнародне співробітництво для полегшення доступу
  до досліджень і технологій чистої енергії, включаючи поновлювані джерела енергії,
  енергоефективність та передові та чистіші технології викопного палива, а також сприяти
  інвестиціям в енергетичну інфраструктуру та технології чистої енергії'
7-b-title: 'До 2030 року розширити інфраструктуру та модернізувати технології для
  надання сучасних та стійких енергетичних послуг для всіх країн, що розвиваються,
  зокрема найменш розвинених країн, малих острівних держав, що розвиваються, та країн,
  що не мають виходу до моря, відповідно до їхніх відповідних програм підтримки'
8-1-title: 'Підтримувати економічне зростання на душу населення відповідно до національних
  обставин і, зокрема, не менше 7% зростання валового внутрішнього продукту на рік
  у найменш розвинених країнах'
8-10-title: 'Посилити спроможність вітчизняних фінансових установ заохочувати та розширювати
  доступ до банківських, страхових та фінансових послуг для всіх'
8-2-title: 'Досягти більш високих рівнів економічної продуктивності за допомогою диверсифікації,
  технологічної модернізації та інновацій, в тому числі за допомогою акценту на високоціневих
  і трудомістких секторах'
8-3-title: 'Сприяти політиці, орієнтованій на розвиток, яка підтримує продуктивну
  діяльність, гідне створення робочих місць, підприємництво, творчість та інновації,
  а також заохочувати формалізацію та зростання мікро-, малих та середніх підприємств,
  у тому числі через доступ до фінансових послуг'
8-4-title: 'Поступово, до 2030 року, глобальна ресурсоефективність у споживанні та
  виробництві та зусилля, спрямовані на відокремлення економічного зростання від деградації
  навколишнього середовища, відповідно до 10-річної Рамкової програми сталого споживання
  та виробництва, при цьому розвинені країни беруть на себе ініціативу'
8-5-title: 'До 2030 року досягти повної та продуктивної зайнятості та гідної праці
  для всіх жінок і чоловіків, в тому числі для молоді та інвалідів, і рівної оплати
  за роботу однакової цінності'
8-6-title: 'До 2020 року суттєво зменшити частку молоді, яка не навчається на роботі,
  освіті чи навчанні'
8-7-title: 'Вжити негайних та ефективних заходів для викорінення примусової праці,
  припинення сучасного рабства та торгівлі людьми та забезпечення заборони та ліквідації
  найгірших форм дитячої праці, включаючи вербування та використання дітей-солдатів,
  а також до 2025 року покласти край дитячій праці у всіх її формах'
8-8-title: 'Захист трудових прав та сприяння безпечному та безпечному робочому середовищу
  для всіх працівників, включаючи робітників-мігрантів, зокрема жінок-мігрантів, та
  тих, хто працює у нестабільній зайнятості'
8-9-title: 'До 2030 року розробити та впровадити політику сприяння сталому туризму,
  яка створює робочі місця та сприяє розвитку місцевої культури та продуктів'
8-a-title: 'Збільшення допомоги для підтримки торгівлі для країн, що розвиваються,
  зокрема найменш розвинених країн, у тому числі через Розширену інтегровану структуру
  технічної допомоги найменш розвиненим країнам, пов''язаних з торгівлею'
8-b-title: 'До 2020 року розробити та впровадити глобальну стратегію працевлаштування
  молоді та впровадити Глобальний пакт про робочі місця Міжнародної організації праці'
9-1-title: 'Розвивати якісну, надійну, стійку та стійку інфраструктуру, включаючи
  регіональну та транскордонну інфраструктуру, для підтримки економічного розвитку
  та добробуту людей, з акцентом на доступний та рівноправний доступ для всіх'
9-2-title: 'Сприяти інклюзивній та сталій індустріалізації та до 2030 року значно
  збільшити частку промисловості у зайнятості та валовому внутрішньому продукті відповідно
  до національних обставин та подвоїти свою частку в найменш розвинених країнах'
9-3-title: 'Збільшити доступ малих промислових та інших підприємств, зокрема в країнах,
  що розвиваються, до фінансових послуг, включаючи доступні кредити, та їх інтеграцію
  в ланцюжки створення вартості та ринки'
9-4-title: 'До 2030 року модернізувати інфраструктуру та модернізувати галузі, щоб
  зробити їх стійкими, з підвищенням ефективності використання ресурсів та більшим
  впровадженням чистих та екологічно безпечних технологій та промислових процесів,
  при цьому всі країни вживають заходів відповідно до своїх відповідних можливостей'
9-5-title: 'Підвищення наукових досліджень, підвищення технологічних можливостей промислових
  секторів у всіх країнах, зокрема в країнах, що розвиваються, включаючи до 2030 року
  заохочення інновацій і значне збільшення кількості науково-дослідних працівників
  на 1 млн осіб і державних і приватних витрат на дослідження і розробки'
9-a-title: 'Сприяти сталому та стійкому розвитку інфраструктури в країнах, що розвиваються,
  шляхом посилення фінансової, технологічної та технічної підтримки африканських країн,
  найменш розвинених країн, держав, що не мають виходу до моря, та малих острівних
  держав, що розвиваються'
9-b-title: 'Підтримка розвитку, досліджень та інновацій у країнах, що розвиваються,
  у тому числі шляхом забезпечення сприятливого політичного середовища для, зокрема,
  промислової диверсифікації та доповнення вартості до товарів'
9-c-title: 'Значно розширити доступ до інформаційно-комунікаційних технологій і прагнути
  забезпечити загальний і доступний доступ до Інтернету в найменш розвинених країнах
  до 2020 року'
