intro_body: <a 
  href="https://www.un.org/sustainabledevelopment/sustainable-development-goals/">Cíle
  udržitelného rozvoje (SDGs)</a> jsou univerzální výzvou k akci s cílem ukončit chudobu,
  chránit planetu a zlepšit životy a vyhlídky všech lidí na celém světě. 17 Cílů bylo
  přijato všemi členskými státy OSN v roce 2015 jako součást <a href="https://sdgs.un.org/2030agenda">Agendy
  pro udržitelný rozvoj 2030</a>.
