16-10-2-1: 'În anul 2022 Ministerul Justiției a elaborat un nou proiect de lege privind accesul 
  la informație.
  Noua lege urmează să transpună standardele internaționale în domeniu și anume,  Convenția de 
  la Tromsø,  Directiva UE privind reutilizarea informațiilor din sectorul public, principiile 
  administrației publice ale SIGMA, standardele Băncii Mondiale privind divulgarea proactivă a 
  informațiilor publice etc.
  Proiectul de lege privind accesul la informație, a fost plasat pentru consultare publică pe 
  platforma particip.gov.md în perioada 09.01.2023-03.02.2023, fiind ajustat conform propunerilor 
  parvenite. Proiectul de lege, care vine să îmbunătățească cadrul legal în Republica Moldova 
  privind accesul la informație, a fost votat în prima lectură în cadrul ședinței Parlamentului 
  din 11.05.2023.'