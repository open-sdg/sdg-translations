17-2-title: 'Розвинені країни повністю виконують свої офіційні зобов''язання щодо
  допомоги розвитку, включаючи зобов''язання багатьох розвинених країн досягти мети
  в 0,7% валового національного доходу для офіційної допомоги розвитку (ОДА/ВНД) країнам,
  що розвиваються, і від 0,15 до 0,20% ODA/ВНД найменш розвиненим країнам; Постачальникам
  ODA рекомендується розглянути можливість встановлення мети забезпечити принаймні
  0,20% ODA / ВНД найменш розвиненим країнам'
17-3-title: 'Мобілізація додаткових фінансових ресурсів для країн, що розвиваються
  з різних джерел'
17-4-title: 'Допомога країнам, що розвиваються, у досягненні довгострокової стійкості
  боргу за допомогою скоординованої політики, спрямованої на сприяння фінансуванню
  боргу, полегшення боргових зобов''язань та реструктуризації боргів, у відповідних
  випадках, а також вирішення зовнішнього боргу бідних країн для зменшення боргових
  труднощів'
17-5-title: 'Запровадити та впровадити режими стимулювання інвестицій для найменш
  розвинених країн'
17-6-title: 'Посилення північно-південного, південно-південного та трикутного регіонального
  та міжнародного співробітництва з питань та доступу до науки, технологій та інновацій,
  а також посилення обміну знаннями на взаємно узгоджених умовах, у тому числі шляхом
  поліпшення координації між існуючими механізмами, зокрема на рівні Організації Об''єднаних
  Націй, та через глобальний механізм сприяння технологіям'
17-7-title: 'Сприяти розробці, передачі, поширенню та розповсюдженню екологічно безпечних
  технологій країнам, що розвиваються, на вигідних умовах, у тому числі на пільгових
  та пільгових умовах, як взаємно погоджено'
17-8-title: 'До 2017 року повністю запрацює технологічний банк та механізм розвитку
  науково-технічного та інноваційного потенціалу найменш розвинених країн та посилення
  використання технологій, що дозволяють, зокрема інформаційно-комунікаційних технологій'
17-9-title: 'Посилити міжнародну підтримку для впровадження ефективного та цілеспрямованого
  розбудови потенціалу в країнах, що розвиваються, для підтримки національних планів
  щодо реалізації всіх Цілей сталого розвитку, в тому числі шляхом північного-південного,
  південно-південного та трикутного співробітництва'
2-1-title: 'До 2030 року покласти край голоду і забезпечити доступ всіх людей, зокрема
  бідних і людей, які переховують вразливі ситуації, включаючи немовлят, до безпечної,
  поживної і достатньої кількості їжі цілий рік'
2-2-title: 'До 2030 року покласти край всім формам недоїдання, включаючи досягнення,
  до 2025 року узгоджених на міжнародному рівні цілей щодо утримання та витрачання
  у дітей віком до 5 років, а також задоволення потреб у харчуванні дівчаток-підлітків,
  вагітних та годуючих жінок та людей похилого віку'
2-3-title: 'До 2030 року вдвічі більше продуктивності сільського господарства та доходів
  дрібних виробників продуктів харчування, зокрема жінок, корінних народів, сімейних
  фермерів, скотарів та рибалок, у тому числі шляхом безпечного та рівного доступу
  до землі, інших продуктивних ресурсів та ресурсів, знань, фінансових послуг, ринків
  та можливостей для додавання вартості та несільськогосподарської зайнятості'
2-4-title: 'До 2030 року забезпечити стійкі системи виробництва продуктів харчування
  та впровадити стійкі сільськогосподарські практики, які підвищують продуктивність
  і виробництво, які допомагають підтримувати екосистеми, які зміцнюють здатність
