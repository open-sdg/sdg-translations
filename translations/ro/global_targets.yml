'1.1':
  title: Până în 2030, eradicarea sărăciei extreme pentru toți oamenii de pretutindeni, măsurată
    în prezent ca număr de persoane care trăiesc cu mai puțin de 1,25 $ pe zi
'1.2':
  title: Până în 2030, reducerea cu cel puțin jumătate a numărului de bărbați, femei și copii de toate
    vârstele care trăiesc în sărăcie în toate dimensiunile acesteia potrivit definițiilor naționale
'1.3':
  title: Implementarea unor sisteme de protecție socială adecvate la nivel național și a măsurilor necesare,
    inclusiv pentru toate nivelurile, pentru o acoperire substanțială a celor săraci și vulnerabili
    până în 2030
'1.4':
  title: Până în 2030, asigurarea faptului că toți bărbații și toate femeile, în special cei săraci și vulnerabili,
    au drepturi egale la resursele economice, precum și acces la serviciile de bază, dreptul la proprietate
    și control asupra terenurilor și a altor forme de proprietate, moștenire, resurse naturale,
    tehnologii noi potrivite și servicii financiare, inclusiv de microfinanțare
'1.5':
  title: Până în 2030, crearea rezilienței celor săraci și a celor aflați în situații
    vulnerabile și reducerea expunerii și vulnerabilității acestora la evenimente
    extreme legate de climă și alte șocuri și dezastre economice, sociale și de mediu
1.a:
  title: Asigurarea mobilizării semnificative a resurselor dintr-o varietate de surse, inclusiv prin cooperare
    sporită pentru dezvoltare, pentru a oferi mijloace adecvate și previzibile pentru țările în curs de
    dezvoltare, în special țările cel mai puțin dezvoltate pentru a pune în aplicare programe și politici
    pentru eradicarea sărăciei în toate dimensiunile sale
1.b:
  title: Crearea unui cadru de politici adecvat la nivel național, regional și internațional,
    bazat pe strategii de dezvoltare orientate către cei săraci și sensibile la aspectele de gen,
    pentru a susține investițiile în acțiuni de reducere a sărăciei
'10.1':
  title: Până în 2030, realizarea și susținerea în mod progresiv a creșterii veniturilor pentru
    40 la sută din limita de jos a populației, la o rată mai mare decât media națională
'10.2':
  title: Până în 2030, abilitarea și promovarea incluziunii sociale, economice și politice
    a tuturor, indiferent de vârstă, sex, dizabilitate, rasă, etnie, origine, religie sau
    statut economic sau de altă natură
'10.3':
  title: Asigurarea oportunităților egale și reducerea inegalității rezultatelor, inclusiv prin 
    eliminarea legilor, politicilor și practicilor discriminatorii, și promovarea legislației, 
    politicilor și acțiunilor corespunzătoare în acest sens
'10.4':
  title: Adoptarea politicilor, în special fiscale, salariale și de protecție socială,
    în scopul realizării progresive a unei egalități sporite
'10.5':
  title: Perfecționarea reglementării și monitorizării piețelor și instituțiilor financiare
    globale și consolidarea implementării acestor reglementări
'10.6':
  title: Asigurarea reprezentării și vocii puternice pentru țările în curs de dezvoltare în procesele
    decizionale din cadrul instituțiilor economice și financiare internaționale globale,
    pentru a oferi instituții mai eficiente, credibile, responsabile și legitime
'10.7':
  title: Facilitarea migrației și mobilității ordonate, sigure, reglementate și responsabile
    a persoanelor, inclusiv prin implementarea unor politici de migrație planificate
    și bine gestionate
10.a:
  title: Implementarea principiului tratamentului special și diferențiat pentru importuri 
    pentru țările în curs de dezvoltare, în special pentru țările cel mai puțin dezvoltate,
    în conformitate cu acordurile Organizației Mondiale a Comerțului
10.b:
  title: Acodrarea asistenței oficiale pentru dezvoltare și fluxurilor financiare, inclusiv investițiilor
    străine directe, pentru statele în care este nevoie de ajutor, în special țările cel mai
    putin dezvoltate, țările africane, statele insulare mici în curs de dezvoltare și țarile fără
    ieșire la mare, în conformitate cu prioritățile din planurile și programele lor naționale
10.c:
  title: Până în 2030, reducerea la mai puțin de 3% a costurilor de tranzacție ale remitențelor 
    din migrație și eliminarea coridoarele de remitere cu costuri mai mari de 5%
'11.1':
  title: Până în 2030, accesul tuturor la locuințe și servicii de bază adecvate, sigure și
    la prețuri accesibile și modernizarea cartierelor sărace
'11.2':
  title: Până în 2030, asigurarea accesului la sisteme de transport sigure, la prețuri echitabile,
    accesibile și durabile pentru toți, îmbunătățirea siguranței rutiere, în special prin
    extinderea rețelelor de transport public, acordând o atenție deosebită nevoilor celor aflați 
    în situații vulnerabile, femei, copii, persoane cu dizabilități și în etate
'11.3':
  title: Până în 2030, consolidarea urbanizării incluzive și durabile și a capacității
    pentru planificarea și gestionarea participativă, integrată și durabilă a
    așezărilor umane în toate țările
'11.4':
  title: Consolidarea eforturilor de protecție și salvgardare a patrimoniului cultural
    și natural mondial
'11.5':
  title: Până în 2030, reducerea semnificativă a numărului de decese și a numărului de persoane 
    afectate și scăderea substanțială a pierderilor economice directe în raport cu Produsul
    Intern Brut la nivel global, cauzate de dezastre, inclusiv dezastrele legate de apă, cu  
    un accent pe protecția celor săraci și a persoanelor aflate în situații vulnerabile
'11.6':
  title: Până în 2030, reducerea pe cap de locuitor a impactului negativ asupra mediului în orașe, inclusiv
    prin acordarea unei atenții deosebite calității aerului și gestionării deșeurilor municipale și de alt tip
'11.7':
  title: Până în 2030, asigurarea accesului universal la spații verzi și publice sigure, 
    incluzive și accesibile, în special pentru femei și copii, persoane în etate și
    cele cu dizabilități
11.a:
  title: Susținerea conexiunilor pozitive economice, sociale și de mediu
    între zonele urbane, periurbane și rurale prin consolidarea
    planificării naționale și regionale pentru dezvoltare 
11.b:
  title: Până în 2020, creșterea substanțială a numărului orașelor și localităților 
    care au adoptat și implementează politici și planuri integrate de incluziune, 
    eficiență a resurselor, atenuare și adaptare la schimbările climatice, reziliență
    la dezastre în conformitate cu Cadrul Sendai pentru Reducerea Riscurilor
    Dezastrelor 2015-2030
11.c:
  title: Susținerea țărilor cel mai puțin dezvoltate, inclusiv prin asistență financiară și tehnică,
    la construirea de clădiri durabile și rezistente utilizind materiale locale
'12.1':
  title: Implementarea Cadrului de 10 ani de programe pentru modelele de consum
    și producție durabile, toate țările luând măsuri, în frunte cu țările 
    dezvoltate, ținând cont de dezvoltarea și capacitățile țărilor în curs 
    de dezvoltare
'12.2':
  title: Până în 2030, realizarea gestionării durabile și utilizării eficiente a resurselor
    naturale
'12.3':
  title: Până în 2030, înjumătățirea pe cap de locuitor la nivel mondial a risipei de alimente la
    nivel de vânzare cu amănuntul și de consum și reducerea pierderilor de alimente de-a lungul
    lanțurilor de producție și de aprovizionare, inclusiv a pierderilor post-recoltare
'12.4':
  title: Până în 2020, realizarea managementului ecologic al substanțelor chimice și a tuturor deșeurilor
    pe parcursul ciclului de viață al acestora, în conformitate cu cadrele convenite la nivel
    internațional, și reducerea semnificativă a emisiilor acestora în aer, apă și sol, în scopul
    de a reduce la minimum efectele adverse ale acestora asupra sănătății umane și a mediului
'12.5':
  title: Până în 2030, reducerea semnificativă a generării de deșeuri, prin prevenire,
    reducere, reciclare și reutilizare
'12.6':
  title: Încurajarea companiilor, în special a companiilor mari și transnaționale,
    să adopte practici durabile și să integreze informațiile privind durabilitatea
    în ciclul de raportare
'12.7':
  title: Promovarea practicilor durabile de achiziții publice, în conformitate cu
    politicile și prioritățile naționale
'12.8':
  title: Până în 2030, oamenii de pretutindeni trebuie să dețină informații relevante și să fie
    sensibilizați pe tema dezvoltarii durabile și a unui stil de viață în armonie cu natura
12.a:
  title: Consolidarea în țările în curs de dezvoltare a capacitătilor științifice și tehnologice
    pentru a evolua spre modele mai durabile de consum și producție
12.b:
  title: Dezvoltarea și implementarea instrumentelor de monitorizare a impactului dezvoltării durabile 
    pentru turismul durabil care creează locuri de muncă și promovează cultura și produsele locale
12.c:
  title: Raționalizarea subvențiilor pentru combustibili fosili ineficienți care încurajează
    consumul risipit prin eliminarea distorsiunilor pieței, în conformitate cu circumstanțele 
    naționale, inclusiv prin restructurarea impozitării și eliminarea treptată a subvențiilor
    dăunătoare, acolo unde există pentru a reflecta impactul lor asupra mediului, ținând
    cont în totalitate de nevoile specifice și condițiile țărilor în curs de dezvoltare
    și minimizarea posibilelor impacturi negative asupra dezvoltării lor într-o manieră
    care să protejeze comunitățile sărace și afectate
'13.1':
  title: Consolidarea rezilienței și capacității de adaptare la riscurile legate de climă și
    dezastrele naturale în toate țările
'13.2':
  title: Integrarea măsurilor privind schimbările climatice în politici, strategii
    și planuri naționale
'13.3':
  title: Îmbunătățirea educației, sensibilizării și capacităților umane și instituționale privind
    atenuarea schimbărilor climatice, adaptarea, reducerea impactului și alerta timpurie
13.a:
  title: Implement the commitment undertaken by developed-country parties to the United
    Nations Framework Convention on Climate Change to a goal of mobilizing jointly
    $100 billion annually by 2020 from all sources to address the needs of developing
    countries in the context of meaningful mitigation actions and transparency on
    implementation and fully operationalize the Green Climate Fund through its capitalization
    as soon as possible
13.b:
  title: Promote mechanisms for raising capacity for effective climate change-related
    planning and management in least developed countries and small island developing
    States, including focusing on women, youth and local and marginalized communities
'14.1':
  title: Până în 2025, prevenirea și reducerea semnificativă a poluării marine de toate tipurile,
    în special de la activitățile terestre, inclusiv poluarea cu deșeuri marine și
    poluarea cu nutrienți
'14.2':
  title: Până în 2020, gestionarea și protecția durabilă a ecosistemelor marine și costale,
    pentru a evita impactele negative semnificative, inclusiv prin consolidarea rezistenței
    acestora, și luarea de măsuri pentru restaurarea acestora, pentru a avea oceane
    sănătoase și productive
'14.3':
  title: Minimizarea și gestionarea impactului acidificării oceanelor, inclusiv prin cooperare
    științifică sporită la toate nivelurile
'14.4':
  title: Până în 2020, reglementarea eficientă a pescuitului și eliminarea pescuitului excesiv, ilegal,
    nedeclarat și nereglementat și a practicilor de pescuit distructive, și implementarea planurilor de
    management bazate pe știință, pentru a restabili stocurile de pește în cel mai scurt timp posibil,
    cel puțin la nivelurile care ar asigura un randament maxim durabil, după cum este determinat de 
    caracteristicile biologice ale acestora
'14.5':
  title: Până în 2020, conservarea a cel puțin 10 la sută din zonele costale și marine,
    în conformitate cu legislația națională și internațională și în baza celor mai bune
    evidențe științifice disponibile
'14.6':
  title: Până în 2020, interzicerea formelor de subvenționare a pescuitului care contribuie
    la capacitatea excedentară și pescuitul excesiv, eliminarea subvențiilor care contribuie
    la pescuitul ilegal, nedeclarat și nereglementat și abținerea de la introducerea unor
    subvenții noi de acest tip, recunoscând că tratamentul adecvat și eficient, special și
    diferențiat pentru țările cel mai puțin dezvoltate ar trebui să fie o parte integrantă a
    negocierii subvențiilor pentru pescuit în cadrul Organizației Mondiale a Comerțului
'14.7':
  title: Până în 2030, creșterea beneficiilor economice pentru statele insulare mici și
    țările cel mai puțin dezvoltate, din utilizarea durabilă a resurselor marine, inclusiv
    prin gestionarea durabilă a pescuitului, acvaculturii și turismului
14.a:
  title: Increase scientific knowledge, develop research capacity and transfer marine
    technology, taking into account the Intergovernmental Oceanographic Commission
    Criteria and Guidelines on the Transfer of Marine Technology, in order to improve
    ocean health and to enhance the contribution of marine biodiversity to the development
    of developing countries, in particular small island developing States and least
    developed countries
14.b:
  title: Oferirea accesului pescarilor artizanali la scară mică la resursele și piețele
    acvatice
14.c:
  title: Enhance the conservation and sustainable use of oceans and their resources
    by implementing international law as reflected in the United Nations Convention
    on the Law of the Sea, which provides the legal framework for the conservation
    and sustainable use of oceans and their resources, as recalled in paragraph 158
    of “The future we want”
'15.1':
  title: Până în 2020, asigurarea conservării, restabilirii și utilizării durabile a ecosistemelor
    de apă dulce terestre și interioare și a serviciilor acestora, în special păduri, zone umede,
    munți și terenuri aride, în conformitate cu obligațiile prevăzute de acordurile internaționale
'15.2':
  title: Până în 2020, promovarea implementării managementului durabil al tuturor tipurilor
    de păduri, stoparea defrișării, restabilirea pădurilor degradate și creșterea semnificativă a
    împăduririi și reîmpăduririi la nivel global
'15.3':
  title: Până în 2030, combaterea deșertificării, restaurarea terenurilor și solurilor degradate,
    inclusiv a terenurilor afectate de deșertificare, secetă și inundații și depunerea de eforturi
    pentru a atinge o lume neutră din punct de vedere al degradării solului
'15.4':
  title: Până în 2030, asigurarea conservării ecosistemelor montane, inclusiv a biodiversității
    acestora, în scopul de a spori capacitatea acestora de a oferi beneficii esențiale pentru
    dezvoltare durabilă
'15.5':
  title: Luarea unor măsuri urgente și semnificative pentru a reduce degradarea habitatelor
    naturale, a stopa pierderea biodiversității și, până în 2020, a proteja și preveni 
    extincția speciilor amenințate
'15.6':
  title: Promovarea distribuirii corecte și echitabile a beneficiilor care rezultă din utilizarea
    resurselor genetice și promovarea accesului corespunzător la aceste resurse, după cum
    este convenit la nivel internațional
'15.7':
  title: Luarea unor măsuri urgente pentru a stopa braconajul și traficul de specii de floră și
    faună protejate și abordarea cererii și ofertei de produse ilegale de specii sălbatice
'15.8':
  title: Până în 2020, introducerea măsurilor pentru a preveni introducerea și a reduce
    semnificativ impactul speciilor invazive asupra ecosistemelor terestre și acvatice și
    pentru a controla și eradica speciile prioritare
'15.9':
  title: Până în 2020, integrarea valorilor biodiversității și ecosistemelor în planificarea
    națională și locală, procesele de dezvoltare, strategii și planurile de reducere a sărăciei
15.a:
  title: Mobilizarea și creșterea semnificativă a resurselor financiare din toate sursele
    pentru conservarea și utilizarea durabilă a biodiversității și ecosistemelor
15.b:
  title: Mobilizarea semnificativă a resurselor din toate sursele și la toate nivelurile pentru  
    finanțarea managmentului durabil al pădurilor și stimularea adecvată a țărilor în curs de 
    dezvoltare pentru promovarea acestui management, inclusiv pentru conservare și reîmpădurire
15.c:
  title: Îmbunătățirea suportului global pentru eforturile de combatere a braconajului și
    traficului cu specii protejate
    
'16.1':
  title: Reducerea semnificativă a tuturor formelor de violență și ratelor de deces conexe, pretutindeni
'16.10':
  title: Asigurarea accesului public la informații și protejarea libertăților fundamentale,
    în conformitate cu legislația națională și acordurile internaționale
'16.2':
  title: Stoparea abuzului, exploatării, traficului și a tuturor formelor de violență și
    torturii copiilor
'16.3':
  title: Promovarea statului de drept la nivel național și internațional și asigurarea 
    accesului egal la justiție pentru toți
'16.4':
  title: Până în 2030, reducerea semnificativă a fluxurilor ilicite financiare și de armament, consolidarea 
    recuperării și returnării bunurilor furate și combaterea tuturor formelor de crimă organizată
'16.5':
  title: Reducerea semnificativă a corupției și dării de mită în toate formele sale
'16.6':
  title: Dezvoltarea instituțiilor eficiente, responsabile și transparente la toate nivelurile
'16.7':
  title: Asigurarea procesului decizional receptiv, incluziv, participativ și reprezentativ
    la toate nivelurile
'16.8':
  title: Extinderea și consolidarea participării țărilor în curs de dezvoltare în instituțiile de
    guvernare globală
'16.9':
  title: Până în 2030, asigurarea identității legale tuturor, inclusiv înregistrarea nașterii
16.a:
  title: Consolidarea instituțiilor naționale relevante, inclusiv prin cooperarea internațională,
    pentru consolidarea capacității la toate nivelurile, în special în țările în curs 
    de dezvoltare, pentru a preveni violența, combate terorismul și criminalitatea
16.b:
  title: Promovarea și implementarea legislației și politicilor non-discriminatorii pentru
    dezvoltare durabilă
'17.1':
  title: Consolidarea mobilizării resurselor interne, inclusiv prin suportul international
    pentru țările în curs de dezvoltare, pentru a îmbunătăți capacitatea naționala de
    impozitare și colectarea altor venituri
'17.10':
  title: Promovarea sistemului de comerț multilateral universal, bazat pe reguli, deschis,
    nediscriminatoriu și echitabil în cadrul Organizației Mondiale a Comerțului, inclusiv
    prin încheierea negocierilor în cadrul Agendei de dezvoltare de la Doha
'17.11':
  title: Creșterea semnificativă a exporturilor țărilor în curs de dezvoltare,
    în special în vederea dublării cotei exporturilor la nivel mondial pentru țările
    cel mai puțin dezvoltate până în 2020
'17.12':
  title: Implementarea în timp util a accesului pe piață fără taxe vamale și fără cote
    pe o bază durabilă pentru toate țările cel mai puțin dezvoltate, în concordanță cu
    deciziile Organizației Mondiale a Comerțului, inclusiv prin asigurarea că normele
    preferențiale de origine aplicabile importurilor din țările cele mai puțin dezvoltate
    sunt transparente și simple, și contribuie la facilitarea accesului la piață
'17.13':
  title: Sporirea stabilității macroeconomice globale, inclusiv prin coordonarea politicilor
    și coerența politicilor
'17.14':
  title: Sporirea coerenței politicilor pentru dezvoltare durabilă
'17.15':
  title: Respectarea spațiului de politici și a autorității fiecărei țări în a stabili și 
    implementa politici de eradicare a sărăciei și dezvoltare durabilă
'17.16':
  title: Sporirea parteneriatului global pentru dezvoltare durabilă, complementat de
    parteneriate cu multiple părți interesate care mobilizează și distribuie cunoștințele,
    expertiza, tehnologiile și resursele financiare, pentru a sprijini realizarea Obiectivelor
    de Dezvoltare Durabilă în toate țările, în special în țările în curs de dezvoltare
'17.17':
  title: Încurajarea și promovarea parteneriatelor publice, publice-private și cu societatea
    civilă eficiente, în baza experienței și strategiilor de resurse ale parteneriatelor
'17.18':
  title: Până în 2020, sporirea suportului de consolidare a capacităților pentru țările în curs de
    dezvoltare, inclusiv pentru țările cel mai puțin dezvoltate și statele insulare mici în curs 
    de dezvoltare, pentru a crește în mod semnificativ disponibilitatea datelor calitative, în timp
    util și fiabile, desegregate după venit, sex, vârstă, rasă, etnie, statut migrațional, dizabilități,
    localizare geografică și alte caracteristici relevante în contexte naționale
'17.19':
  title: Până în 2030, dezvoltarea, în baza inițiativelor existente, a măsurătorilor progresului
    privind dezvoltarea durabilă care complementează produsul intern brut, și oferă suport 
    pentru dezvoltarea capacităților statistice în țările în curs de dezvoltare
'17.2':
  title: Țările dezvoltate își vor implementa pe deplin angajamentele privind asistența
    oficială de dezvoltare, inclusiv angajamentul mai multor țări dezvoltate de a atinge
    ținta de 0,7 la sută din AOD/PNB pentru țările în curs de dezvoltare și între 0,15 și 
    0,20 la sută din AOD/PNB pentru țările cele mai puțin dezvoltate; furnizorii AOD sunt 
    încurajați să ia în considerare stabilirea unei ținte constand in  asigurarea a cel 
    puțin 0,20 la sută din AOD/PNB pentru țările cele mai puțin dezvoltate
'17.3':
  title: Mobilizarea resurselor financiare suplimentare pentru țările în curs de dezvoltare
    din surse multiple
'17.4':
  title: Susținerea țărilor în curs de dezvoltare în atingerea sustenabilității datoriilor pe
    termen lung prin intermediul unor politici coordonate, care vizează stimularea finanțării
    datoriilor, reducerea datoriilor și restructurarea datoriilor, după caz, și abordarea datoriei
    externe a țărilor sărace puternic îndatorate, pentru a reduce povara datoriei
'17.5':
  title: Adoptarea și implementarea regimurilor de promovare a investițiilor pentru țările cel mai puțin dezvoltate
'17.6':
  title: Consolidarea cooperării regionale și internaționale nord-sud, sud-sud și triunghiulare
    privind accesul la știință, tehnologie și inovații și îmbunătățirea schimbului de cunoștințe
    în condiții agreate de comun acord, inclusiv printr-o mai bună coordonare între mecanismele
    existente, în special la nivelul Organizației Națiunilor Unite, și printr-un mecanism global
    de facilitare a tehnologiei
'17.7':
  title: Promovarea dezvoltării, transferului, diseminării și difuzării tehnologiilor prietenoase
    mediului pentru țările în curs de dezvoltare în condiții favorabile, inclusiv în termini
    concesionali și preferențiali, în condiții agreate de comun acord
'17.8':
  title: Operaționalizarea completă a băncii de tehnologii, a mecanismului de consolidare a capacităților  
    în știință, tehnologie și inovare pentru țările cele mai puțin dezvoltate, până în 2017, și sporirea
    utilizării tehnologiei generice, în special a tehnologiei informației și comunicațiilor
'17.9':
  title: Consolidarea suportului internațional pentru implementarea eficientă și țintită a activităților de 
    consolidarea a capacităților în țările în curs de dezvoltare pentru a sprijini planurile naționale în 
    implementarea Obiectivelor de Dezvoltare Durabilă, inclusiv prin cooperarea nord-sud, sud-sud și triunghiulară
'2.1':
  title: Până în 2030, eradicarea foametei și asigurarea accesului tuturor, în special
    al celor săraci și al celor în situații vulnerabile, inclusiv sugarii, la
    produse alimentare sigure, nutritive și suficiente pe tot parcursul anului
'2.2':
  title: Până în 2030, eradicarea tuturor formelor de malnutriție, inclusiv atingerea până în 2025
    a țintelor convenite la nivel internațional cu privire la greutatea și talia joasă
    la copiii sub vârsta de 5 ani, și abordarea necesităților nutriționale ale adolescentelor,
    femeilor însărcinate și celor care alăptează, cât și a persoanelor în vârstă
'2.3':
  title: Până în 2030, dublarea productivității agricole și veniturilor micilor
    producători agricoli, în special femei, populațiile indigene, fermieri, păstori
    și pescari, inclusiv prin accesul sigur și egal la terenuri, alte resurse și
    factori de producție, cunoștințe, servicii financiare, piețe și oportunități
    pentru crearea valorii adăugate și angajarea în activități non-agricole
'2.4':
  title: Până în 2030, asigurarea unor sisteme de producție alimentară durabile și implementarea
    unor practici agricole reziliente, care sporesc productivitatea și producția,
    contribuie la menținerea ecosistemelor, consolidează capacitățile de adaptare
    la schimbări climatice, condiții meteorologice extreme, secetă, inundații și alte
    dezastre și care îmbunătățesc în mod progresiv calitatea terenurilor și solului
'2.5':
  title: Până în 2020, menținerea diversității genetice a semințelor, plantelor cultivate și
    animalelor de fermă și domestice și a speciilor lor sălbatice înrudite,
    inclusiv prin bănci de semințe și plante gestionate corect și diversificate la nivel național, 
    regional și internațional, precum și promovarea accesului și un schimb corect și echitabil 
    al beneficiilor care rezultă din utilizarea resurselor genetice și cunoștințelor tradiționale
    asociate, conform acordurilor internaționale
2.a:
  title: Creșterea investițiilor, inclusiv prin sporirea cooperării internaționale, în infrastructura
    rurală, cercetarea agricolă și extindere agricolă, dezvoltarea tehnologiei și crearea
    băncilor genetice de plante și animale pentru a spori capacitatea productivă agricolă
    în țările în curs de dezvoltare, în special în țările cel mai puțin dezvoltate
2.b:
  title: Corectarea şi prevenirea restricţiilor comerciale şi a denaturărilor pe piaţa
    agricolă mondială, inclusiv prin eliminarea tuturor formelor de subvenţii
    la produsele agricole exportate care distorsionează piaţa, în conformitate
    cu Runda de dezvoltare Doha
2.c:
  title: Adoptarea măsurilor necesare pentru buna funcționare a piețelor locale de produse
    agro-alimentare și facilitarea accesului în timp util la informații de piață, inclusiv privind
    rezervele de alimente pentru limitarea volatilității extreme a prețurilor la alimente
'3.1':
  title: Până în 2030, reducerea ratei globale a mortalității materne la mai puțin de
    70 de cazuri la 100.000 de născuți-vii
'3.2':
  title: Până în 2030, eliminarea deceselor care pot fi prevenite în rândul nou-născuților
    și copiilor până la 5 ani, toate țările având scopul de a reduce mortalitatea neonatală
    la cel mult 12 decese la 1.000 născuți-vii și mortalitatea copiilor până la 5 ani
    la cel mult 25 decese la 1.000 născuți-vii
'3.3':
  title: Până în 2030, eliminarea epidemiilor de SIDA, tuberculoză, malarie și boli tropicale neglijate, 
    precum și combaterea hepatitei, bolilor condiționate de apă și a altor boli transmisibile
'3.4':
  title: Până în 2030, reducerea cu o treime a mortalității premature cauzate de boli netransmisibile 
    prin prevenire, tratare și promovarea sănătății mintale și a bunăstării
'3.5':
  title: Consolidarea prevenirii și tratamentului abuzului de substanțe, inclusiv abuzul de droguri
    și substanțe narcotice și a consumului excesiv de alcool
'3.6':
  title: Până în 2020, înjumătățirea numărului global de decese și răniri cauzate 
    de accidente rutiere
'3.7':
  title: Până în 2030, asigurarea accesului universal la serviciile de sănătate sexuală
    și reproductivă, inclusiv pentru planificarea familiei, informare și educație, 
    precum și integrarea sănătății reproducerii în strategiile și programele naționale
'3.8':
  title: Realizarea acoperirii universale în domeniul sănătatii, inclusiv protecția riscurilor
    financiare, accesul la servicii esențiale de sănătate calitative și accesul la medicamente
    de bază și vaccinuri sigure, eficiente, de calitate și la prețuri accesibile pentru toți
'3.9':
  title: Până în 2030, reducerea substanțială a numărului deceselor și bolilor provocate de
    produsele chimice periculoase, de poluare și de contaminarea aerului, apei și a solului
3.a:
  title: Consolidarea implementării Convenției-cadru a Organizației Mondiale a Sănătății
    privind controlul tutunului în toate țările
3.b:
  title: Support the research and development of vaccines and medicines for the communicable
    and non‐communicable diseases that primarily affect developing countries, provide
    access to affordable essential medicines and vaccines, in accordance with the
    Doha Declaration on the TRIPS Agreement and Public Health, which affirms the right
    of developing countries to use to the full the provisions in the Agreement on
    Trade-Related Aspects of Intellectual Property Rights regarding flexibilities
    to protect public health, and, in particular, provide access to medicines for
    all
3.c:
  title: Creșterea și eficientizarea finanțării sistemului de sănătate și recrutare, dezvoltare,
    instruire și menținere a personalului medical în țările în curs de dezvoltare, în special
    în țările cel mai puțin dezvoltate și în statele mici insulare în curs de dezvoltare
3.d:
  title: Consolidarea capacității tuturor țărilor, în special a țărilor în curs de dezvoltare,
    pentru avertizarea rapidă, reducerea  și gestionarea riscurilor naționale și globale
    pentru sănătate
'4.1':
  title: Până în 2030, asigurarea faptului că toate fetele și toți băieții absolvă învățământul primar și secundar
    gratuit, echitabil și calitativ, care să conducă la rezultate relevante și eficiente pe planul învățării
'4.2':
  title: Până în 2030, asigurarea faptului că toate fetele și toti băieții au acces
    la dezvoltarea timpurie de calitate, îngrijire și educația preșcolară, astfel
    încât să fie pregătiți pentru învățământul primar
'4.3':
  title: Până în 2030, asigurarea accesului egal pentru toate femeile și toți bărbații la educație tehnică, 
    vocațională și terțiară, inclusiv universitară, accesibilă și calitativă
'4.4':
  title: Până în 2030, creșterea substanțială a numărului de tineri și adulți care detin competențe relevante,
    inclusiv competențe tehnice și vocaționale, care sa faciliteze angajarea, crearea de locuri de muncă 
    decente și antreprenoriatul
'4.5':
  title: Până în 2030, eliminarea disparităților între sexe în educație și asigurarea accesului egal la toate
    nivelurile de învățământ și formare profesională a persoanelor vulnerabile, inclusiv a persoanelor cu
    dizabilități, a populațiilor indigene și a copiilor aflati în situații vulnerabile
'4.6':
  title: Până în 2030, asigurarea faptului ca toți tinerii și o proporție substanțială a adulților, atât bărbați,
    cât și femei, dispun de competențe elementare, precum alfabetizarea și aritmetica elementară
'4.7':
  title: Până în 2030, asigurarea faptului că toți elevii dobândesc cunoștințele și competențele necesare pentru
    promovarea dezvoltării durabile, inclusiv, printre altele, prin educația pentru dezvoltare durabilă și
    stiluri de viață durabile, drepturile omului, egalitatea de gen, promovarea unei culturi a păcii și
    non-violenței, cetățenia globală și aprecierea diversității culturale și a contribuției culturii
    la dezvoltarea durabilă
4.a:
  title: Construirea și modernizarea infrastructurii în instituțiile de învățământ astfel încât
    să corespundă necesităților copiilor, fetelor și băieților și persoanelor cu dizabilități și
    oferirea unui mediu de învățământ sigur, non-violent și incluziv pentru toți
4.b:
  title: Extinderea în mod substanțial la nivel mondial până în anul 2020, a numărului de burse
    disponibile pentru țările în curs de dezvoltare, în special țările cele mai puțin 
    dezvoltate, state insulare și țările africane, pentru înscrierea în învățământul
    superior, inclusiv formare profesională și tehnologia informației și comunicațiilor,
    programe tehnice, inginerești și științifice în țările dezvoltate și în alte țări
    în curs de dezvoltare
4.c:
  title: Creșterea substanțială până în anul 2030, a ofertei de profesori calificați, inclusiv
    prin cooperare internațională pentru formare a cadrelor didactice în țările în curs de
    dezvoltare, în special în țările cel mai puțin dezvoltate și în statele insulare
'5.1':
  title: Eliminarea tuturor formelor de discriminare împotriva tuturor femeilor și fetelor de pretutindeni
'5.2':
  title: Eliminarea tuturor formelor de violență împotriva femeilor și fetelor, în sferele publice și private, 
    inclusiv a traficului, exploatării sexuale și a altor tipuri de exploatare
'5.3':
  title: Eliminarea tuturor practicilor dăunătoare, precum căsătoriile cu copii, timpurii și forțate, cât și
    mutilarea genitală a femeilor
'5.4':
  title: Recunoașterea și aprecierea îngrijirii neremunerate și a muncii casnice prin furnizarea de servicii 
    publice, infrastructură și politici de protecție socială și promovarea responsabilității partajate în
    gospodărie și familie, după caz la nivel national
'5.5':
  title: Asigurarea participării depline și eficiente a femeilor și a egalității de șanse la ocuparea 
    de posturi de conducere la toate nivelurile de luare a deciziilor în viața politică, economică
    și publică
'5.6':
  title: Asigurarea accesului universal la sănătatea sexuală și reproductivă și a drepturilor reproductive, în 
    conformitate cu prevederile Programului de acțiuni al Conferinței Internaționale pentru Populație și
    Dezvoltare și ale Platformei de acțiune de la Beijing și a documentelor finale ale conferințelor de
    revizuire ale acestora
5.a:
  title: Efectuarea de reforme pentru garantarea femeilor drepturi egale asupra resurselor economice,
    accesului la proprietate și control asupra terenurilor și a altor forme de proprietate, serviciilor 
    financiare, moștenirii și resurselor naturale, în conformitate cu legislația națională
5.b:
  title: Creșterea utilizării tehnologiilor disponibile, în special a tehnologiei informațiilor și comunicării, 
    pentru promovarea abilitării femeilor
5.c:
  title: Adoptarea și consolidarea politicilor adecvate și legislației aplicabile pentru promovarea egalității
    de gen și abilitare a femeilor și fetelor la toate nivelurile
'6.1':
  title: Până în 2030, realizarea accesului universal și echitabil la apă potabilă sigură și la prețuri
    accesibile pentru toți
'6.2':
  title: Până în 2030, realizarea accesului la condiții sanitare și de igienă adecvate și echitabile pentru 
    toți și eliminarea defecării în aer liber, acordând o atenție specială nevoilor femeilor și fetelor și 
    celor în situații vulnerabile
'6.3':
  title: Până în 2030, îmbunătățirea calității apei prin reducerea poluării, eliminarea depozitării 
    deșeurilor și reducerea la minimum a  produselor chimice și materialelor periculoase, înjumătățind 
    proporția apelor uzate netratate și sporind substanțial reciclarea și reutilizarea sigură
    la nivel global
'6.4':
  title: Până în 2030, creșterea substanțială a eficienței de utilizare a apei în toate sectoarele și asigurarea
    unui proces durabil de captare și furnizare a apei potabile, pentru a face față deficitului de apă și  
    pentru a reduce substanțial numărul de persoane care suferă de deficit de apă
'6.5':
  title: Până în 2030, implementarea managementului integrat al resurselor de apă la toate nivelurile,
    inclusiv, dacă este cazul, prin cooperarea transfrontalieră
'6.6':
  title: Până în 2020, protejarea și restabilirea ecosistemelor legate de apă, inclusiv munți, păduri,
    zone umede, râuri, rezervoare acvifere și lacuri
6.a:
  title: Până în 2030, consolidarea capacităților țărilor, cu ajutorul cooperării internaționale și 
    suportului extern, pentru implementare de activități și programe legate de apă și sanitație, 
    inclusiv captarea apei, desalinizarea, eficiența apei, tratarea apelor uzate, tehnologiilor de
    reciclare și reutilizare
6.b:
  title: Planificarea şi programarea în mod coerent şi etapizat a dezvoltării unei infrastructuri de alimentare cu apă şi sanitaţie îmbunătăţite
    pentru toate comunităţile, pe baza unor criterii de selectare bine definite şi transparente, incluzând implicarea comunităţilor beneficiare
'7.1':
  title: Până în 2030, asigurarea accesului universal la servicii energetice accesibile,
    sigure și moderne
'7.2':
  title: Până în 2030, creșterea semnificativă a ponderii energiei din surse regenerabile în mixul  
    energetic global
'7.3':
  title: Până în 2030, dublarea ratei globale de îmbunătățire a eficienței energetice
7.a:
  title: Până în 2030, facilitarea cu suportul cooperării internaționale a accesului la cercetare și 
    tehnologie în domeniul energiei curate, incluzând energia regenerabilă, eficiența energetică și  
    tehnologia avansată și mai curată a combustibililor fosili și promovarea investițiilor în  
    infrastructura energetică și tehnologia energiei curate
7.b:
  title: Până în 2030, extinderea infrastructurii și modernizarea tehnologiei pentru furnizarea 
    de servicii de energie moderne și durabile pentru toți din țările în curs de dezvoltare,
    în special țările cele mai puțin dezvoltate, statele insulare în curs de dezvoltare și țările  
    fără ieșire la mare în curs de dezvoltare, în conformitate cu programele de sprijin respective
'8.1':
  title: Susținerea creșterii economice pe cap de locuitor în conformitate cu situația națională  
    și, în special, creșterea Produsului Intern Brut cu cel puțin 7 la sută pe an în 
    țările cel mai puțin dezvoltate
'8.10':
  title: Consolidarea capacității instituțiilor financiare interne pentru a încuraja și a extinde 
    accesul la servicii bancare, de asigurări și servicii financiare pentru toți
'8.2':
  title: Atingerea unor niveluri mai ridicate ale productivității prin diversificare, modernizarea 
    tehnologică și inovație, inclusiv prin accent pe sectoarele cu valoare adăugată sporită și 
    utilizarea intesivă a forței de muncă
'8.3':
  title: Promovarea unor politici orientate spre dezvoltare care susțin activitățile productive,
    crearea locurilor de muncă decente, antreprenoriatul, creativitatea și inovația, și care
    încurajează formalizarea și creșterea întreprinderilor micro, mici și mijlocii, inclusiv
    prin acces la servicii financiare
'8.4':
  title: Îmbunătățirea progresivă, până în 2030, a eficienței resurselor globale pentru consum 
    și productie, și decuplarea creșterii economice de degradarea mediului, în conformitate cu 
    Cadrul pentru 10 ani al programelor privind consumul și producția durabilă, în frunte
    cu țările dezvoltate
'8.5':
  title: Până în 2030, angajarea completă și productivă și muncă decentă pentru toate femeile
    și toti bărbații, inclusiv pentru tineri și persoanele cu dizabilități, precum și remunerarea
    egală pentru munca de valoare egală
'8.6':
  title: Până în 2020, reducerea substanțială a proporției tinerilor fără un loc de muncă, 
    fără educație sau formare
'8.7':
  title: Măsuri imediate și eficiente pentru eradicarea muncii forțate, eliminarea sclaviei
    moderne și a traficului de ființe umane, și asigurarea interzicerii și eliminării celor mai grave
    forme ale muncii copiilor, inclusiv recrutarea și utilizarea copiilor soldați, iar până în 2025,
    eliminarea muncii copiilor în toate formele sale
'8.8':
  title: Protecția dreptului la muncă și promovarea mediilor de lucru sigure și 
    securizate pentru toți lucrătorii, inclusiv lucrătorii migranți, în special femeile migrante,
    și cei în locuri de muncă precare
'8.9':
  title: Până în 2030, elaborarea și implementarea politicilor pentru promovarea unui turism durabil 
    care creează locuri de muncă și promovează cultura și produsele locale
8.a:
  title: Sporirea Aistenței pentru sprijinul Comercial pentru țările în curs de dezvoltare, în special
    țările cele mai puțin dezvoltate, inclusiv prin Cadrul integrat îmbunătățit pentru asistența 
    tehnică legată de comerț pentru țările cel mai puțin dezvoltate
8.b:
  title: Până în 2020, dezvoltarea și operaționalizarea unei strategii globale pentru ocuparea tinerilor 
    pentru implementarea Pactului Global pentru Locuri de Muncă al Organizației Internaționale a Muncii
'9.1':
  title: Dezvoltarea infrastructurii calitative, fiabile, durabile și puternice, inclusiv
    infrastructura regională și transfrontalieră, pentru a sprijini dezvoltarea economică și 
    bunăstarea oamenilor, cu accent pe accesul larg și echitabil pentru toți
'9.2':
  title: Promovarea industrializării incluzive și durabile și, până în 2030, sporirea semnificativă 
    a ratei de ocupare și a Produsului Intern Brut în industrie, în conformitate cu
    circumstanțele naționale, și dublarea acestei cote în țările cel mai puțin dezvoltate
'9.3':
  title: Creșterea accesului întreprinderilor mici industriale și de altă natură, în special 
    din țările în curs de dezvoltare, la servicii financiare, inclusiv la credite accesibile, și
    integrarea acestora în lanțuri valorice și piețe externe
'9.4':
  title: Până în 2030, modernizarea infrastructurii și reabilitarea industriilor pentru a deveni  
    durabile, cu eficiență sporită în utilizarea resurselor și adoptare sporită a tehnologiilor și
    proceselor industriale curate și ecologice, toate țările luând măsuri în conformitate cu 
    capacitățile respective ale acestora
'9.5':
  title: Întărirea cercetării științifice, modernizarea capacităților tehnologice ale sectoarelor
    industriale în toate țările, în special țările în curs de dezvoltare, până în 2030;
    încurajarea inovațiilor și creșterea semnificativă a numărului de angajați în cercetare și 
    dezvoltare la 1 milion de locuitori și a cheltuielilor publice și private de cercetare
    și dezvoltare
9.a:
  title: Dezvoltarea infrastructurii durabile și rezistente în țările în curs de dezvoltare prin
    asimilarea sprijinului financiar, tehnologic și tehnic îmbunătățit pentru țările africane, 
    țările cel mai puțin dezvoltate, țările în curs de dezvoltare fără ieșire la mare și statele
    insulare în curs de dezvoltare
9.b:
  title: Sprijinirea la nivel național a dezvoltării tehnologiei, cercetării și inovării în țările în
    curs de dezvoltare, inclusiv prin asigurarea condițiilor politice favorabile, în special, 
    pentru diversificarea industriei și creșterea valorii produselor
9.c:
  title: Creșterea semnificativă a accesului la tehnologii informaționale și comunicaționale
    și promovarea accesului universal la internet în țările cel mai puțin dezvoltate până în
    2020
