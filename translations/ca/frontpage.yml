intro_body: Els <a href="https://www.un.org/sustainabledevelopment/sustainable-development-goals/">
  Objectius de desenvolupament sostenible (ODS) </a> són una crida universal a l’acció
  per acabar amb la pobresa, protegir el planeta i millorar la vida i les perspectives
  de tothom, a tot arreu. Els 17 objectius van ser adoptats per tots els estats membres
  de l'ONU el 2015, com a part de <a href = "http://www.un.org/ga/search/view_doc.asp?symbol=A/RES/70/1&Lang=
  E "> Agenda 2030 per al desenvolupament sostenible </a>.
intro_title: 17 objectius per transformar el nostre món
