intro_title: 17 ciljeva za transformaciju našeg svijeta
intro_body: <a 
  href="https://www.un.org/sustainabledevelopment/sustainable-development-goals/">Ciljevi
  održivog razvoja (COR)</a> su univerzalni poziv na djelovanje za okončanje siromaštva,
  zaštitu planete i poboljšanje života i perspektive svih i svuda. Sve države članice
  UN-a usvojile su 17 ciljeva 2015. godine, kao dio <a href="http://www.un.org/ga/search/view_doc.asp?symbol=A/RES/70/1&Lang=
  E">Agende za održivi razvoj 2030</a>.
