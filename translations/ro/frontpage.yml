intro_title: 17 obiective pentru a transforma lumea
intro_body: <a href="https://www.un.org/sustainabledevelopment/sustainable-development-goals/">
  Obiectivele de Dezvoltare Durabilă (ODD)</a> reprezintă un apel universal de a acționa pentru 
  a pune capăt sărăciei, a proteja planeta și a îmbunătăți viețile și perspectivele 
  tuturor, pretutindeni. Cele 17 obiective au fost adoptate  de toate statele membre 
  ONU în 2015, ca parte a <a href="http://www.un.org/ga/search/view_doc.asp?symbol=A/RES/70/1&Lang= 
  E">Agendei 2030 pentru dezvoltare durabilă</a>.
