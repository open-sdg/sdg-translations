intro_body: <a href="https://www.un.org/sustainabledevelopment/sustainable-development-goals/">Cíle
  udržitelného rozvoje (SDGs)</a> jsou univerzální výzvou k akci, jejímž cílem je
  ukončit chudobu, chránit planetu a zlepšit životy a vyhlídky všech a všude. Těchto
  17 cílů přijaly všechny členské státy OSN v roce 2015 jako součást <a href="http://www.un.org/ga/search/view_doc.asp?symbol=A/RES/70/1&Lang=E">Agendy
  pro udržitelný rozvoj do roku 2030</a>.
