1-1-title: Մինչև 2030թ. ամենուրեք և բոլոր մարդկանց համար իսպառ վերացնել ծայրահեղ աղքատությունը,
  որը ներկայումս չափվում է որպես օրական 1,25 դոլարից պակաս սպառում
1-2-title: Մինչև 2030թ. առնվազն կիսով չափ կրճատել ըստ ազգային սահմանումների աղքատության
  բոլոր ձևերի մեջ ապրող բոլոր տարիքների տղամարդկանց, կանանց և երեխաների համամասնությունը
1-3-title: Ներդնել տվյալ երկրում համապատասխան սոցիալական պաշտպանության համակարգեր
  և միջոցառումներ բոլորի համար, այդ թվում՝ սոցիալական պաշտպանության երաշխիքների խմբեր,
  և մինչև 2030թ. հասնել աղքատների և խոցելիների էական չափերով ընդգրկմանը
1-4-title: 'Մինչև 2030թ. ապահովել, որ բոլոր տղամարդիկ և կանայք, մասնավորապես աղքատները
  և խոցելիները, ունենան հավասար իրավունքներ տնտեսական ռեսուրսների նկատմամբ, ինչպես

  նաև հիմնական ծառայությունների հասանելիություն, հողի և գույքի այլ ձևերի նկատմամբ
  սեփականության և վերահսկողության, ժառանգությունից և բնական պաշարներից, նոր համապատասխան
  տեխնոլոգիաներից և ֆինանսական ծառայություններից, այդ թվում՝ միկրոֆինանսներից օգտվելու
  իրավունքներ:'
1-5-title: 'Մինչև 2030թ. ստեղծել աղքատների և խոցելի իրավիճակներում հայտնված անձանց
  տոկունությունը, նվազեցնել կլիմային առնչվող ծայրահեղ իրադարձությունների և այլ տնտեսական,
  սոցիալական և բնապահպանական ցնցումներին և աղետներին ենթարկվածության

  և դրանց նկատմամբ խոցելիության աստիճանը'
1-a-title: Ապահովել ռեսուրսների զգալի մոբիլիզացում տարբեր աղբյուրներից, այդ թվում՝
  զարգացմանը միտված խորացված գործակցության միջոցով՝ զարգացող երկրներին, մասնավորապես
  առավել թույլ զարգացած երկրներին համարժեք և կանխատեսելի միջոցներ տրամադրելու համար,
  որպեսզի իրականացնեն ծրագրեր և ռազմավարություն՝ վերացնելու աղքատությունն իր բոլոր
  դրսևորումներով
1-b-title: Ստեղծել զարգացման աղքատամետ և գենդերազգայուն ռազմավարությունների վրա հիմնված
  քաղաքականության ամուր շրջանակներ ազգային, տարածաշրջանային և միջազգային մակարդակներում՝
  օժանդակելու աղքատության վերացման գործողություններում ներդրումների արագացմանը
10-1-title: 'Մինչև 2030թ. աստիճանաբար հասնել բնակչության ստորին 40 տոկոսի եկամուտների
  աճին՝ ազգային միջինից բարձր ցուցանիշով, և պահպանել այդ աճը '
10-2-title: 'Մինչև 2030թ. ուժեղացնել և խթանել բոլորի սոցիալական, տնտեսական և քաղաքական
  ներառումը՝ անկախ տարիքից, սեռից, հաշմանդամություն ունենալու հանգամանքից, ռասայից,
  էթնիկական ծագումից, կրոնից կամ տնտեսական կամ այլ կարգավիճակից '
10-3-title: Ապահովել հավասար հնարավորություններ և կրճատել արդյունքների անհավասարությունները,
  այդ թվում՝ վերացնելով խտրական օրենքները, քաղաքականությունները և գործելաձևերը՝ և
  խթանելով այս առումով պատշաճ օրենսդրության, քաղաքականությունների և գործողությունների
  ընդունումը
10-4-title: 'Ընդունել քաղաքականություններ, հատկապես հարկաբյուջետային, աշխատավարձերի
  և սոցիալական պաշտպանության քաղաքականություններ և աստիճանաբար հասնել հավասարության
  առավել բարձր մակարդակի '
10-5-title: 'Բարելավել գլոբալ ֆինանսական շուկաների և հաստատությունների կարգավորումը
  և մշտադիտարկումը, ուժեղացնել նման կարգավորումների իրականացումը '
10-6-title: 'Զարգացող երկրների համար ապահովել ընդլայնված ներկայացվածություն և ձայն՝
  գլոբալ միջազգային տնտեսական և ֆինանսական հաստատություններում որոշումների կայացման
  գործում՝ նշված հաստատությունների գործունեությունը դարձնելու առավել արդյունավետ,
  արժանահավատ, հաշվետվողական և օրինական '
10-7-title: 'Դյուրացնել մարդկանց կարգապահ, անվտանգ, կանոնավոր և պատասխանատու միգրացիան
  և շարժունությունը, այդ թվում՝ պլանավորված և լավ կառավարվող միգրացիոն քաղաքականությունների
  իրականացման միջոցով '
10-a-title: 'Ներդնել հատուկ և տարբերակված վերաբերմունքի սկզբունքը զարգացող երկրների
  համար, մասնավորապես՝ առավել թույլ զարգացած երկրներում, ըստ Առևտրի համաշխարհային
  կազմակերպության համաձայնագրերի '
10-b-title: Խրախուսել զարգացմանն ուղղված պաշտոնական օգնությունը և ֆինանսական հոսքերը,
  այդ թվում՝ օտարերկրյա ուղղակի ներդրումները, առավել մեծ կարիք ունեցող պետություններին,
  մասնավորապես՝ առավել թույլ զարգացած երկրներին, աֆրիկյան երկրներին, զարգացող փոքր
  կղզի-պետություններին և դեպի ծով ելք չունեցող զարգացող երկրներին՝ համաձայն վերջիններիս
  ազգային պլանների և ծրագրերի
10-c-title: 'Մինչև 2030թ. միգրանտների դրամական փոխանցումների գործարքների ծախսերը իջեցնել
  մինչև 3 տոկոսից ցածր և վերացնել 5 տոկոսից բարձր ծախսերով դրամական փոխանցումների
  միջանցքները '
11-1-title: Մինչև 2030թ. բոլորի համար հասանելի դարձնել պատշաճ, անվտանգ և մատչելի բնակարաններ
  և հիմնական ծառայություններ, արդիականացնել հետնախորշերը
11-2-title: 'Մինչև 2030թ. բոլորի համար հասանելի դարձնել ապահով, մատչելի, հասանելի
  և կայուն տրանսպորտային համակարգեր՝ բարելավելով ճանապարհների անվտանգությունը, հատկապես
  ընդլայնելով հասարակական տրանսպորտը՝ հատուկ ուշադրություն դարձնելով խոցելի իրավիճակներում
  գտնվող անձանց, կանանց, երեխաների, հաշմանդամություն ունեցող անձանց և տարեցների կարիքներին '
11-3-title: 'Մինչև 2030թ. խթանել ներառական և կայուն քաղաքայնացումը և մարդկային բնակավայրերի
  մասնակցային, ինտեգրված և կայուն պլանավորումն ու կառավարումը բոլոր երկրներում '
11-4-title: 'Ուժեղացնել աշխարհի մշակութային և բնական ժառանգության պահպանությանն ու
  երաշխավորմանն ուղղված ջանքերը '
11-5-title: 'Մինչև 2030թ. զգալիորեն կրճատել աղետների, այդ թվում՝ ջրին առնչվող աղետների
  հետևանքով մահերի և տուժածների թիվը և էապես նվազեցնել տնտեսական ուղղակի վնասները
  գլոբալ համախառն ներքին արդյունքի համեմատ՝ ուշադրության կենտրոնում պահելով աղքատների
  և խոցելի իրավիճակներում գտնվող անձանց պաշտպանությունը '
11-6-title: 'Մինչև 2030թ. կրճատել քաղաքների բացասական ազդեցությունը շրջակա միջավայրի
  վրա մեկ շնչի հաշվով, այդ թվում՝ հատուկ ուշադրություն դարձնելով օդի որակին և կենցաղային
  ու այլ թափոնների կառավարմանը '
11-7-title: 'Մինչև 2030թ. համընդհանուր կերպով հասանելի դարձնել ապահով, ներառական և
  մատչելի, կանաչ և հանրային տարածքներ, մասնավորապես՝ կանանց և երեխաների, տարեցների
  և հաշմանդամություն ունեցող անձանց համար '
11-a-title: 'Օժանդակել տնտեսական, սոցիալական և բնապահպանական դրական կապերին քաղաքային,
  քաղաքամերձ և գյուղական վայրերի միջև՝ ուժեղացնելով ազգային և տարածաշրջանային զարգացման
  պլանավորումը '
11-b-title: 'Մինչև 2020թ. էապես մեծացնել քաղաքների և մարդկային այլ բնակավայրերի թիվը,
  որոնք ընդունում և կենսագործում են ինտեգրված ռազմավարություն և պլաններ՝ ուղղված ներառմանը,
  ռեսուրսների արդյունավետությանը, կլիմայի փոփոխությունների մեղմացմանը և դրանց հարմարվելուն,
  աղետների նկատմամբ դիմակայունությանը. մշակել և իրականացնել աղետների ռիսկերի ամբողջական
