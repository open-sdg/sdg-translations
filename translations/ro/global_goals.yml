1-short: Fără sărăcie 
1-title: Eradicarea sărăciei în toate formele sale şi în orice context 
10-short: Inegalități reduse 
10-title: Reducerea inegalităţilor în interiorul ţărilor şi de la o ţară la alta 
11-short: Orașe și comunități durabile 
11-title: Dezvoltarea oraşelor şi a aşezărilor umane pentru ca ele să fie deschise tuturor, sigure, reziliențe şi durabile 
12-short: Consum și producție responsabile 
12-title: Asigurarea unor tipare de consum şi producţie durabile 
13-short: Acţiune asupra climei 
13-title: Luarea unor măsuri urgente de combatere a schimbărilor climatice şi a impactului lor 
14-short: Viața sub apă 
14-title: Conservarea şi utilizarea durabilă a oceanelor, mărilor şi a resurselor marine pentru o dezvoltare durabilă 
15-short: Viața pe pământ 
15-title: Protejarea, restaurarea şi promovarea utilizării durabile a ecosistemelor terestre, gestionarea durabilă a pădurilor, combaterea deșertificării, stoparea şi repararea degradării solului și stoparea pierderilor de biodiversitate 
16-short: Pace, justiție și instituții puternice 
16-title: Promovarea unor societăți pașnice și incluzive pentru o dezvoltare durabilă, a accesului la justiție pentru toţi şi crearea unor instituţii eficiente, responsabile şi incluzive la toate nivelurile 
17-short: Parteneriate pentru obiective 
17-title: Consolidarea mijloacelor de implementare și revitalizarea parteneriatului global pentru dezvoltare durabilă 
2-short: Zero foame 
2-title: Eradicarea foametei, asigurarea securităţii alimentare, îmbunătăţirea nutriţiei şi promovarea unei agriculturi durabile 
3-short: Sănătate și stare de bine 
3-title: Asigurarea unei vieţi sănătoase şi promovarea bunăstării tuturor la orice vârstă 
4-short: Educație de calitate 
4-title: Garantarea unei educaţii de calitate şi promovarea oportunităţilor de învăţare de-a lungul vieţii pentru toţi 
5-short: Egalitate de gen 
5-title: Realizarea egalităţii de gen şi împuternicirea tuturor femeilor şi a fetelor 
6-short: Apă curată și igienă 
6-title: Asigurarea disponibilităţii şi managementului durabil al apei şi sanitaţie pentru toţi 
7-short: Energie accesibilă și curată 
7-title: Asigurarea accesului tuturor la energie la preţuri accesibile, într-un mod sigur, durabil şi modern 
8-short: Muncă decentă și creștere economică 
8-title: Promovarea unei creşteri economice susţinute, deschise tuturor şi durabile, a ocupării depline şi productive a forţei de muncă şi a unei munci decente pentru toţi 
9-short: Industrie, inovație și infrastructură 
9-title: Construirea unor infrastructuri rezistente, promovarea industrializării durabile şi încurajarea inovaţiei
