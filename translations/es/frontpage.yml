intro_title: 17 objetivos para transformar nuestro mundo
intro_body: Los <a href="https://www.un.org/sustainabledevelopment/es">Objetivos de
  Desarrollo Sostenible (SDG)</a> son un llamamiento universal a la acción para terminar
  con la pobreza, proteger el planeta y mejorar las vidas y perspectivas de todos,
  en todas partes. Los 17 Objetivos fueron adoptados por todos los Estados Miembros
  de las Naciones Unidas en 2015, como parte de la <a href="https://www.un.org/ga/search/view_doc.asp?symbol=A/RES/70/1&Lang=S">Agenda
  2030 para el Desarrollo Sostenible</a>.
