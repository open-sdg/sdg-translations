  ապահով և հավասար հասանելիության միջոցով'
2-4-title: 'Մինչև 2030թ. ապահովել պարենարտադրության կայուն համակարգեր և ներդնել դիմակայուն
  գյուղատնտեսական գործելաձևեր, որոնք մեծացնում են արտադրողականությունը և արտադրությունը,
  օգնում են պահպանել էկոհամակարգերը, ուժեղացնում են կլիմայի փոփոխություններին, ծայրահեղ
  եղանակային պայմաններին, երաշտին, հեղեղներին և այլ

