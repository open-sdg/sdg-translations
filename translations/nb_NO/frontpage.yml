intro_body: <a href="https://www.un.org/sustainabledevelopment/sustainable-development-goals/">Sustainable
  Development Goals (SDGs)</a> er en universell oppfordring til handling for å få
  slutt på fattigdom, beskytte planeten og forbedre livene og utsiktene til alle,
  overalt. De 17 målene ble vedtatt av alle FNs medlemsland i 2015, som en del av
  <a href ="http://www.un.org/ga/search/view_doc.asp?symbol=A/RES/70/1&Lang= E ">2030
  Agenda for bærekraftig utvikling</a>.
