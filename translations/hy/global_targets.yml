17-3-title: 'Մոբիլիզացնել բազմաթիվ աղբյուրներից լրացուցիչ ֆինանսական միջոցներ զարգացող
  երկրների համար '
17-4-title: 'Աջակցել զարգացող երկրներին ձեռք բերելու երկարաժամկետ պարտքերի կայունություն՝
