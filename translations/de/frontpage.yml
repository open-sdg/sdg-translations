intro_title: 17 Ziele, um unsere Welt zu verändern
intro_body: Die <a href="https://www.un.org/sustainabledevelopment/sustainable-development-goals/">Nachhaltige
  Entwicklungsziele (SDGs)</a> sind ein universeller Aufruf zum Handeln, um die Armut
  zu beenden, den Planeten zu schützen und das Leben und die Aussichten aller und
  überall zu verbessern. Die 17 Ziele wurden 2015 von allen UN-Mitgliedsstaaten als
  Teil der <a href="http://www.un.org/ga/search/view_doc.asp?symbol=A/RES/70/1&Lang=E">2030
  Agenda für nachhaltige Entwicklung</a> angenommen.
instructions_short: Klicken Sie auf die einzelnen Ziele, um Daten zu den globalen
  Indikatoren für die Ziele für nachhaltige Entwicklung zu erhalten.
