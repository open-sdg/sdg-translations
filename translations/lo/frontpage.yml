intro_body: <a href="https://www.un.org/s Sustainableevelopment/s Sustainable-development-goals/">
  ເປົ້າ ໝາຍ ການພັດທະນາແບບຍືນຍົງ (SDGs) </a> ແມ່ນການຮຽກຮ້ອງທົ່ວໄປໃຫ້ການກະ ທຳ ເພື່ອຢຸດຄວາມທຸກຍາກ,
  ປົກປ້ອງດາວເຄາະແລະ ປັບປຸງຊີວິດແລະຄວາມສົດໃສດ້ານຂອງທຸກໆຄົນ, ຢູ່ທົ່ວທຸກແຫ່ງ. 17 ເປົ້າ
  ໝາຍ ໄດ້ຖືກຮັບຮອງເອົາໂດຍປະເທດສະມາຊິກທັງ ໝົດ ຂອງສະຫະປະຊາຊາດໃນປີ 2015, ເຊິ່ງເປັນສ່ວນ
  ໜຶ່ງ ຂອງ <a href = "http://www.un.org/ga/search/view_doc.asp?symbol=A/RES/70/1&Lang=
  E "> ວາລະ 2030 ວາລະ ສຳ ລັບການພັດທະນາແບບຍືນຍົງ </a>.
