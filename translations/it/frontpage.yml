intro_body: Gli <a href="https://www.un.org/sustainabledevelopment/sustainable-development-goals/">Obiettivi
  di Sviluppo Sostenibile (SDGs)</a> sono una chiamata universale all'azione per porre
  fine alla povert√†, proteggere il pianeta e migliorare la vita e le prospettive di
  tutti, ovunque. I 17 Obiettivi sono stati adottati da tutti gli Stati membri delle
  Nazioni Unite nel 2015, come parte dell'<a href="http://www.un.org/ga/search/view_doc.asp?symbol=A/RES/70/1&Lang=E">Agenda
  2030 per lo sviluppo sostenibile</a>.
