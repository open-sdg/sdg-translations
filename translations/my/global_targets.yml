1-1-title: ၂၀၃၀တွင် ကမ္ဘာ့နေရာတိုင်း၌ နေထိုင်သောလူတိုင်း အလွန်အမင်း ဆင်းရဲနွမ်းပါးမှုမှ ပပျောက်စေရမည်။ အလွန်အမင်း ဆင်းရဲနွမ်းပါးသူများဆိုသည်မှာ လက်ရှိတိုင်းတာမှုအရ တစ်နေ့လျှင် အမေရိကန်‌ဒေါ်လာ ၁.၂၅အောက်တွင် ရရှိကြသူများ ဖြစ်ပါသည်။
1-2-title: '၂၀၃၀တွင် နိုင်ငံသတ်မှတ်ချက်အရ ဘက်ပေါင်းစုံတွင် ဆင်းရဲနွမ်းပါးစွာ နေထိုင်နေသော အမျိုးသား၊ အမျိုးသမီးနှင့် အသက်အရွယ်ပေါင်းစုံရှိသော ကလေးသူငယ်များ အရေအတွက်ကို ထက်ဝက်ခန့် လျှော့ချနိုင်ရန် '
1-3-title: နိုင်ငံနှင့်ကိုက်ညီသော လူမှုဖူလုံရေး စနစ်များနှင့် ဆောင်ရွက်ချက်များကို လူတိုင်းအတွက် အကောင်အထည်ဖော်ပေးခြင်းအားဖြင့် ၂၀၃၀ပြည့်နှစ် ရောက်ရှိလျှင် ဆင်းရဲနွမ်းပါးသူများနှင့် ထိခိုက်လွယ်သူ အမြောက်အများကို ကြီးမားသော ကာကွယ်မှုပေးမည်။
1-4-title: ၂၀၃၀တွင် ယောက်ျား၊ မိန်းမအားလုံး အထူးသဖြင့် ဆင်းရဲနွမ်းပါးသူများနှင့် ထိခိုက်လွယ်သူများအနေဖြင့် စီးပွားရေးအရင်းအမြစ်များနှင့်တကွ အခြေခံဝန်ဆောင်မှုများ၊ မြေနှင့် အခြားပိုင်ဆိုင်မှု ပစ္စည်းများ ပိုင်ဆိုင်ထိန်းသိမ်းနိုင်ခွင့်၊ အမွေ၊ သဘာဝ သယံဇာတများနှင့် သင့်လျော်သော နည်းပညာနှင့် ငွေကြေးဆိုင်ရာ ဝန်ဆောင်မှုများကို ညီတူညီမျှ ရပိုင်ခွင့် ရှိရမည်။
1-5-title: '၂၀၃၀ တွင် ဆင်းရဲနွမ်းပါးသူများနှင့် ထိရှလွယ်သော အခြေအနေများတွင် နေထိုင်ရသူများ၏ ကြံ့ကြံ့ခံနိုင်စွမ်းရည်ကို တည်ဆောက်ပေးနိုင်ရန်နှင့် ရာသီဥတုပြင်းထန်မှုများ၊ အခြားလူမှုရေး၊စီးပွားရေးနှင့် သဘာဝပတ်ဝန်းကျင်ဆိုင်ရာ ဘေးအန္တရာယ်များနှင့် ပတ်သက်ပြီး ထိုသူများ ကြုံတွေ့ခံစားရမှုနှင့် ခံနိုင်ရည်နည်းပါးမှုများကို လျှော့ချပေးနိုင်ရန်။ '
1-a-title: ဆင်းရဲနွမ်းပါးမှုကို အဘက်ဘက်မှ အဆုံးသတ်နိုင်ရန် အစီအစဉ်များ၊ မူဝါဒများကို အကောင်အထည်ဖော်ခြင်းလုပ်ငန်းစဉ်တွင် ဖွံ့ဖြိုးဆဲနိုင်ငံများ၊ အထူးသဖြင့် ဖွံ့ဖြိုးမှုနွမ်းပါးသောနိုင်ငံများကို လုံလောက်ပြီး ကြိုတင်ခန့်မှန်းနိုင်သော နည်းလမ်းများဖြင့် ထောက်ပံ့ကူညီသွားရန်။ ထိုသို့အကူအညီများပေးနိုင်ရန်အတွက် ဖွံ့ဖြိုးတိုးတက်ရေးဆိုင်ရာ ပူးပေါင်းဆောင်ရွက်မှုများကို အရှိန်အဟုန်မြှင့်တင်ဆောင်ရွက်ပြီး ရင်းမြစ်အမျိုးမျိုးမှ သယံဇာတများကို ထိရောက်စွာ စုဆောင်းမျှဝေအသုံးပြုရန်။
1-b-title: 'ဆင်းရဲနွမ်းပါးမှုပပျောက်‌ရေးလုပ်ငန်းစဉ်များတွင် ရင်းနှီးမြှပ်နှံမှုမြှင့်တင်ရန်အတွက် ဆင်းရဲနွမ်းပါးသူများကို အဓိကထားပြီး ကျား/မ သာတူညီမျှရေးတို့ကို အလေးပေးသော ဖွံ့ဖြိုးတိုးတက်ရေးမဟာဗျူဟာများကို အခြေခံပြီး သင့်တင့်ကောင်းမွန်သောမူဝါဒဘောင်များကို ဒေသန္တရ၊ နိုင်ငံတော်နှင့် နိုင်ငံတကာအဆင့်များတွင် ဖန်တီးရန်။ '
10-1-title: '၂၀၃၀ တွင် လူဦးရေအားလုံး၏ အောက်ခြေ ၄၀ ရာခိုင်နှုန်း၏ ဝင်ငွေများကိုတိုးပွားစေရန်နှင့် ထိုတိုးပွားမှုကို တစ်နိုင်ငံလုံး အတိုင်းအတာအရ ပျမ်းမျှထက်ပိုသောနှုန်းတစ်ခုတွင် ထိန်းထားနိုင်ရန်။ '
10-2-title: '၂၀၃၀တွင် အသက်၊ ကျား/မ၊ မသန်စွမ်းမှုအခြေအနေ၊ လူမျိုးစု၊ တိုင်းရင်းသားမျိုးနွယ်စု၊ မွေးဖွားရာဒေသ၊ ကိုးကွယ်သည့် ဘာသာ၊ စီးပွားရေး သို့မဟုတ် အခြားမည်သည့်အခြေအနေတွင် ရှိနေသည်ဖြစ်စေ ခွဲခြားမှုမရှိဘဲ လူသားတိုင်း၏ လူမှုရေး၊ စီးပွားရေးနှင့် နိုင်ငံရေး ပါဝင်နိုင်စေမှုအား လှုံ့ဆော်တိုးမြှင့်ပေးရန်။ '
10-3-title: 'လူတန်းစားခွဲခြားသည့် ဥပဒေများ၊ မူဝါဒများနှင့် အလေ့အကျင့်များကို အဆုံးသတ်ပြီး သင့်တော်သော ဥပဒေပြဌာန်းမှုများ၊ မူဝါဒများနှင့် လုပ်ငန်းစဉ်များကို အရှိန်အဟုန်မြှင့်တင်ကာ လူသားတိုင်း တန်းတူအခွင့်အရေးရရှိစေရန် နှင့် မမျှတမှုများကို လျှော့ချရန်။ '
10-4-title: 'ငွေကြေးဆိုင်ရာ၊ လုပ်အားခနှင့် လူမှုကာကွယ်စောင့်ရှောက်ရေး မူဝါဒများကို ချမှတ်ရန်နှင့် ထိုမူဝါဒများသည် အရှိန်အဟုန်မြင့်မားစွာ တန်းတူညီမျှမှုရှိစေရန်။ '
10-5-title: 'နိုင်ငံတကာ ငွေကြေးဈေးကွက်နှင့် အဖွဲ့အစည်းများနှင့်ပတ်သက်သည့် လုပ်ထုံးလုပ်နည်း၊ စောင့်ကြပ်လေ့လာမှုများကို ပိုမိုကောင်းမွန်စေပြီး ၎င်းတို့ကို အားကောင်းစွာ ဆက်လက်အကောင်အထည်ဖော်နိုင်စေရန်။ '
10-6-title: ပိုမိုထိရောက် မှန်ကန်ပြီး ခိုင်မာသော တရားဝင်အဖွဲ့အစည်းများ ပိုမိုများပြားစွာ ပေါ်ပေါက်လာစေရန်အတွက် နိုင်ငံတကာစီးပွားရေး၊ ငွေကြေးဆိုင်ရာ အဖွဲ့အစည်းမျာ၏ ဆုံးဖြတ်ချက်ချမှုများတွင် ဖွံ့ဖြိုးဆဲနိုင်ငံများ၏ ကိုယ်စားပြုပိုင်ခွင့်နှင့် ပါဝင်ပြောဆိုပိုင်ခွင့်ကို တိုးမြှင့်ရန်။
10-7-title: သေချာစွာစီစဉ်စီမံထားသော သက်ဆိုင်ရာမူဝါဒများကို စေ့စပ်စွာအကောင်အထည်ဖော်ခြင်းဖြင့် စနစ်ကျသော၊ လုံခြုံစိတ်ချရသော၊ ပုံမှန်ဖြစ်ပြီး တာဝန်ယူမှုရှိသော ရွှေ့ပြောင်းအခြေချနေထိုင်ခြင်းများကို ဖြည့်ဆည်းဆောင်ရွက်နိုင်ရန်။
10-a-title: 'ဖွံ့ဖြိုးဆဲနိုင်ငံများ အထူးသဖြင့် ဖွံဖြိုးမှုနိမ့်ပါးသောနိုင်ငံများအတွက် ကမ္ဘာ့ကုန်သွယ်မှုအဖွဲ့အစည်း (WTO) ၏ သဘောတူညီမှုများနှင့်အညီ တမူထူးခြားသော အထူးအခွင့်အရေးများ မူဝါဒရေးဆွဲပြီး အကောင်အထည်ဖော်ရန်။ '
10-b-title: 'အကူအညီအလိုအပ်ဆုံးဖြစ်သည့်နိုင်ငံများ၊ အထူးသဖြင့် ဖွံ့ဖြိုးမှုနိမ့်ပါးသောနိုင်ငံများ၊ အာဖရိကန်နိုင်ငံများ၊ ဖွံ့ဖြိုးဆဲ ကျွန်းငယ်နိုင်ငံများနှင့် ကုန်းတွင်းနိုင်ငံများအတွက် ၎င်းတို့၏ နိုင်ငံတော်အစီအစဉ်များနှင့်အညီ နိုင်ငံခြားမှတိုက်ရိုက်ရင်းနှီးမြှပ်နှံမှုအပါအဝင် ငွေကြေးစီးဆင်းမှုစသည့် တရားဝင်ဖွံ့ဖြိုးတိုးတက်မှုအကူအညီများကို ပိုမိုပေးအပ်ရန်။ '
10-c-title: '၂၀၃၀ တွင် ရွှေ့ပြောင်းလုပ်သားများမှ မိမိနိုင်ငံသို့ ပြန်လည်ပေးပို့သောငွေကြေး၏ ငွေလွှဲခကို ၃ ရာခိုင်နှုန်းအောက်ထိ လျှော့ချရန်နှင့် ငွေလွှဲခ ၅ရာခိုင်နှုန်းထက်များသော ငွေကြေးစီးဆင်းမှုလမ်းကြောင်းများကို အဆုံးသတ်ရန်။ '
11-1-title: '၂၀၃၀ တွင် လူသားအားလုံး၏  အခြေခံလိုအပ်ချက်များကို ဖြည့်ဆည်းပေးနိုင်ပြီး သင့်တင့်မျှတ လုံခြုံစိတ်ချရသော နေထိုင်စရာတစ်ခု ရရှိရန်အတွက် အာမခံပေးနိုင်ရန်နှင့် ဆင်းရဲသားရပ်ကွက်များကို အဆင့်မြှင့်ပေးနိုင်စေရန်။   '
11-2-title: '၂၀၃၀ တွင် လူသားအားလုံးအတွက် လုံခြုံပြီး တန်ဖိုးမျှတသော၊ အလွယ်တကူအသုံးပြုနိုင်ပြီး ရေရှည်တည်တံခိုင်မြဲသော သယ်ယူပို့ဆောင်ရေးစနစ်ကို ထောက်ပံ့ပေးနိုင်ရန်။ ထိုသို့ဆောင်ရွက်ရာတွင် အားနည်းသည့် အခြေအနေများတွင်ရှိသည့် အမျိုးသမီးများ၊ ကလေးငယ်များ၊ မသန်စွမ်းသူများနှင့် သက်ကြီးရွယ်အိုများအတွက် အထူးဆောင်ရွက်ထားသည့် အများသုံးသယ်ယူပို့ဆောင်ရေးစနစ်ကို သေချာစွာစီမံပြီး ယာဉ်အန္တရာယ်ကင်းရှင်းရေးကို တိုးမြှင့်ဆောင်ရွက်ရန်။ '
11-3-title: ၂၀၃၀ တွင် နိုင်ငံအားလုံး၌ လူသားအားလုံးအတွက်အကျုံးဝင်ပြီး ‌ရေရှည်တည်တံ့ခိုင်မြဲသော မြို့ပြတည်ထောင်မှုနှင့် လူထုနေရာချထားမှုအစီအစဉ်တို့၏ စီမံခန့်ခွဲမှုစွမ်းရည်ကို မြှင့်တင်ရန်။
11-4-title: 'ကမ္ဘာ့ယဉ်ကျေးမှုနှင့် သဘာဝအမွေအနှစ်များကို ကာကွယ်ရေးအတွက် ပိုမိုအားထုတ်ဆောင်ရွက်ကြရန်။ '
11-5-title: '၂၀၃၀ တွင် ဆင်းရဲနွမ်းပါးသူများနှင့် ထိခိုက်လွယ်အခြေအနေတွင် နေထိုင်ရသူများကို အဓိကအကာအကွယ်ပေးရာ၌ ရေဘေးအပါအဝင် ဘေးအန္တရာယ်များကြောင့် ဖြစ်ပေါ်လာသော သေဆုံးမှုနှင့် ထိခိုက်သူအရေအတွက်ကို သိသာစွာလျှော့ချရန်နှင့် ဘေးအန္တရာယ်ကြောင့် ပြည်တွင်းအသားတင်ကုန်ထုတ်လုပ်မှု (GDP) ဆိုင်ရာ တိုက်ရိုက်စီးပွားရေးဆုံးရှုံးမှုများကို များစွာလျှော့ချရန်။ '
11-6-title: '၂၀၃၀ တွင် လေထုအရည်အသွေး၊ စည်ပင်သာယာရေးနှင့် အခြားစွန့်ပစ်ပစ္စည်းစီမံခန့်ခွဲရေးကို အဓိကဦးစားပေးဆောင်ရွက်ပြီး မြို့ပြများတွင် လူတစ်ဦးချင်းစီကြောင့်ဖြစ်ပွားသော သဘာဝပတ်ဝန်းကျင်ဆိုးရွားစွာထိခိုက်မှုကို လျှော့ချရန်။ '
11-7-title: '၂၀၃၀ တွင် အမျိုးသမီးများနှင့် ကလေးငယ်များ၊ အသက်အရွယ်ကြီးမြင့်သူများနှင့် မသန်စွမ်းသူများ အားလုံးပါဝင်အသုံးပြုနိုင်သော လုံခြုံစိတ်ချရပြီး စိမ်းလန်းစိုပြေသည့် အများပြည်သူဆိုင်ရာနေရာများကို ဖန်တီးပေးနိုင်ရန်။ '
11-a-title: 'နိုင်ငံတော်အဆင့်နှင့် ဒေသန္တရအဆင့် ဖွံ့ဖြိုးတိုးတက်မှုအစီအစဉ်များကို ပိုမိုဆောင်ရွက်ခြင်းဖြင့် မြို့ပြ၊ မြို့ပြဝန်းကျင်ဒေသနှင့် ကျေးလက်ဒေသများအကြား အပြုသဘောဆောင်သော စီးပွားရေး၊ လူမှုရေးနှင့် သဘာဝပတ်ဝန်းကျင်ဆိုင်ရာ ချိတ်ဆက်မှုများကို ဆောင်ရွက်ပေးရန်။ '
11-b-title: '၂၀၂၀ တွင် ဘေးအန္တရာယ်ကြောင့်ဆုံးရှုံးနိုင်ချေကို စီမံခန့်ခွဲနိုင်ရန် အားလုံးပူးပေါင်းပါဝင်နိုင်ရေး၊ သယံဇာတရင်းမြစ်များကို ထိရောက်စွာ အသုံးပြုနိုင်ရေး၊ ရာသီဥတုပြောင်းလဲမှု ဘေးအန္တရာယ်လျှော့ချရေး၊ ရာသီဥတုပြောင်းလဲမှုနှင့် လိုက်လျောညီထွေစွာ နေထိုင်နိုင်ရေး၊ ဘေးအန္တရာယ်များကို ကြံ့ကြံခံနိုင်စွမ်းရှိစေရေး စသည်တို့ ပါဝင်သည့် မူဝါဒများနှင့် အစီအစဉ်များကို သဘာဝဘေးအန္တရာယ်လျှော့ချရေး ဆန်ဒိုင်းမူဘောင်၂၀၁၅-၂၀၃၀ နှင့်အညီ ရေးဆွဲကျင့်သုံးအကောင်အထည်ဖော်ခြင်းဖြင့် မြို့ပြအရေအတွက်နှင့် လူထုနေရာချထားရေးလုပ်ငန်းများကို ထိရောက်စွာ တိုးမြှင့်ဆောင်ရွက်သွားရန်။ '
11-c-title: ဖွံ့ဖြိုးမှုနိမ့်ပါးသော နိုင်ငံများတွင် ဒေသထွက်အရင်းအမြစ်များကို အသုံးပြုပြီး ကြံ့ကြံ့ခံနိုင်သော အဆောက်အအုံများ တည်ဆောက်ရာ၌ ငွေကြေးနှင့် နည်းပညာဆိုင်ရာ အကူအညီများအားဖြင့် လိုအပ်သောအထောက်အပံ့များပေးရန်။
12-1-title: 'ရေရှည်တည်တံ့ခိုင်မြဲသော စားသုံးမှုနှင့် ထုတ်လုပ်မှုပုံစံများဖြစ်ပေါ်လာစေရေးအတွက် ၁၀နှစ်ကြာ အစီအစဉ်မူဘောင်များကို ချမှတ်အကောင်အထည်ဖော်ရန်။ ထိုသို့ဆောင်ရွက်ရာတွင် ဖွံ့ဖြိုးဆဲနိုင်ငံများ၏ ဖွံ့ဖြိုးမှုနှင့် စွမ်းရည်မြှင့်တင်မှုတို့အတွက် ဦးတည်ပြီး ဖွံ့ဖြိုးပြီးနိုင်ငံများက ဦးဆောင်ကာ နိုင်ငံအားလုံးမှ အတူပူးပေါင်းပါဝင်ကြရန်။ '
12-2-title: '၂၀၃၀ တွင် သဘာဝသယံဇာတများကို သဟဇာတမျှစွာ အလေအလွင့်မရှိစေဘဲ ထိရောက်စွာ ရေရှည်တည်တံ့ခိုင်မြဲအောင် အသုံးပြုနိုင်စေရန်။ '
12-3-title: ၂၀၃၀ တွင် လက်လီဝယ်ယူသူများနှင့် စားသုံးသူများတစ်ဦးချင်းစီကြောင့်ဖြစ်ပေါ်လာသော အစားအစာပြုန်းတီးမှုကို တဝက်အထိ လျှော့ချနိုင်ရန်၊ သီးနှံရိတ်သိမ်းပြီးချိန်နောက်ပိုင်း ဆုံးရှုံးမှုများအပါအဝင် ထုတ်လုပ်မှုနှင့် ကုန်စည်စီးဆင်းမှုတို့တွင် ဖြစ်ပေါ်သော အစားအစာပြုန်တီးမှုကို လျှော့ချနိုင်ရန်။
12-4-title: ၂၀၂၀ တွင် ဓာတုပစ္စည်းများထုတ်လုပ်သည့် လုပ်ငန်းအဆင့်ဆင့်တွင် ၎င်းတို့၏ စွန့်ပစ်ပစ္စည်းများကို သဘာဝဘေးအန္တရာယ် ထိခိုက်မှုမရှိစေရန်အတွက် သဘောတူညီပြီးသော နိုင်ငံတကာမူဘောင်များနှင့်အညီ စနစ်တကျစီမံခန့်ခွဲနိုင်ရန်။  ထိုဓာတုပစ္စည်းများအား လေထဲ၊ ရေထဲနှင့် မြေကြီးထဲသို့ ထုတ်လွှတ်ရောက်ရှိစေခြင်းများအား လျှော့ချခြင်းအားဖြင့် ၏လူသားများ၏ကျန်းမာရေးနှင့် သဘာဝပတ်ဝန်းကျင်အပေါ်သို့ သက်ရောက်သော ဆိုးကျိုးများကို နည်းပါးစေရန်။
12-5-title: '၂၀၃၀ တွင် ကာကွယ်ခြင်း၊ လျှော့ချခြင်း၊ ပြန်လည်အသုံးပြုခြင်း၊ သေချာစီမံပြီးအသစ်ကဲ့သို့ပြန်လည်အသုံးပြုခြင်းများဖြင့် စွန့်ပစ်ပစ္စည်းပမာဏကို သိသိသာသာလျှော့ချရန်။  '
12-6-title: ကုမ္ပဏီများ၊ အထူးသဖြင့် နိုင်ငံတကာကုမ္ပဏီကြီးများအနေဖြင့်  ရေရှည်တည်တံ့ခိုင်မြဲသည့် အလေ့အကျင့်များကို မွေးမြူရန်နှင့် ၎င်းတို့၏ အစီရင်ခံသည့်လုပ်ငန်းတစ်လျှောက်တွင် ရေရှည်တည်တံ့ခိုင်မြဲမှုအကြောင်းကို ကျိုးကြောင်းဆီလျော်မှုရှိအောင် ထည့်သွင်းဖော်ပြနိုင်ရန်။
12-7-title: နိုင်ငံတော်မူဝါဒနှင့် ဦးစားပေးဆောင်ရွက်ချက်များနှင့်ကိုက်ညီသော ရည်ရှည်တည်တံ့ခိုင်မြဲသည့် အစိုးရ၏ပစ္စည်းဝယ်ယူမှုဆိုင်ရာ အလေ့အကျင့်ကောင်းများကို လှုံ့ဆော်အားပေးနိုင်ရန်။
12-8-title: '၂၀၃၀ တွင် လူသားအားလုံးသည် မည်သည့်နေရာတွင် ရောက်နေသည်ဖြစ်စေ သဘာဝနှင့်ကိုက်ညီသော စဉ်ဆက်မပြတ်ဖွံ့ဖြိုးရေးနှင့် လူနေမှုပုံစံများနှင့်ပတ်သက်ပြီး သင့်လျော်သော သတင်းအချက်အလက်များနှင့် အသိပေးမှုများကို ရရှိစေရန်။ '
12-a-title: 'ရေရှည်တည်တံ့ခိုင်မြဲသော စားသုံးမှုနှင့် ထုတ်လုပ်ရေးပုံစံများကို ပိုမိုဦးတည်ဆောင်ရွက်လာနိုင်ရန်အတွက် ဖွံ့ဖြိးဆဲနိုင်ငံမျာ၏ သိပ္ပံနှင့် နည်းပညာစွမ်းဆောင်ရည်များအား မြှင့်တင်ရာတွင် အထောက်အပံ့ပေးရန်။ '
12-b-title: ဒေသခံယဉ်ကျေးမှုနှင့် ထုတ်ကုန်များကို အားပေးပြီး အလုပ်အကိုင်အခွင့်အလမ်းများကို ဖန်တီးပေးသည့် စဉ်ဆက်မပြတ်ဖွံ့ဖြိုးတိုးတက်သော ခရီးသွားကဏ္ဍအတွက် ရေရှည်တည်တံ့ခိုင်မြဲသော အကျိုးသက်ရောက်မှုများ ရရှိစေရန်အတွက် စောင့်ကြပ်ထိန်းသိမ်းရေး အစီအစဉ်များကိုရေးဆွဲအကောင်အထည်ဖော်ရန်။
12-c-title: 'ဈေးကစားခြင်းများကို ရပ်တန့်စေခြင်းဖြင့် လောင်စာဆီများအသုံးပြုရာတွင် အလေအလွင့်ဖြစ်ခြင်းကို အားပေးသည့် အကျိုးမရှိသောသက်ဆိုင်ရာမတည်ငွေများကို နိုင်ငံတော်၏ လက်ရှိအခြေအနေနှင့် ကိုက်ညီမှုရှိမရှိ ပြန်လည်စိစစ်ရန်။ ထိုသို့ဆောင်ရွက်ရာတွင် အခွန်စနစ်ကို ပြန်လည်ပြုပြင်ပြီး ထိုကဲ့သို့သော အန္တရာယ်ရှိသည့် မတည်ငွေများကို တဖြည်းပျောက်ကွယ်သွားစေရန်။ သို့မှသာ ဖွံ့ဖြိုးဆဲနိုင်ငံများ၏ လိုအပ်ချက်နှင့် လက်ရှိအခြေအနေများအရ ဆင်းရဲသားများနှင့် ထိခိုက်နစ်နာသော လူ့အဖွဲ့အစည်းများအပေါ် သက်ရောက်သော ဆိုးကျိုးများကို တတ်အားသ၍ နည်းပါးစေခြင်းအားဖြင့် သဘာဝပတ်ဝန်းကျင်ထိခိုက်ညစ်ညမ်းစေမှုကို ပြန်လည်သုံးသပ်နိုင်မည် ဖြစ်သည်။ '
13-1-title: 'နိုင်ငံအားလုံးတွင် ရာသီဥတုဆိုင်ရာဘေးအန္တရာယ်များနှင့် သဘာဝဘေးအန္တရာယ်များအား ကြံ့ကြံ့ခံနိုင်စွမ်းနှင့် နေသားကျနိုင်စွမ်းကို မြှင့်တင်ရန်။ '
13-2-title: ရာသီဥတုပြောင်းလဲခြင်းအတွက် လုပ်ဆောင်ချက်များကို နိုင်ငံတော်မူဝါဒ၊ မဟာဗျူဟာနှင့် စီမံကိန်းများတွင် ထည့်သွင်းရေးဆွဲရန်။
13-3-title: 'ရာသီဥတုပြောင်းလဲမှုကို လျှော့ချခြင်း၊ အသားကျခံနိုင်ရည်ရှိခြင်း၊ ၎င်း၏သက်ရောက်မှုကိုလျော့နည်းစေခြင်းနှင့် ကြိုတင်သတိပေးခြင်းလုပ်ငန်းစဉ်များနှင့် ပတ်သက်၍ အသိပညာပေးခြင်း၊ ပိုမိုနားလည်သဘောပေါက်စေခြင်း၊ လူတစ်ဦးချင်းစီနှင့် အဖွဲ့အစည်းလိုက် ပူးပေါင်းလုပ်ဆောင်မှုများကို မြှင့်တင်ခြင်း။ '
13-a-title: ကုလသမဂ္ဂရာသီဥတုပြောင်းလဲမှုဆိုင်ရာ ကွန်ဗင်းရှင်းတွင် ဖွံဖြိုးပြီးနိုင်ငံများပါဝင်သော အဖွဲအစည်းများမှ ချမှတ်ထားသည့် ကတိကဝတ်တစ်ခုဖြစ်သည့် ၂၀၂၀ တွင် ရင်းမြစ်အားလုံးမှ နှစ်စဉ်ရန်ပုံငွေ $100 ဘီလီယံကို ပူးပေါင်းစီမံရန်ဟူသော ရည်မှန်းချက်ပန်းတိုင်ကို အကောင်အထည်ဖော်ရန်။ ထိုသို့ဆောင်ရွက်ပြီး ဖွံ့ဖြိုးဆဲနိုင်ငံများ၏လိုအပ်ချက်များကို ဖြည့်ဆည်းဆောင်ရွက်ရာတွင် ဆုံးရှုံးမှုလျှော့ချရေးလုပ်ငန်းစဉ်များဆောင်ရွက်ရန်၊ လုပ်ငန်းစဉ်တိုင်းတွင် ပွင့်လင်းမြင်သာမှုရှိရန် နှင့် ရာသီဥတုရန်ပုံငွေ (Green Climate Fund) ကို အတက်နိုင်ဆုံးမြန်ဆန်စွာ မတည်ရန်။ 
13-b-title: ဖွံ့ဖြိုးမှုနိမ့်ပါးသောနိုင်ငံများနှင့် ဖွံ့ဖြိုးဆဲကျွန်းငယ်နိုင်ငံများအတွက် ဆောင်ရွက်နေသော ရာသီဥတုပြောင်းလဲခြင်းဆိုင်ရာ စီမံကိန်းများတွင် ပိုမိုအကျိုးသက်ရောက်မှုရှိစေမည့်နည်းလမ်းများကို မြှင့်တင်ပေးရန်အတွက် အမျိုးသမီးများ၊ လူငယ်များနှင့် ဒေသခံလူနည်းစုများကိုပါ စွမ်းဆောင်ရည်မြှင့်တင်ပေးရန်။
14-1-title: '၂၀၂၅ တွင် ပင်လယ်ရေထုညစ်ညမ်းစေသောလုပ်ငန်းအမျိုးမျိုး၊ အထူးသဖြင့် ပင်လယ်ရေထုနှင့် ၎င်းကို မှီတင်းနေထိုင်နေသော အစားအစာရင်းမြစ်များကို ညစ်ညမ်းစေသည့် ကုန်းမြေကိုအခြေတည်သောလုပ်ငန်းများကို သိသာစွာ တားဆီးလျှော့ချနိုင်ရန်။ '
14-2-title: ၂၀၂၀ တွင်  ပင်လယ်ရေထုနှင့် ကမ်းခြေဒေသများ၏ ကြံ့ကြံ့ခံနိုင်စွမ်းကို မြှင့်တင်ပြီး ဆိုးကျိုးများမရှိစေခြင်းဖြင့် ၎င်းတို့၏ဂေဟစနစ်ကို ထိရောက်စွာစီမံကာကွယ်နိုင်ရန်။ ထို့အပြင် ကောင်းမွန်ပြီး အကျိုးပြုနိုင်သော ပင်လယ်သမုဒ္ဒရာများအဖြစ် ပြန်လည်ဖြစ်ပေါ်လာစေရေးအတွက် လှုပ်ရှားအရေးယူမှုများ ဆောင်ရွက်ရန်။
14-3-title: 'ပင်လယ်သမုဒ္ဒရာများတွင် အက်ဆစ်ဓာတ်များပြားလာမှုကြောင့် ဖြစ်ပေါ်လာသော အကျိုးဆက်များကို သိပ္ပံနည်းကျ ပူးပေါင်းဆောင်ရွက်မှုများကို အဘက်ဘက်မှ တိုးမြှင့်ခြင်းဖြင့် လျှော့ချရန်။ '
14-4-title: ၂၀၂၀ တွင် အလွန်အကျွံငါးဖမ်းခြင်း၊ တရားမဝင်သော၊ ခွင့်ပြုချက်မရသော၊ သေချာမစီမံသော ငါးဖမ်းခြင်းနှင့် ထိခိုက်မှုများသော ငါးဖမ်းခြင်းများကို ထိရောက်စွာအဆုံးသတ်စေရန် စီမံခန့်ခွဲပြီး ပင်လယ်ထွက်ကုန်များ၏ ဇီဝလက္ခဏာအရ အများဆုံးဖမ်းယူနိုင်သော ပမာဏအား အချိန်တိုအတွင်း ပြန်လည်ဖြည့်ဆည်းနိုင်ရန်အတွက် သိပ္ပံနည်းပညာကို အခြေခံသော စီမံခန့်ခွဲမှုများကို ရေးဆွဲအကောင်အထည်ဖော်ရန်။
14-5-title: ၂၀၂၀ တွင် ကမ်းရိုးတန်းနှင့် ပင်လယ်ဒေသများ၏ အနည်းဆုံး (၁၀) ရာခိုင်နှုန်းကို ထိန်းသိမ်းသွားရန်အတွက် အသင့်တော်ဆုံးသော သိပ္ပံနည်းကျ သတင်းအချက်အလက်များကိုအခြေခံပြီး ပြည်တွင်းနှင့် နိုင်ငံတကာဥပဒေများနှင့်အညီ ဆောင်ရွက်ခြင်း
14-6-title: ကမ္ဘာ့ကုန်သွယ်ရေးအဖွဲ့၏ ရေထွက်လုပ်ငန်းမတည်ငွေဆိုင်ရာ ညှိနှိုင်းဆောင်ရွက်ခြင်းတွင် ဖွံ့ဖြိုးဆဲနှင့် ဖွံ့ဖြိုးမှုနိမ့်ပါးသောနိုင်ငံများအတွက် သင့်တော်ပြီး ထိရောက်သော တမူထူးခြားသည့် အထူးအခွင့်အရေးများအား တစ်သားတည်းပါဝင်ရေးအတွက် အသိအမှတ်ပြုရန်။ ထိုသို့ အသိအမှတ်ပြုပြီး ၂၀၂၀ တွင် အလွန်အကျွံငါးဖမ်းဆီးမှုများ နှင့် ပိုလျှံစွာသိုလှောင်ထားခြင်းများကို အားပေးသည့် မတည်ငွေပုံစံအချို့ကို တားဆီးရန်။ တရားမဝင်သော၊ ခွင့်ပြုချက်မရသော၊ စည်းကမ်းမရှိသော ငါးဖမ်းခြင်းများကို ဖယ်ရှားပြီး ထိုကဲ့သို့သော မတည်ငွေများထပ်မံမဖြစ်ပေါ်လာစေရေးအတွက် တားဆီးရန်။
14-7-title: ၂၀၃၀ တွင် ငါမွေးမြူရေးလုပ်ငန်း ရေထွက်လုပ်ငန်းနှင့် ခရီးသွားလုပ်ငန်းများအား ရေရှည်တည်တံ့ခိုင်မြဲအောင် စီမံခန့်ခွဲပြီး ရေထွက်သယံဇာတများကိုကို မျှတစွာအသုံးပြုခြင်းအားဖြင့် ဖွံ့ဖြိုးဆဲကျွန်းငယ်နိုင်ငံများနှင့် ဖွံ့ဖြိုးမှုနိမ့်ပါးသော နိုင်ငံများ၏ စီးပွားရေးကို မြှင့်တင်ပေးနိုင်ရန်။
14-a-title: 'ဖွံ့ဖြိုးဆဲနိုင်ငံများ အထူးသဖြင့် ဖွံ့ဖြိုးဆဲကျွန်းငယ်နိုင်ငံများ နှင့် ဖွံ့ဖြိုးမှုနိမ့်ပါးသော နိုင်ငံများ တိုးတက်ရန်အတွက် ပင်လယ်သမုဒ္ဒရာများ၏ကျန်းမာရေး နှင့် ရေသတ္တဝါအမျိုးမျိုးကောင်းမွန်စွာရှင်သန်နိုင်ရေးကို တွန်းအားပေးရန်။ ထိုသို့ဆောင်ရွက်ရန်အတွက် သိပ္ပံဆိုင်ရာပညာဗဟုသုတကိုမြှင့်တင်ရန်၊ သုတေသနနှင့် ရေကြောင်းနည်းပညာလက်ဆင့်ကမ်းရေးကို အရှိန်တိုးမြှင့်ဆောင်ရွက်ရန်၊ ရေကြောင်းနည်းပညာလက်ဆင့်ကမ်းရာတွင် Intergovernmental Oceanographic Commission ၏ စံနှုန်းနှင့် လမ်းညွှန်ချက်များအရ ဆောင်ရွက်ရန်။ '
14-c-title: ပင်လယ်သမုဒ္ဒရာများနှင့် ရေထွက်အရင်းအမြစ်များကို သဟဇာတမျှတစွာ အသုံးပြုပြီး ထိမ်းသိမ်းစောင့်ရှောက်ရန်။ ထိုသို့ဆောင်ရွက်ရန်အတွက် ဥပဒေမူဘောင်တစ်ခုဖြစ်သော ကုလသမဂ္ဂ ပင်လယ်ရေကြောင်းဥပဒေဆိုင်ရာ သဘောတူညီမှု စာချုပ်ပါ “ကျွန်ုပ်တို့လိုချင်သော အနာဂတ်” ၏ စာပိုဒ် ၁၅၈ အရ နိုင်ငံတကာဥပဒေကို အကောင်အထည်ဖော်ရန်။
14-b-title: 'ရေထွက်အရင်းအမြစ်များနှင့် ဈေးကွက်များကို သမားရိုးကျငါးဖမ်းလုပ်ငန်းငယ်များမှ ရရှိအသုံးပြုနိုင်စေရန်။'
15-1-title: ၂၀၂၀ တွင် ကုန်းမြေ၊ ကုန်းတွင်းရေချိုဂေဟစနစ်နှင့် ၎င်းတို့၏ရင်းမြစ်များ၊ အထူးသဖြင့် သစ်တောများ၊ စိမ့်မြေများ၊ တောင်တန်းများနှင့် မိုးနည်းဒေသများကို ကာကွယ်ထိန်းသိမ်းခြင်း၊ ပြန်လည်ကောင်းမွန်စေခြင်း၊ နှင့် သဟဇာတရှိစွာ အသုံးပြုခြင်းများကို နိုင်ငံတကာသဘောတူညီချက်များပါ တာဝန်များနှင့်အညီ ပိုမိုတိုးမြှင့်ရန်။
15-2-title: ၂၀၂၀ တွင် သစ်တောများအားလုံးကို ရေရှည်တည်တံ့ခိုင်မြဲမှုရှိအောင် စီမံခန့်ခွဲခြင်း၊ သစ်တောပြုန်းတီးမှုကို တားဆီးခြင်း၊ ပျက်စီးနေသောသစ်တောများကို ပြန်လည်ထိန်းသိမ်းခြင်းနှင့် သစ်တောအသစ်များကို ထပ်မံပျိုးထောင်ပြီး သစ်တောများကိုပြန်လည်စိုက်ပျိုးခြင်းများကို နိုင်ငံတကာနှုန်းဖြင့် အရှိန်မြှင့်တင်အကောင်အထည်ဖော် ဆောင်ရွက်ရန်။
15-3-title: ၂၀၃၀ တွင် ကန္တာရပေါ်ပေါက်ခြင်း၊ ရေကြီးရေလျှံခြင်းနှင့် မိုးခေါင်ရေရှားခြင်းများကြောင့် ပြုန်းတီးပျက်ဆီးသွားသော ကုန်းမြေနှင့် မြေဆီလွှာကို ပြန်လည်ကောင်းမွန်အောင် ဆောင်ရွက်ရန် နှင့် ဂေဟစနစ်ကို ပုံမှန်လည်ပတ်စေပြီး ပြုန်းတီးပျက်စီးခြင်းကင်းသော ကုန်းမြေအရည်အသွေးတစ်ခု ဖြစ်ပေါ်လာစေရန်။
15-4-title: ၂၀၃၀ တွင် စဉ်ဆက်မပြတ်ဖွံ့ဖြိုးရေးတိုးတက်အတွက် အရေးပါသော အကျိုးကျေးဇူးများကို ပိုမိုတိုးမြှင့်ရန် လုပ်ဆောင်သော ဇီဝမျိုးကွဲများအပါအဝင် တောင်တန်းဒေသများ၏ ဂေဟစနစ်ကို ထိန်းသိမ်းနိုင်စေရန်။ 
15-5-title: သက်ရှိတို့၏ သဘာဝကျက်စားရာနေရာများပျက်စီးခြင်းကို တားဆီးနိုင်ရန်နှင့် ဇီဝမျိုးကွဲများဆုံးရှုံးမှုကို တားဆီးရန်အတွက် မျိုးသုန်းလုနီးပါးဖြစ်နေသော မျိုးစိတ်များကို ကာကွယ်ရန် အရေးပေါ်စီမံလုပ်ဆောင်ချက်များကို အကောင်အထည်ဖော်ဆောင်ရွက်ရန်။
15-6-title: 'မျိုးရိုးဗီဇဆိုင်ရာရင်းမြစ်များကို အသုံးပြုခြင်းမှ ရရှိလာသော၏ အကျိုးကျေးဇူးများကို နိုင်ငံတကာသဘောတူညီထားသည့်အတိုင်း အချိုးကျအသုံးချနိုင်ခြင်းကို မြှင့်တင်ရန်။ '
15-7-title: 'ကာကွယ်ထားသော ဒေသရင်းအပင်များနှင့် တိရိစ္ဆာန်များကို သတ်ဖြတ်ခြင်းနှင့် ခိုးယူရောင်းချခြင်းများကို အဆုံးသတ်နိုင်ရေးအတွက် အရေးပေါ်လုပ်ဆောင်ရန်နှင့်  တောရိုင်းတိရိစ္ဆာန်မှ ရရှိသော တရားမဝင်ကုန်ပစ္စည်းများ၏ ရောင်းအားနှင့် ဝယ်အားနှစ်ခုစလုံးနှင့်ပတ်သက်ပြီး ဆွေးနွေးတိုင်ပင်ရန်။ '
15-8-title: '၂၀၂၀ တွင် ကုန်းမြေနှင့် ရေထုဆိုင်ရာဂေဟစနစ်များသို့ မူလဌာနေမျိုးစိတ်မဟုတ်သော မျိုးကွဲများကို ခေါ်ဆောင်လာပြီး ထိန်းသိမ်းထားပြီးဖြစ်သော မျိုးစိတ်များအား မျိုးသုန်းစေခြင်းကို ထိရောက်စွာတားဆီးရန်အတွက် စီမံချက်များကို အကောင်အထည်ဖော်ရန်။  '
15-9-title: ၂၀၂၀ တွင် နိုင်ငံတော်နှင့် ဒေသဆိုင်ရာစီမံကိန်းများ၊ ဖွံ့ဖြိုးရေးလုပ်ငန်းစဉ်များနှင့် ဆင်းရဲမှုလျှော့ချရေးမဟာဗျူဟာများတွင် ဂေဟစနစ်နှင့် ဇီဝမျိုးစုံမျိုးကွဲတို့၏ တန်ဖိုးများကို ထည့်သွင်းရေးဆွဲလုပ်ဆောင်ရန်
15-a-title: ' '
15-b-title: 'ရင်းမြစ်များမှ အဖိုးတန်သောသယံဇာတအားလုံးကို စနစ်တကျမျှဝေအသုံးပြုရန်နှင့် သစ်တောမြေများ ရေရှည်တည်တံ့ခိုင်မြဲစေရန် စီမံခန့်ခွဲရေးကို အဘက်ဘက်မှ ငွေကြေးလုံလောက်စွာ ထောက်ပံ့ရန်။ သစ်တောမြေထိန်းသိန်းရေးနှင့် ပြန်လည်စိုက်ပျိုးခြင်းများ အပါအဝင်ထိုကဲ့သို့သော စီမံခန့်ခွဲမှုများကိုဖွံ့ဖြိုးဆဲနိုင်ငံများတွင် အရှိန်အဟုန်မြှင့်တင်ဆောင်ရွက်ရေးအတွက် သင့်လျော်သော ထောက်ပံ့မှုများကို ပေးအပ်ရန်။ '
15-c-title: 'ဒေသခံလူ့အဖွဲ့အစည်းမှ စဉ်ဆက်မပြတ်ဖွံ့ဖြိုးတိုးတက်သော အသက်မွေးဝမ်းကျောင်း အခွင့်အလမ်းများကို ပိုမိုရရှိနိုင်ရန် နှင့် ကာကွယ်ထားသော ဒေသရင်းအပင်များနှင့် တိရိစ္ဆာန်များကို ခိုးယူရောင်းချခြင်းများအား တားဆီးရာတွင် လိုအပ်သော အထောက်အပံ့များကို တစ်ကမ္ဘာလုံးအနေဖြင့် ပိုမိုပေးအပ်နိုင်စေရန်။ '
16-1-title: 'အကြမ်းဖက်မှုပုံစံအားလုံးနှင့် ၎င်းကြောင့်ဖြစ်ပေါ်လာသော အသေအပျောက်နှုန်းထားများကို ကမ္ဘာ့နေရာတိုင်းတွင် ထိရောက်စွာ လျှော့ချရန်။ '
16-10-title: 'နိုင်ငံတော်ဥပဒေပြဌာန်းချက်နှင့် နိုင်ငံတကာသဘောတူညီချက်များနှင့်အညီ ပြည်သူများမှ သတင်းအချက်လက်များကို ရယူနိုင်ပြီး အခြေခံလွတ်လပ်ခွင့်များကိုကာကွယ်ရန်။ '
16-2-title: 'ကလေးငယ်များကို ညှဉ်းပမ်းနှိပ်စက်ခြင်း၊ ခေါင်းပုံဖြတ်ခြင်း၊ တရားမဝင်ကုန်ကူးခြင်းနှင့် အကြမ်းဖက်မှုပုံစံအားလုံးကို အဆုံးသတ်ရန်။ '
16-3-title: 'နိုင်ငံတော်နှင့်နိုင်ငံတကာအဆင့်များတွင် တရားဥပဒေစိုးမိုးရေးကို မြှင့်တင်ပြီး လူသားအားလုံးတန်းတူညီမျှစွာ တရားမျှတမှုရရှိခံစားရေး။ '
16-4-title: '2030 တွင် တရားမဝင်သော ငွေကြေးနှင့်လက်နက်စီးဆင်းမှုများကို သိသာစွာလျှော့ချနိုင်ရန်၊ ခိုးယူထားသောလက်နတ်များကို ပြန်လည်ရယူပြီး အကွက်ချကျူးလွန်သည့် ရာဇဝတ်မှုပုံစံအားလုံးကို တိုက်ဖျက်ရန်။ '
16-5-title: 'လာဘ်ပေးလက်ယူမှုပုံစံအားလုံးကို သိသာစွာလျှော့ချနိုင်ရန်။ '
16-6-title: 'ထိရောက်မှုရှိပြီး တာဝန်ယူတတ်သော၊ ပွင်းလင်းမြင်သာမှုရှိသော အဖွဲ့အစည်းများကို အဘက်ဘက်မှ ဖွဲ့စည်းရန်။ '
16-7-title: 'တုံ့ပြန်မှုမြန်သော၊ အားလုံးပါဝင်နိုင်သော၊ ပူးပေါင်းမှုရှိပြီး ကိုယ်စားပြုမှုရှိသော ဆုံးဖြတ်ချက်ချခြင်းလုပ်ငန်းစဉ်ကို အဘက်ဘက်မှ အကောင်အထည်ဖော်ရန်။  '
16-8-title: 'ကမ္ဘာလုံးဆိုင်ရာ အုပ်ချုပ်ရေးအဖွဲ့အစည်းများတွင် ဖွံ့ဖြိုးဆဲနိုင်ငံများ၏ ပါဝင်မှုကို တိုးမြှင့်ရန်။ '
16-9-title: '၂၀၃၀ တွင် မွေးစားရင်းမှတ်ပုံတင်ခြင်းအပါအဝင် လူသားအားလုံးအတွက် တရားဝင်အထောက်အထားပေးအပ်နိုင်ရန်။ '
16-a-title: အကြမ်းဖက်မှုနှင့် ရာဇဝတ်မှုများကို ကာကွယ်တိုက်ဖျက်ရာတွင် နိုင်ငံတကာ ပူးပေါင်းပါဝင်ခြင်းဖြင့် သက်ဆိုင်ရာနိုင်ငံတော်အဆင့်အဖွဲ့အစည်းများကို စွမ်းရည်မြှင့်တင်ခြင်း။ အထူးသဖြင့် ဖွံ့ဖြိုးဆဲနိုင်ငံများတွင် ဘက်ပေါင်းစုံမှ စွမ်းဆောင်ရည်မြှင့်တင်ခြင်းများကို ပြုလုပ်နိုင်ရန်။
16-b-title: စဉ်ဆက်မပြတ်ဖွံ့ဖြိုးရေးအတွက် လူတန်းစားမခွဲခြားသော ဥပဒေနှင့် မူဝါဒများကို ချမှတ်ပြီးမြှင့်တင်ခြင်း။
17-1-title: 'ပြည်တွင်းတွင် အခွန်ကောက်ခံခြင်းနှင့် အခြားနိုင်ငံတော်ဝင်ငွေများကို တိုးမြှင့်ရန်အတွက် ဖွံ့ဖြိုးဆဲနိုင်ငံများအနေဖြင့် နိုင်ငံတကာမှပေးသောအထောက်အပံ့များမှတဆင့် ပြည်တွင်းသယံဇာတများကို ပိုမိုထိရောက်စွာ ခွဲဝေအသုံးပြုတတ်စေရန်။ '
17-10-title: 'ကမ္ဘာ့ကုန်သွယ်မှုအဖွဲ့အစည်း၏အောက်တွင် ကမ္ဘာလုံးဆိုင်ရာ၊ စည်းမျဉ်းစည်းကမ်းကိုအခြေခံသော၊ ပွင့်လင်းမြင်သာသော၊ မခွဲခြားဘဲ တန်းတူညီမျှ အားလုံးပါဝင်နိုင်သော ကုန်သွယ်ရေးစနစ်တစ်ခုကို  ဒိုဟာ ဖွံ့ဖြိုးရေးအစီအစဉ်လက်အောက်ရှိ နောက်ဆုံးညှိနှိုင်းမှုများမှတစ်ဆင့် ဖန်တီးတိုးမြှင့်ရန်။ '
17-11-title: 'ဖွံ့ဖြိးဆဲနိုင်ငံများ၏ ပို့ကုန်လုပ်ငန်းများကို သိသာစွာတိုးမြှင့်ရန်။ အထူးသဖြင့် ၂၀၂၀ တွင် ကမ္ဘာ့ပို့ကုန်ဆောင်ရွက်ချက်တွင် ဖွံ့ဖြိုးမှုနိမ့်ပါးသော နိုင်ငံများသည် ၎င်းတို့၏ပို့ကုန်လုပ်ငန်းကို နှစ်ဆတိုးမြှင့်နိုင်ရန်။ '
17-12-title: 'ဖွံ့ဖြိုးမှုနိမ့်ပါးသော နိုင်ငံများအားလုံးအတွက် အခွန်ကင်းလွတ်ပြီး အကန့်အသတ်မရှိသော ဈေးကွက်များကို ရေရှည်ရရှိနိုင်ရန်အတွက် အချိန်နှင့်တစ်ပြေးညီဆောင်ရွက်ရန်။ ထိုသို့ဆောင်ရွက်ရာတွင် ကမ္ဘာ့ကုန်သွယ်မှုအဖွဲ့၏ ဆုံးဖြတ်ချက်များနှင့်ကိုက်ညီမှုရှိစေရန်။ ဖွံ့ဖြိုးမှုနိမ့်ပါးသောနိုင်ငံများမှ တင်သွင်းကုန်များ၏ အကောက်ခွန်သက်သာခွင့်နှင့်ဆိုင်သော ပင်ရင်းဒေသစည်းမျဉ်းများ ပွင့်လင်းမြင်သာမှုရှိပြီး နားလည်လွယ်စေရန်နှင့် ဈေးကွက်ရရှိနိုင်မှုကို ပံ့ပိုးကူညီရန်။  '
17-13-title: 'မူဝါဒဆိုင်ရာပူးပေါင်းခြင်းနှင့် ချိတ်ဆက်လုပ်ဆောင်ခြင်းများမှတဆင့် ကမ္ဘာလုံးဆိုင်ရာ အကြီးစားစီးပွားရေးလုပ်ငန်းများအား တည်ငြိမ်စေရန်။ '
17-14-title: 'စဉ်ဆက်မပြတ်ဖွံ့ဖြိုးတိုးတက်မှုအတွက် မူဝါဒဆိုင်ရာ အချိတ်အဆက်များပိုမိုရှိစေရန်။ '
17-15-title: 'ဆင်းရဲနွမ်းပါးမှုပပျောက်‌ရေးနှင့် စဉ်ဆက်မပြတ်ဖွံ့ဖြိုးတိုးတက်မှုအတွက် မူဝါဒများကို ချမှတ်နိုင်ရန် နိုင်ငံတိုင်း၏ မူဝါဒဆိုင်ရာလုပ်ပိုင်ခွင့်နှင့် ခေါင်းဆောင်မှုကို လေးစားကြစေရန်။ '
17-16-title: 'နိုင်ငံအားလုံးတွင် အထူးသဖြင့် ဖွံ့ဖြိုးဆဲနိုင်ငံများတွင် စဉ်ဆက်မပြတ်ဖွံ့ဖြိုးတိုးတက်ရေးရည်မှန်းချက်ပန်းတိုင်များကို ရရှိစေရန်အတွက် ဗဟုသုတ၊ ကျွမ်းကျင်မှု၊ နည်းပညာနှင့် ငွေကြေးရင်းမြစ်များကို စနစ်တကျ ခွဲဝေအသုံးပြုနိုင်ရန် ဆောင်ရွက်နေသည့် အကျိုးတူပူးပေါင်းဆောင်ရွက်သူများမှ ပူးပေါင်းအကောင်အထည်ဖော်သော ကမ္ဘာလုံးဆိုင်ရာ စဉ်ဆက်မပြတ်ဖွံ့ဖြိုးရေးပူးပေါင်းပါဝင်မှုကို မြှင့်တင်ရန်။ '
17-17-title: 'အတွေ့အကြုံနှင့် အရင်းအမြစ်များကို အခြေခံသည့်မဟာဗျူဟာများအရ ထိရောက်သော အစိုးရ၊ ပုဂ္ဂလိကနှင့် အရပ်ဘက်လူ့အဖွဲ့အစည်းများ၏ ပူးပေါင်းမှုကို မြှင့်တင်ရန်။ '
17-18-title: '၂၀၂၀ တွင် အရည်အသွေးကောင်းမွန်သော၊ အချိန်နှင့်တစ်ပြေးညီဖြစ်ပြီး ယုံကြည်စိတ်ချရသော အချက်အလက်များကို ရရှိနိုင်ရန် ဖွံ့ဖြိုးဆဲနှင့် ဖွံ့ဖြိုးမှုနိမ့်ပါးသောနိုင်ငံများ၊ ဖွံ့ဖြိုးဆဲကျွန်းငယ်နိုင်ငံများကို စွမ်းရည်မြှင့်တင်ခြင်းအကူအညီများပိုမိုပေးအပ်သွားရန်။ ထိုအချက်အလက်များအား ဝင်ရွှေ့ပြောင်းနေထိုင်သူများ၊ မသန်စွမ်းသူများ၊ နေထိုင်ရာဒေသနှင့် နိုင်ငံတော်အခြေအနေအရ ဆီလျော်သော အခြားဝိသေသလက္ခဏာများအလိုက် ခွဲခြားထားရန်။ ငွေ၊ ကျား/မ၊ အသက်အရွယ်၊ လူမျိုး၊ တိုင်းရင်းသား၊ '
17-19-title: '၂၀၃၀ တွင် စဉ်ဆက်မပြတ်ဖွံဖြိုးတိုးတက်ရေးကို တိုင်းတာရန် ပြည်တွင်းအသားတင်ကုန်ထုတ်လုပ်မှု (GDP)အတွက် အထောက်အပံ့ပေးသော ရှိပြီးသားလှုပ်ရှားဆောင်ရွက်မှုများကို တိုးမြှင့်ရန် နှင့် ဖွံ့ဖြိုးဆဲနိုင်ငံများတွင် စာရင်းအင်းဆိုင်ရာ စွမ်းရည်မြှင့်တင်ခြင်းလုပ်ငန်းများကို ဆောင်ရွက်ရန်။ '
17-2-title: 'ဖွံ့ဖြိုးပြီးနိုင်ငံများမှ တရားဝင်ဖွံ့ဖြိုးရေးအထောက်အပံ့များပေးအပ်ရန် ကတိကဝတ်ထားရှိမှုများကို အကောင်အထည်ဖော်ရန်။ ထိုကတိကဝတ်များတွင် ဖွံဖြိုးပြီးနိုင်ငံများသည် မိမိတို့ တရားဝင်ဖွံ့ဖြိုးရေးအထောက်အပံ့များပေးအပ်ရန် သတ်မှတ်ထားသော နိုင်ငံတော်ဝင်ငွေ (ODA/GNI)  ၏ ၀.၇ ရာခိုင်နှုန်းကို ဖွံ့ဖြိုးဆဲနိုင်ငံများသို့ အကူအညီပေးရန်နှင့် ၀.၁၅ မှ ၀.၂၀ ရာခိုင်နှုန်းကို ဖွံ့ဖြိုးမှုနိမ့်ပါးသောနိုင်ငံများသို့ ပေးအပ်ရန်တို့ပါဝင်ပါသည်။ တရားဝင်ဖွံ့ဖြိုးရေးအထောက်အပံ့များပေးအပ်ရန် သတ်မှတ်ထားသော နိုင်ငံတော်ဝင်ငွေ (ODA/GNI) ၏ ၀.၂၀ ရာခိုင်နှုန်းကို ဖွံ့ဖြိုးမှုနိမ့်ပါးသောနိုင်ငံများသို့ အကူအညီရန်သတ်မှတ်ထားသည့်အတိုင်း ဆောင်ရွက်ရန် တိုက်တွန်းပါသည်။ '
17-3-title: 'ဖွံ့ဖြိုးဆဲနိုင်ငံများမှ ရင်းမြစ်များစွာအတွက် ထပ်တိုးငွေကြေးဆိုင်ရာ သယံဇာတများကို သေချာစွာခွဲဝေနိုင်ရန်။ '
17-4-title: 'ချေးငွေစနစ်ရေရှည် သဟဇာတဖြစ်စေရေးအတွက် ကြွေးမြီအတွက်ငွေကြေးမတည်ခြင်း၊ အကြွေးလျှော်ခြင်း၊ နှင့် ချေးငွေစနစ် ပြန်လည်တည်ဆောက်ခြင်းကို အားပေးသော မူဝါဒများချမှတ်ပြီး ဖွံ့ဖြိုးဆဲနိုင်ငံများကို ကူညီရန်။ အကြွေးအခက်အခဲကိုဖြေရှင်းရန်အတွက် အကြွေးပိနေသောဆင်းရဲသားနိုင်ငံများ၏ နိုင်ငံခြားချေးငွေများကို ထည့်သွင်းစဉ်းစားရန်။ '
17-5-title: ဖွံ့ဖြိုးမှုနိမ့်ပါးသောနိုင်ငံများအတွက် ရင်းနှီးမြှပ်နှံမှုမြှင့်တင်ရေး စီမံချက်များကို အကောင်အထည်ဖော်ဆောင်ရွက်ရန်။
17-6-title: ကမ္ဘာ့မြောက်ခြမ်းနှင့် တောင်ခြမ်း၊ ကမ္ဘာ့တောင်ခြမ်းအချင်းချင်းနှင့် ဖွံ့ဖြိုးရေးမိတ်ဖက်များ၊နိုင်ငံများနှင့် နိုင်ငံတကာ အဖွဲ့အစည်းများ၏ သုံးပွင့်ဆိုင်ပူးပေါင်းဆောင်ရွက်ခြင်းများကို မြှင့်တင်ရန်။ နှစ်ဦးနှစ်ဖက် သဘောတူညီချက်များအရ သိပ္ပံပညာ၊ နည်းပညာနှင့် တီထွင်ဆန်းသစ်ခြင်းများကို ရရှိအသုံးပြုနိုင်ပြီး ဗဟုသုတမျှဝေခြင်းများကို တိုးမြှင့်ရန်။ ထိုသို့ဆောင်ရွက်ရန်အတွက် ကမ္ဘာလုံးဆိုင်ရာနည်းပညာယန္တရားများကို လွယ်ကူချောမွေ့စေခြင်းဖြင့် လက်ရှိယန္တရားများအကြား အထူးသဖြင့် ကုလသမဂ္ဂအဆင့်တွင် ပူးပေါင်းဆောင်ရွက်ခြင်းများကို မြှင့်တင်ရန်။
17-7-title: 'ဖွံ့ဖြိုးဆဲနိုင်ငံများတွင် နှစ်ဦးနှစ်ဖက်သဘောတူညီမှုများအရ ဖြေလျှော့ထားသောအထူးစည်းမျဉ်းစည်းကမ်းများအပါအဝင် သင့်တင့်မျှတသော စည်းမျဉ်းများအတိုင်း သဘာဝပတ်ဝန်းကျင်အတွက် ကောင်းမွန်သည့် နည်းပညာများ ဖွံ့ဖြိုးရေး၊ လွှဲပြောင်းရေး၊ မျှဝေခြင်းနှင့် ဖြန့်ဝေခြင်းများအား တိုးမြှင့်ရန်။ '
17-8-title: '၂၀၁၇ တွင် နည်းပညာဘဏ်ကို ကောင်းမွန်စွာ စီမံခန့်ခွဲပြီး သိပ္ပံ၊ နည်းပညာနှင့် တီထွင်ဆန်းသစ်မှု စွမ်းရည်မြှင့်တင်ရေးလှုပ်ရှားမှုများကို ဖွံ့ဖြိုးမှုနိမ့်ပါးသောနိုင်ငံများအတွက်ဆောင်ရွက်ရန်။ အထောက်အကူပြုသော နည်းပညာများ အထူးသဖြင့် သတင်းအချက်အလက်နှင့် ဆက်သွယ်ရေးနည်းပညာများကို ကောင်းစွာအသုံးပြုခြင်းအား မြှင့်တင်ရန်။ '
17-9-title: 'ကမ္ဘာ့မြောက်ခြမ်းနှင့် တောင်ခြမ်း၊ ကမ္ဘာ့တောင်ခြမ်းအချင်းချင်းနှင့် ဖွံ့ဖြိုးရေးမိတ်ဖက်များ၊နိုင်ငံများနှင့် နိုင်ငံတကာ အဖွဲ့အစည်းများ၏ သုံးပွင့်ဆိုင်ပူးပေါင်းဆောင်ရွက်ခြင်းများ မှတဆင့် စဉ်ဆက်မပြတ်ဖွံ့ဖြိုးတိုးတက်ရေး ရည်မှန်းချက်ပန်းတိုင်များကို အကောင်အထည်ဖော်ရာတွင် နိုင်ငံတော်စီမံကိန်းများကို အထောက်အကူပြုရန်။ ထိုသို့ကူညီရန်အတွက် ဖွံ့ဖြိုးဆဲနိုင်ငံများတွင် ထိရောက်ပြီး ရည်မှန်းချက်ရှိသော စွမ်းရည်မြှင့်တင်ရေးကို အကောင်အထည်ဖော်ပြီး နိုင်ငံတကာမှအကူအညီများပေးအပ်ရန်။ '
2-1-title: ၂၀၃၀ တွင် ငတ်မွတ်ခေါင်းပါးမှုပပျောက်ရန်နှင့် လူသားအားလုံး အထူးသဖြင့် ဆင်းရဲနွမ်းပါးသူများနှင့် မွေးကင်းစကလေးငယ်များအပါအဝင် ထိခိုက်လွယ်သောအခြေအနေရှိသူအားလုံးသည် တစ်နှစ်ပတ်လုံး ဘေးကင်းပြီး အာဟာရရှိသော အစားအသောက်ရိက္ခာအလုံအလောက် ရရှိစေရန်။
2-2-title: '၂၀၃၀ တွင် အာဟာရချို့တဲ့မှုပုံစံအားလုံးကို ရပ်တံ့စေရန်။ ၂၀၂၅ တွင် အသက်(၅)နှစ်အောက် ကလေးငယ်များ သေးငယ်ပိန်လှီခြင်းကို ပပျောက်စေရေးနှင့် ဆယ်ကျော်သက်အမျိုုးသမီးငယ်များ၊ ကိုယ်ဝန်ဆောင်မိခင်များနှင့် နို့တိုက်မိခင်များ၊ သက်ကြီးရွယ်အိုများ အာဟာရပြည့်ဝစေရေးတို့အတွက် နိုင်ငံတကာမှသဘောတူညီထားသော သတ်မှတ်ဦးတည်ချက်များကို ချမှတ်အကောင်အထည်ဖော်ရန်။ '
2-3-title: ၂၀၃၀ တွင် အမျိုးသမီးများ၊တိုင်းရင်းသားများ၊ လယ်သမားများ၊ မွေးမြူရေးလုပ်ငန်းရှင်များနှင့် ငါးဖမ်းသမားများပါဝင်သော စိုက်ပျိုးရေးအထွက်နှုန်းနှင့် အစားအသောက်ထုတ်လုပ်သည့် အသေးစားလုပ်ငန်းရှင်များ၏ ဝင်ငွေကို နှစ်ဆတိုးမြှင့်ရန်။ ထိုသို့ဆောင်ရွက်ရန်အတွက် မြေယာအသုံးပြုနိုင်ရေး၊ အခြားအထွက်တိုးသောအရင်းအမြစ်များ၊  လိုအပ်ချက်များ၊ အသိပညာများ၊ ငွေကြေးဝန်ဆောင်မှုများ၊ ဈေးကွက်များ၊ မိမိထုတ်ကုန်ကိုတန်ဖိုးမြှင့်တင်ရန်အတွက် အခွင့်အလမ်းများ၊ စိုက်ပျိုးမွေးမြူရေးမဟုတ်သော အလုပ်အကိုင်များကို တန်းတူညီမျှခံစားခွင့်များ ဖန်တီးပေးရန်။
2-4-title: '၂၀၃၀ တွင် ‌ရေရှည်တည်တံ့ခိုင်မြဲသော အစားအသောက်ထုတ်လုပ်ရေးစနစ်များ ရှိစေရန်။ အထွက်နှုန်းတိုးမှုကိုအားပေးသော၊ ဂေဟစနစ်ကို ထိန်းညှိပေးသော၊ ရာသီဥတုပြောင်းလဲမှု၊ ပြင်းထန်သော ရာသီဥတု၊ မိုးခေါင်ခြင်း၊ ရေကြီးခြင်းနှင့် အခြားသဘာဝဘေးအန္တရာယ်များနှင့်အတူ လိုက်လျောညီထွေစွာရှိသော၊ မြေကြီးနှင့် မြေဆီလွှာအရည်အသွေးကို ပိုမိုကောင်းမွန်စေသော ကြံ့ကြံ့ခံနိုင်သည့် စိုက်ပျိုးရေးအလေ့အကျင့်များကို မွေးမြူအကောင်အထည်ဖော်ရန်။ '
2-5-title: ၂၀၂၀ တွင် မျိုးစေ့များ၊ စိုက်ပျိုးပြီးသော အပင်များနှင့် လယ်မြေသုံးတိရိစ္ဆာန်များ၊ အိမ်မွေးတိရိစ္ဆာန်များ နှင့် ၎င်းတို့နှင့်ဆက်စပ်သော မျိုးစိတ်များ၏ မျိုးရိုးဆိုင်ရာကွဲပြားမှုများကို ထိန်းသိမ်းရန်။ ထိုသို့ဆောင်ရွက်ရာတွင်  ဒေသန္တရဆိုင်ရာ၊ နိုင်ငံတော်နှင့် နိုင်ငံတကာအဆင့်များတွင် အမျိုးမျိုးသော မျိုးစေ့များနှင့် မျိုးပင်ဘဏ်များကို ကောင်းမွန်စွာစီမံရန်။ နိုင်ငံတကာသဘောတူညီချက်များအရ မျိုးရိုးဆိုင်ရာရင်းမြစ်များနှင့် သက်ဆိုင်ရာဗဟုသုတများကို အသုံးချပြီး ရရှိလာသောအကျိုးကျေးဇူးများကို အားလုံးအတူတကွ မျှဝေခံစားနိုင်ရန်။
2-a-title: 'ဖွံ့ဖြိုးဆဲနိုင်ငံများ အထူးသဖြင့် ဖွံ့ဖြိုးမှုနိမ့်ပါးသောနိုင်ငံများတွင် စိုက်ပျိုးရေးအထွက်နှုန်းကို တိုးမြှင့်ရန်။ ထိုသို့ဆောင်ရွက်ရန်အတွက် နိုင်ငံတကာပူးပေါင်းဆောင်ရွက်မှုများကို ပိုမိုအရှိန်မြှင့်တင်ပြီး ကျေးလက်ဒေသများ၏ အခြေခံအဆောက်အအုံ၊ စိုက်ပျိုးရေးသုတေသန၊ ထပ်မံချဲ့ထွင်သောဝန်ဆောင်မှုများ၊ နည်းပညာဖွံ့ဖြိုးရေး၊ အပင်နှင့် မွေးမြူရေးမျိုးရိုးဘဏ်များတွင် ရင်းနှီးမြှပ်နှံမှုများကို ပိုမိုဖြစ်ပေါ်လာစေရန်။  '
2-b-title: 'Doha Development Round ၏ လုပ်ပိုင်ခွင့်များနှင့်အညီ စိုက်ပျိုးရေးပို့ကုန်များအတွက် မတည်ငွေများနှင့် ပို့ကုန်များအတွက် သတ်မှတ်ချက်ပုံစံအားလုံးကို ပယ်ဖျက်ပြီး ကမ္ဘာ့စိုက်ပျိုးရေး ဈေးကွက်များရှိ ကုန်သွယ်ရေးတားမြစ်ချက်များနှင့် စျေးကစားမှုများကို အမှန်သို့ပြန်လည်ပြင်ဆင်ရန်။ '
2-c-title: အစားအသောက်ဈေးနှုန်းများ ပြင်းပြင်းထန်ထန် မတည်ငြိမ်ခြင်းကို ကန့်သတ်နိုင်ရန် အစားအစာဈေးကွက်များနှင့် ဆင့်ပွားဈေးကွက်များ ကောင်းမွန်စွာလည်ပတ်စေရေး၊ အရံထားရှိသည့် အစားအစာရရှိနိုင်မှု အပါအဝင် ဈေးကွက်သတင်းအချက်အလက်ကို အချိန်နှင့်တစ်ပြေးညီရရှိစေရေး စသည်တို့အတွက် နည်းလမ်းများရေးဆွဲ အသုံးပြုခြင်း။
3-1-title: '၂၀၃၀ တွင် ကမ္ဘာလုံးဆိုင်ရာ သားဖွားမိခင်တို့၏ အသေအပျောက်နှုန်းကို မွေးဖွားမှု မိခင် တစ်သိန်းတွင် (၇၀)ဦးအောက်ထိ လျှော့ချရန်။ '
3-2-title: ၂၀၃၀ တွင် မွေးကင်းစကလေးများနှင့် အသက်(၅)နှစ်အောက်ကလေးများ၏ သေဆုံးမှုကို ရပ်တံ့နိုင်ရန်။ နိုင်ငံအားလုံးသည် မွေးကင်းစကလေးငယ်များသေဆုံးနှုန်းကို ကလေးတစ်ထောင်လျှင်(၁၂)ဦး အထိ လျှော့ချပြီး အသက် (၅)နှစ်အောက်ကလေးများ၏ သေဆုံးမှုကို အနည်းဆုံး ကလေးတစ်ထောင်လျှင်(၁၂)ဦးအထိ လျှော့ချရန်။
3-3-title: '၂၀၃၀ တွင် AIDS, တီဘီရောဂါ၊ ငှက်ဖျားရောဂါနှင့် လျစ်လှူရှုထားသော အပူပိုင်းရောဂါများကို အဆုံးသတ်ရန်။ အသည်းရောဂါ၊ ရေမသန့်သောကြောင့်ဖြစ်သော ရောဂါများနှင့် အခြားကူးစက်ပျံ့ပွားနိုင်သော ရောဂါများကို တားဆီးကာကွယ်ရန်။ '
3-4-title: '၂၀၃၀ တွင် မကူးစက်နိုင်သောရောဂါများကြောင့် အချိန်မတန်ဘဲ သေဆုံးခြင်းများကို ကာကွယ်ခြင်းနှင့် ကုသခြင်းများမှတဆင့် သုံးပုံတစ်ပုံအထိ လျှော့ချရန်နှင့် စိတ်ကျန်းမာရေးကောင်းမွန်စေရန် ဆောင်ရွက်ချက်များအား မြှင့်တင်ရန်။ '
3-5-title: 'မူးယစ်ဆေးနှင့် အရက်သေစာကို အန္တရာယ်ရှိသည်အထိ အသုံးပြုမှုများအပါအဝင် ဆေးဝါးများကို အလွန်အကျွံလွဲမှားစွာ အသုံးပြုမှုကို ကာကွယ်ကုသခြင်းများ ပိုမိုဆောင်ရွက်ရန်။ '
3-6-title: '၂၀၂၀ တွင် တစ်ကမ္ဘာလုံးတွင် ယာဉ်မတော်တဆမှုဖြစ်သောကြောင့် သေဆုံးမှုနှင့် ထိခိုက်မှုအရေအတွက်ကို တစ်ဝက်အထိ လျှော့ချရန်။ '
3-7-title: ၂၀၃၀ တွင် လိင်ပိုင်းဆိုင်ရာနှင့်မျိုးဆက်ပွားကျန်းမာရေး ဝန်ဆောင်မှုများကို အားလုံးလက်လှမ်းမီရရှိစေရန်။ မွေးဖွားမှု ထိန်းချုပ်ခြင်းနှင့် မျိုးဆက်ပွားကျန်းမာရေးအတွက် သတင်းအချက်အလက်နှင့် အသိပညာပေးခြင်းများကို နိုင်ငံတော်မဟာဗျူဟာများနှင့် အစီအစဉ်များတွင် ထည့်သွင်းရေးဆွဲရန်။
3-8-title: 'ငွေကြေးဆုံးရှုံးနိုင်ခြေကို ကာကွယ်ခြင်း၊ အရည်အသွေးပြည့်ဝပြီး အရေးကြီးသော ကျန်းမာရေးစောင့်ရှောက်မှုဝန်ဆောင်မှုများအား ရရှိစေခြင်း၊ လုံခြုံထိရောက်ပြီး  အရည်အသွေးပြည့်ဝတန်ဖိုးမျှတသော ဆေးနှင့် ကာကွယ်ဆေးများကို ရရှိရေး စသည်တို့ပါဝင်သည့် ဘက်စုံကျန်းမာရေးစောင့်ရှောက်မှုကို အကောင်အထည်ဖော်ရန်။ '
3-9-title: '၂၀၃၀ တွင် အန္တရာယ်၍ရှိသော ဓာတုပစ္စည်းများနှင့် လေ၊ရေနှင့် မြေဆီလွှာပျက်ဆီးညစ်ညမ်းခြင်းတို့ကြောင့် ဖြစ်ပေါ်လာသော သေဆုံးမှုနှင့် ဖျားနာမှုများကို ထိရောက်စွာ လျှော့ချနိုင်ရန်။ '
3-a-title: နိုင်ငံအားလုံးတွင် ဆေးလိပ်နှင့်ဆေးရွက်ကြီးသုံးစွဲမှုကို ထိန်းချုပ်နိုင်ရန် ချမှတ်ထားသော ကမ္ဘာ့ကျန်းမာရေးအဖွဲ့ကြီး၏မူဘောင် သဘောတူညီချက်များကို လိုအပ်သလို အကောင်အထည်ဖော်ခြင်း
3-b-title: ဖွံ့ဖြိုးဆဲနိုင်ငံများကို အဓိကထိခိုက်လျက်ရှိသော ကူးစက်နိုင်သောနှင့် မကူးစက်နိုင်သောရောဂါများအတွက် ကာကွယ်ဆေးနှင့် ဆေးဝါးများကို သုတေသနပြုလုပ်ရာတွင် အကူအညီပေးရန်။  လူသားအားလုံးဆေးဝါးများကို ရရှိအသုံးပြုနိုင်ပြီး ပြည်သူ့ကျန်းမာရေးကို ကာကွယ်နိုင်ရန်အတွက် ဖွံ့ဖြိုးဆဲနိုင်ငံများအနေဖြင့် ကုန်သွယ်ရေးဆိုင်ရာ ဉာဏမူပိုင်ခွင့်နှင့်ပတ်သက်သည့် ပြဌာန်းချက်များပါ အခွင့်အရေးများကို အပြည့်အဝအသုံးချနိုင်စေရန် TRIPS သဘောတူညီမှုနှင့် ပြည်သူ့ကျန်းမာရေးပေါ် အခြေခံထားသော Doha ကြေငြာချက်နှင့်အညီ တန်ဖိုးမျှတသော အရေးကြီး ဆေးဝါးနှင့် ကာကွယ်ဆေးများကို ရရှိစေရန်။ 
3-c-title: 'ဖွံ့ဖြိုးဆဲနိုင်ငံများ အထူးသဖြင့် ဖွံ့ဖြိုးမှုနိမ့်ပါးသောနိုင်ငံများနှင့် ဖွံ့ဖြိုးဆဲကျွန်းငယ်နိုင်ငံများတွင် ကျန်းမာရေးလုပ်သားများကို ထပ်မံမွေးထုတ်ခြင်း၊ စွမ်းဆောင်ရည်မြှင့်တင်ခြင်း၊ သင်တန်းများပေးခြင်းနှင့် အလုပ်တွင်ဆက်လက်ထိန်းသိမ်းထားခြင်းတို့အပါအဝင် ကျန်းမာရေးဆိုင်ရာဝန်ဆောင်မှုများတွေ ငွေကြေးထောက်ပံ့ခြင်းများပိုမိုဆောင်ရွက်ရန်။ '
3-d-title: ကျန်းမာရေးအန္တရာယ်များနှင့် ပတ်သက်၍ စောစီးစွာသတိပေးခြင်း၊ ဆုံးရှုံးနိုင်ချေလျှော့ချခြင်းနှင့် နိုင်ငံတော်နှင့် နိုင်ငံတကာကျန်းမာရေး အန္တရာယ်များကို စီမံခန့်ခွဲမှု လုပ်ငန်းစဉ်များလုပ်ဆောင်နိုင်သော စွမ်းဆောင်ရည်ကို နိုင်ငံအားလုံးတွင် အထူးသဖြင့် ဖွံ့ဖြိုးဆဲနိုင်ငံများတွင် မြှင့်တင်ပေးရန်
4-1-title: ၂၀၃၀ တွင် မိန်းကလေးငယ်များနှင့် ယောက်ျားလေးငယ်များအားလုံးသည် လွတ်လပ်ပြီးမျှတသော၊ အရည်အသွေးပြည့်ဝသော မူလတန်း၊ အလယ်တန်းပညာရေးများကို ရရှိသင်ကြားနိုင်ပြီး သင့်တော်ထိရောက်သော သင်ကြားရေးရလဒ်များကို ရရှိရန်။
4-2-title: '၂၀၃၀ တွင် မိန်းကလေးငယ်များနှင့် ယောက်ျားလေးငယ်များအားလုံးသည် မူလတန်းပညာရေးအတွက် အဆင်သင့်ဖြစ်နေစေရန် အရည်အသွေးပြည့်ဝသော အစောပိုင်းကာလဖွံ့ဖြိုးရေးနှင့် စောက်ရှောက်ရေးများကို ရရှိခံစားနိုင်ရန်။ '
4-3-title: '၂၀၃၀ တွင် အမျိုးသမီးတိုင်းနှင့် အမျိုးသားတိုင်းသည် တန်ဖိုးမျှတပြီး အရည်အသွေးပြည့်ဝသော ပညာရပ်ပိုင်းဆိုင်ရာ၊ အသက်မွေးဝမ်းကျောင်းမှုဆိုင်ရာ ပညာရေး၊ အထက်တန်းနှင့် တက္ကသိုလ်ပညာရေးများကို တန်းတူသင်ကြားနိုင်ရန်။ '
4-4-title: ၂၀၃၀ တွင် သင့်တင့်လျောက်ပတ်သော အလုပ်အကိုင်များရရှိပြီးနှင့် စွန့်ဦးတီထွင်လုပ်ငန်းများကိုဆောင်ရွက်နိုင်ရန်အတွက် သက်ဆိုင်ရာကျွမ်းကျင်မှုများ၊ ပညာရပ်ပိုင်းဆိုင်ရာနှင့် အသက်မွေးမှုဆိုင်ရာ ကျွမ်းကျင်မှုများ တတ်မြောက်ထားသော လူငယ်နှင့် အရွယ်ရောက်ပြီးသူအရေအတွက် များစွာတိုးပွားလာနိုင်စေရန်။
4-5-title: ၂၀၃၀ တွင် ပညာရေး၌ ကျား/မ ခွဲခြားကွာဟမှုကို ပပျောက်စေရန်။ ထိခိုက်လွယ်သူများ၊ မသန်စွမ်းသူများ၊ဌာနေတိုင်းရင်းသားလူမျိုးစုများနှင့် ထိခိုက်လွယ်သော အခြေအနေတွင်နေထိုင်ရသော ကလေးငယ်များအတွက် ပညာရေးပုံစံအားလုံးနှင့် အသက်မွေးဝမ်းကျောင်းပညာရပ်များကို တန်းတူညီမျှရရှိစေရန်။
4-6-title: '၂၀၃၀ တွင် လူငယ်အားလုံးနှင့် အမျိုးသားနှင့် အမျိုးသမီးများအပါအဝင် အရွယ်ရောက်ပြီးသူအများအပြားသည် စာနှင့်ဂဏန်းသင်္ချာကို တတ်မြောက်နားလည်အသုံးချတတ်စေရန်။ '
4-7-title: ၂၀၃၀ တွင် ပညာသင်ကြားသူအားလုံးသည် စဉ်ဆက်မပြတ်ဖွံ့ဖြိုးတိုးတက်ရေးကို တိုးမြှင့်ရန်အတွက် လိုအပ်သည့်အသိပညာနှင့် ကျွမ်းကျင်မှုများကို ရှိနေစေရန်။ ထိုပညာများထဲတွင် သဟဇာတမျှတသော ဘဝနေထိုင်မှု၊ လူ့အခွင့်အရေး၊ ကျား/မ တန်းတူညီမျှရှိရေး၊ ငြိမ်းချမ်းရေးနှင့် အကြမ်းမဖက်ရေးအသိကို တိုးမြှင့်ရေး၊ ကမ္ဘာ့နိုင်ငံသားများဖြစ်လာရေး၊ ယဉ်ကျေးမှုကွဲပြားခြင်းများကို လေးစားတတ်စေရေး၊ နှင့် စဉ်ဆက်မပြတ်ဖွံ့ဖြိုးတိုးတက်ရေးဆောင်ရွက်ရာတွင် ယဉ်ကျေးမှုများ၏ အရေးပါမှုကို နားလည်စေရေး စသည်တို့ကို လေ့လာသိရှိနေစေရန်။
4-a-title: 'ကလေးငယ်များ၊ မသန်စွမ်းများနှင့် ကျား/မ တန်းတူညီမျှရေးကို အလေးပေးသော ပညာရေးအဖြစ် အဆင့်မြှင့်တင်ပြီး ဘေးကင်းသော၊အကြမ်းမဖက်သော၊ အားလုံးပါဝင်နိုင်သော ထိရောက်သော သင်ကြားရေး ပတ်ဝန်းကျင်တစ်ခုကို ထောက်ပံ့တည်ဆောက်ပေးနိုင်ရန်။ '
4-b-title: ၂၀၂၀ တွင် ဖွံ့ဖြိုးဆဲနိုင်ငံများ၊ ဖွံ့ဖြိုးမှုနိမ့်ပါးသောနိုင်ငံများနှင့် ဖွံ့ဖြိုးဆဲကျွန်းငယ်နိုင်ငံများ၊ အာဖရိကန်နိုင်ငံများအတွက် ပညာသင်ဆုများများစွာ ပေးအပ်နိုင်ရန်။ အဆင့်မြင့် ပညာရေးဖြစ်သည့်သက်မွေးပညာရပ်များ၊ သတင်းအချက်အလက်၊ ဆက်သွယ်ရေးနည်းပညာများ၊ နည်းပညာဆိုင်ရာပညာရပ်များ၊ အင်ဂျင်နီယာပညာရပ်များနှင့် သိပ္ပံနည်းပညာအစီအစဉ်များအား ဖွံ့ဖြိုးပြီးနှင့် ဖွံ့ဖြိုးဆဲနိုင်ငံရှိ ကျောင်းသားကျောင်းသူများတက်ရောက်နိုင်ရေးအတွက် အကောင်အထည်ဖော်ဆောင်ရွက်ရန်။
4-c-title: '၂၀၃၀ တွင် ဖွံ့ဖြိုးဆဲနိုင်ငံများ၊ အထူးသဖြင့် ဖွံ့ဖြိုးမှုနိမ့်ပါးသောနိုင်ငံများနှင့် ဖွံ့ဖြိုးဆဲကျွန်းငယ်နိုင်ငံများတွင် နိုင်ငံတကာပူးပေါင်းဆောင်ရွက်မှုများမှတစ်ဆင့် ဆရာဖြစ်သင်တန်းများ ဆောင်ရွက်ပြီး အရည်အသွေးပြည့်ဝသော ဆရာ၊ ဆရာမအရေအတွက်ကို တိုးမြှင့်ရန်။ '
5-1-title: 'တစ်ကမ္ဘာလုံးတွင် အမျိုးသမီးနှင့် မိန်းကလေးငယ်များကို ခွဲခြားဆက်ဆံမှုများကို အဆုံးသတ်ရန်။ '
5-2-title: 'အမျိုးသမီးနှင့် မိန်းကလေးငယ်များကို လူမြင်ကွင်းနှင့် ဆိတ်ကွယ်ရာတွင် အကြမ်းဖက်မှု၊ လူကုန်ကူးမှု၊ လိင်ပိုင်းဆိုင်ရာ နှောက်ယှက်မှု  ခေါင်းပုံဖြတ်မှု နှင့် အခြားအကြမ်းဖက်မှုပုံစံများကို လုံးဝပပျောက်စေရန်။ '
5-3-title: 'အန္တရာယ်ရှိသော အလေ့အကျင့်များဖြစ်သည့် ကလေးငယ်များအားလက်ထပ်ပေးခြင်း၊ အတင်းအဓမ္မ လက်ထပ်ပေးခြင်းနှင့် အမ မျိုးပွားအင်္ဂါ ဖျက်ဆီးခြင်း/ သားကြောဖြတ်ခြင်းများအား လုံးဝပပျောက်စေရန်။ '
5-4-title: မိမိနိုင်ငံ၏အခြေအနေအလိုက် ပြည်သူ့ဝန်ဆောင်မှုများ၊ အခြေခံအဆောက်အအုံများ၊ လူမှုကာကွယ်ရေးမူဝါဒများကို ထောက်ပံ့ပေးပြီး အိမ်တွင်းနှင့် မိသားစုတွင်းတွင် တာဝန်မျှဝေယူတတ်စေခြင်းတို့အား တိုးမြှင့်ဆောင်ရွက်ခြင်းဖြင့် အခကြေးငွေမရရှိသော စောင့်ရှောက်မှုပေးခြင်းအလုပ်များ၊ အိမ်တွင်းအလုပ်များကို အသိအမှတ်ပြုပြီး တန်ဖိုးထားတတ်လာစေရန်။
5-5-title: 'နိုင်ငံရေး၊ စီးပွားရေးနှင့် နေ့စဉ်ဘဝတွင် ဆုံးဖြတ်ချက်ချခြင်းလုပ်ငန်းစဉ်များ၌ အမျိုးသမီးများမှ ထိရောက်စွာအပြည့်အဝပါဝင်နိုင်ပြီး ခေါင်းဆောင်မှုအခန်းကဏ္ဍတွင် တန်းတူအခွင့်အရေးများကိုရရှိရန်။ '
5-6-title: Programme of Action of the International Conference on Population and Development၊ Beijing Platform for Action တို့နှင့် ၎င်းအစည်းအဝေးပွဲများမှ ရလာဒ်များနှင့်အညီ အားလုံးသဘောတူညီထားသော လိင်ပိုင်းဆိုင်ရာ အသိပညာနှင့် မျိုးဆက်ပြန့်ပွားကျန်းမာရေးနှင့် အခွင့်အရေးများကို အားလုံးရရှိစေရန်။
5-a-title: 'စီးပွားရေးဆိုင်ရာ ရင်းမြစ်များ၊ မြေယာပိုင်ဆိုင်မှု၊ မြေယာထိန်းချုပ်နိုင်မှုနှင့် အခြားပိုင်ဆိုင်မှုပုံစံများ၊ ငွေကြေးဝန်ဆောင်မှုများ၊ အမွေဆက်ခံမှုနှင့် သဘာဝသယံဇာတများ နှင့် ပတ်သက်ပြီး အမျိုးသမီးများအား တန်းတူအခွင့်အရေးရရှိစေရန် နိုင်ငံတော် ဥပဒေနှင့်အညီ ပြုပြင်ပြောင်းလဲရေးများကို ဆောင်ရွက်ရန်။ '
5-b-title: 'အမျိုးသမီးများ စွမ်းဆောင်ရည်မြှင့်တင်ခြင်းကို တိုးမြှင့်ရန် အသုံးချနိုင်သော နည်းပညာ၊ အထူးသဖြင့် သတင်းအချက်အလက်နှင့် ဆက်သွယ်ရေးနည်းပညာ အသုံးချနိုင်မှုကို ပိုမိုအားကောင်းအောင်ဆောင်ရွက်ရန်။ '
5-c-title: 'ကျား/မ တန်းတူညီမျှမှုရှိစေရေးနှင့် အမျိုးသမီးများနှင့် မိန်းကလေးငယ်များကို ဘက်ပေါင်းစုံမှ စွမ်းဆောင်ရည်မြှင့်တင်ရေးအတွက် ကောင်းမွန်သော မူဝါဒများနှင့် သင့်တော်သည် ဥပဒေများကို ချမှတ်ပြီး ပိုမိုတိုးမြှင့်ဆောင်ရွက်ရန်။ '
6-1-title: '၂၀၃၀ တွင် လူသားအားလုံး ဘေးကင်းပြီး တန်ဖိုးမျှတသော သောက်သုံးရေကို ရရှိနိုင်ရန်။ '
6-2-title: ၂၀၃၀ တွင် လူသားအားလုံးအတွက် အထူးသဖြင့် အမျိုးသမီးများ၊ မိန်းကလေးငယ်များနှင့် ထိခိုက်လွယ်သောအခြေအနေတွင် နေထိုင်သူများ၏ လိုအပ်ချက်ကို ရှေးရှု၍ လုံလောက်ပြီးတန်းတူညီမျှဖြစ်သော မိလ္လာစနစ်နှင့် တစ်ကိုယ်ရေသန့်ရှင်းရေးလုပ်ငန်းများကို အားပေးဆောင်ရွက်ရန်နှင့် မြေပြင်တွင် စည်းကမ်းမဲ့ မစင်စွန့်ခြင်းကို ရပ်တန့်တားဆီးရန်။
6-3-title: '၂၀၃၀ တွင် ရေထုညစ်ညမ်းစေမှုကိုလျှော့ချပြီး ရေ၏အရည်အသွေးကို တိုးမြှင့်ရန်။ အမှိုက်စွန့်ပစ်ခြင်းမပြုလုပ်ရန်၊ အန္တရာယ်ရှိသော ဓာတုပစ္စည်းနှင့် အခြားပစ္စည်းများ စွန့်ပစ်ခြင်းကို လျှော့ချရန် သန့်စင်ထားခြင်းမရှိသော စွန့်ပစ်ရေဆိုးပမာဏကို တစ်ဝက်တိတိလျှော့ချရန် နှင့် ထိုရေဆိုးများအား ပြန်လည်သန့်စင် တစ်ကမ္ဘာလုံးဘေးကင်းစွာအသုံးပြုနိုင်ရန်။ '
6-4-title: '၂၀၃၀ တွင် ကဏ္ဍအားလုံး၌ ထိရောက်စွာ ရေအသုံးပြုနိုင်မှုကို သိသာစွာတိုးမြှင့်ရန်။ ရေရှားပါးမှုဖြစ်ပွားနေသည်ကို သတိမူမိပြီး ရေချိုကို ရေရှည်တည်တံ့အောင်အသုံးပြုမှုနှင့် အထောက်အပံ့ပေးမှုကို ဆောင်ရွက်ရန်။ ရေရှားပါးမှုကြောင့် ထိခိုက်သော လူဦးရေပမာဏကို သိသာစွာ လျှော့ချရန်။ '
6-5-title: '၂၀၃၀ တွင် နိုင်ငံအားလုံး လိုအပ်သည့်အချိန်၌ နယ်နိမိတ်ဖြတ်ကျော် ပူးပေါင်းဆောင်ရွက်မှုများအပါအဝင် ဘက်ပေါင်းစုံမှ ရေအရင်းမြစ်စီမံခန့်ခွဲမှုကို အကောင်အထည်ဖော်ရန်။  '
6-6-title: '၂၀၂၀ တွင် တောင်တန်းများ၊ တောအုပ်များ၊ စိမ့်မြေများ၊ မြစ်များ၊ ရေအောင်းအလွှာများနှင့် ရေကန်များအပါအဝင် ရေနှင့်ပတ်သတ်သည့် အရင်းမြစ်များကို ပြန်လည်ထိန်းသိမ်းကာကွယ်ရန်။ '
6-a-title: '၂၀၃၀ တွင် ဖွံ့ဖြိုးဆဲနိုင်ငံများတွင် ရေသိုလှောင်ခြင်း၊ ရေချိုဖြစ်အောင် ချက်လုပ်ခြင်း၊ သိုလှောင်ထားသောရေများ လုံလောက်ကောင်းမွန်စေခြင်း၊ ရေဆိုးသန့်စင်ခြင်း၊ ပြန်လည်အသုံးပြုခြင်း နည်းပညာများ အပါအဝင် ရေနှင့် မိလ္လာဆိုင်ရာ လုပ်ငန်းအစီအစဉ်များနှင့်ပတ်သက်ပြီး ပိုမိုကောင်းမွန်စွာဆောင်ရွက်နိုင်ရန် နိုင်ငံတကာပူးပေါင်းဆောင်ရွက်မှုအကူအညီနှင့် စွမ်းဆောင်ရည်မြှင့်တင်ခြင်းဆိုင်ရာ ကူညီထောက်ပံ့မှုများကိုချဲ့ထွင်ခြင်း။ '
6-b-title: ရေနှင့် မိလ္လာဆိုင်ရာ စီမံခန့်ခွဲမှုကို ပိုမိုအဆင့်မြင့်စွာဆောင်ရွက်ရာတွင် ဒေသခံပြည်သူများ၏ ပူးပေါင်းပါဝင်မှုကို ထောက်ပံ့မြှင့်တင်ခြင်း
7-1-title: '၂၀၃၀ တွင် လူသားအားလုံးသည် အခကြေးငွေအားဖြင့် တန်ဖိုးမျှတသော၊ စိတ်ချရသော ခေတ်မီစွမ်းအင်ဝန်ဆောင်မှုများကို ရရှိအသုံးပြုနိုင်စေရန်။ '
7-2-title: '၂၀၃၀ တွင် ကမ္ဘာလုံးဆိုင်ရာစွမ်းအင်ထုတ်လုပ်မှုတွင် ပြန်ပြည့်မြဲစွမ်းအင်ကို ပိုမိုမျှဝေအသုံးပြုနိုင်စေရန်။ '
7-3-title: '၂၀၃၀ တွင် ကောင်းမွန်ပြီးအကျိုးရှိသောစွမ်းအင်အသုံးပြုမှုကို တစ်ကမ္ဘာလုံးအတိုင်းအတာဖြင့် နှစ်ဆမြှင့်တင်ရန်။ '
7-a-title: '၂၀၃၀ တွင် ပြန်ပြည့်မြဲစွမ်းအင်၊ ကောင်မွန်ပြီးအကျိုးရှိသောစွမ်းအင်၊ အဆင့်မြင့်ပြီးသန့်ရှင်းသော လောင်စာဆီနည်းပညာ တို့အပါအဝင် သန့်ရှင်းသောစွမ်းအင်ဆိုင်ရာ သုတေသနနှင့် နည်းပညာများကို ရရှိအသုံးပြုနိုင်ရန်အတွက် နိုင်ငံတကာပူးပေါင်းဆောင်ရွက်မှုများကို မြှင့်တင်ရန်။  စွမ်းအင်ထုတ်လုပ်ခြင်းနှင့် သန့်ရှင်းသောစွမ်းအင်နည်းပညာများတွင် ရင်းနှီးမြှပ်နှံမှုများကို တိုးမြှင့်ရန်။ '
7-b-title: '၂၀၃၀ တွင် ဖွံ့ဖြိုးဆဲနိုင်ငံများ၊ အထူးသဖြင့် ဖွံ့ဖြိုးမှုနိမ့်ပါးသောနိုင်ငံများ၊ ဖွံ့ဖြိုးဆဲကျွန်းငယ်နိုင်ငံများနှင့် ကုန်းတွင်းနိုင်ငံများတွင် ၎င်းတို့ရရှိသော အထောက်အပံ့အစီအစဉ်များနှင့်အညီ ခေတ်မီပြီး ရေရှည်ဖွံ့ဖြိုးတိုးတက်စေသော စွမ်းအင်ဝန်ဆောင်မှုများကို ထောက်ပံ့ပေးသည့် အခြေခံအဆောက်အအုံများနှင့် နည်းပညာများကို အဆင့်မြှင့်ချဲ့ထွင်ရန်။ '
8-1-title: လူတစ်ဦးချင်းစီ၏ စီးပွားရေးဖွံ့ဖြိုးမှုကို နိုင်ငံ၏အခြေအနေများနှင့်အညီ ထိန်းထားရန်။ အထူးသဖြင့် ဖွံ့ဖြိုးမှုနိမ့်ပါးသော နိုင်ငံများတွင် နိုင်ငံ၏တစ်နှစ်ဝင်ငွေတိုးနှုန်း၏ ၇ ရာခိုင်နှုန်းတွင် ထိန်းထားနိုင်ရန်။
8-10-title: 'လူသားအားလုံး ဘဏ်၊ အာမခံနှင့် ငွေကြေးဝန်ဆောင်မှုအား ပိုမိုရရှိအသုံးပြုနိုင်ရန်အတွက် ပြည်တွင်းငွေကြေးဆိုင်ရာအဖွဲ့အစည်းများ၏ လုပ်ပိုင်ခွင့်ကို ပိုမိုမြှင့်တင်ရန်။ '
8-2-title: လုပ်အားအများအပြားလိုအပ်သောကဏ္ဍများနှင့် တန်ဖိုးမြှင့်ထုတ်ကုန်ကဏ္ဍများကို အဓိကထားခြင်းတို့ပါဝင်သော ထုတ်ကုန်အမျိုးအစားအများအပြားထုတ်လုပ်ခြင်း၊ နည်းပညာနှင့် တီထွင်ဆန်းသစ်မှုများကို အဆင့်မြှင့်ခြင်းမျာလုပ်ဆောင်ခြင်းမှဆင့် စီးပွားရေးပိုမိုကောင်းမွန်လာစေရန် ဆောင်ရွက်ခြင်း။
8-3-title: 'ကောင်းမွန်သောရလဒ်များ၊ သင့်တင့်လျောက်ပတ်သော အလုပ်အကိုင်ဖန်တီးမှုများ၊ စွန့်ဦးတီထွင်မှုလုပ်ငန်းများ၊ တီထွင်ဆန်းသစ်မှုများကို အထောက်ပံ့ပေးသော ဖွံ့ဖြိုးတိုးတက်ရေးကိုဦးတည်သည့် မူဝါဒများကို တိုးမြှင့်ဆောင်ရွက်ရန်။ ငွေကြေးဝန်ဆောင်မှုများကို အသုံးပြုနိုင်ပြီး အငယ်စား၊ အသေးစားနှင့် အလတ်စားစီးပွားရေးလုပ်ငန်းများ၏ ပိုမိုဖြစ်ပေါ်လာစေရန်။  '
8-4-title: '၂၀၃၀ တစ်လျှောက်တွင် ကမ္ဘာ့သယံဇာတ စားသုံးမှုနှင့် ထုတ်လုပ်ရေးလုပ်ငန်းစဉ်များတွင် ပိုမိုအကျိုးရှိစွာအသုံးပြုနိုင်ရန်။ ဖွံ့ဖြိုးပြီးနိုင်ငံများမှ ဦးဆောင်ပြီး စဉ်ဆက်မပြတ်ဖွံ့ဖြိုးတိုးတက်စေသော စားသုံးမှုနှင့် ထုတ်လုပ်မှု အစီအစဉ်များအတွက် ချမှတ်ထားသော (၁၀) နှစ်တာ မူဘောင်များနှင့် အညီ သဘာဝပတ်ဝန်းကျင်မထိခိုက်စေသောစီးပွားရေးဖွံ့ဖြိုးမှုကို ကြိုးစားဆောင်ရွက်ရန်။ '
8-5-title: '၂၀၃၀ တွင် အမျိုးသမီးများနှင့် အမျိုးသားများ၊ လူငယ်များ၊ မသန်စွမ်းသူများ၊ အားလုံးအတွက် လုပ်ငန်းတွင်သော အလုပ်အကိုင်များနှင့် သင့်တင့်လျောက်ပတ်သော အလုပ်အကိုင်များကို ဖန်တီးပေးနိုင်ပြီး အလုပ်တန်ဖိုးနှင့်ညီသော လုပ်ခလစာကို ရရှိစေရန်။ '
8-6-title: ၂၀၃၀ တွင် အလုပ်လက်မဲ့ဖြစ်သော၊ ပညာမသင်ကြားရသော လူငယ်ထု အချိုးအစားကို သိသာစွာ လျှော့ချစေနိုင်ရန်။
8-7-title: 'အတင်းအဓမ္မခိုင်းစေခြင်း နှင့် ခေတ်သစ်ကျွန်ပြုခြင်း၊ လူကုန်ကူးခြင်းများကို အဆုံးသတ်ရာတွင် အရေးပေါ်ထိရောက်သော လှုပ်ရှားမှုများကို ဆောင်ရွက်ရန်။ ကလေးလုပ်သားများ၊ ကလေးစစ်သားများကို အသုံးပြုခြင်း၏ အဆိုးဆုံးပုံစံများကို တားဆီးအဆုံးသတ်ရန်။ ၂၀၂၅ တွင် ကလေးလုပ်သား အသုံးပြုခြင်းအမျိုးမျိုးကို ရပ်တန့်ရန်။ '
8-8-title: 'အလုပ်သမားအခွင့်အရေးများကို ကာကွယ်ရန်။ ရွှေ့ပြောင်းလုပ်သားများ၊ အထူးသဖြင့် အမျိုးသမီးရွှေ့ပြောင်းလုပ်သားများနှင့် လစာနည်းပြီးခိုင်မာမှုမရှိသောအလုပ်ကိုလုပ်ကိုင်နေသူများ စသည်တို့အပါအဝင် အလုပ်သမားအားလုံးအတွက် စိတ်ချလုံခြုံသော လုပ်ငန်းခွင်ဝန်းကျင်ကို ဖန်တီးပေးနိုင်ရန်။ '
8-9-title: '၂၀၃၀ တွင် အလုပ်အကိုင်များဖန်တီးပေးပြီး ဒေသခံယဉ်ကျေးမှုနှင့်ထွက်ကုန်များကို အားပေးသော ရေရှည်တည်တံ့ခိုင်မြဲသည့် ခရီးသွားလုပ်ငန်းကို အရှိန်မြှင့်တင်ဆောင်ရွက်ရန်အတွက် မူဝါဒများရေးဆွဲအကောင်အထည်ဖော်ရန်။ '
8-a-title: 'ဖွံ့ဖြိုးမှုနိမ့်ပါးသောနိုင်ငံများအား ကုန်သွယ်ရေးဆိုင်ရာနည်းပညာအကူအညီများကို ပေးအပ်ရန်အတွက် မူဘောင်ချမှတ်ပြီး ဖွံ့ဖြိုးဆဲနိုင်ငံများအား ပေးအပ်သည့်ကုန်သွယ်ရေးအထောက်အပံ့များကို တိုးမြှင့်ရန်။ '
8-b-title: ၂၀၂၀ တွင် လူငယ်များအလုပ်အကိုင်ရရှိရေးအတွက် ကမ္ဘာလုံးဆိုင်ရာ မဟာဗျူဟာတစ်ခုကို ရေးဆွဲလုပ်ဆောင်ပြီး  နိုင်ငံတကာအလုပ်သမားအဖွဲ့အစည်း၏ ကမ္ဘာလုံးဆိုင်ရာ အလုပ်အကိုင်များ၏ပဋိညာဉ် ကို အကောင်အထည်ဖော်ရန်။
9-1-title: ဒေသခံနှင့်နိုင်ငံတကာအဆင့်များအပါအဝင် အရည်အသွေးကောင်းသော၊ စိတ်ချရသော၊ စဉ်ဆက်မပြတ်တိုးတက်သော၊ ကြံ့ကြံ့ခံနိုင်ရည်ရှိသော အခြေခံအုတ်မြစ်တစ်ခုကို ဖန်တီးရန်။ ထိုအခြေခံအုတ်မြစ်သည် လူသားအားလုံးအတွက် အခကြေးငွေတက်နိုင်ပြီး မျှတမှုကို အခြေခံသည့် စီးပွားရေးဖွံ့ဖြိုးမှုနှင့် လူသားများ၏ကောင်းကျိုးကို အထောက်အကူပြုရန်။
9-2-title: '၂၀၃၀ တွင် အားလုံးပါဝင်နိုင်ပြီး စဉ်ဆက်မပြတ်ဖွံ့ဖြိုးတိုးတက်သော စက်မှုလုပ်ငန်းများကို ပိုမိုဆောင်ရွက်နိုင်ရန်။ နိုင်ငံ၏အခြေအနေများနှင့်အညီ စက်မှုလုပ်ငန်းများမှ ဖန်တီးပေးသော အလုပ်အကိုင်နှင့် ပြည်တွင်းအသားတင်ကုန်ထုတ်လုပ်မှုကို  မြှင့်တင်ရန်မှင့် ဖွံ့ဖြိုးမှုနိမ့်ပါးသောနိုင်ငံများတွင် နှစ်ဆမြှင့်တင်ရန်။ '
9-3-title: အထူးသဖြင့် ဖွံ့ဖြိုးဆဲနိုင်ငံများတွင် လုပ်ငန်းငယ်များနှင့် အခြားစီးပွားရေးလုပ်ငန်းများအား ငွေကြေးဝန်ဆောင်မှုများ၊ အားလုံးတက်နိုင်သော ချေးငွေစနစ်ကို ရရှိ အသုံးပြုနိုင်ရန်။ ထိုလုပ်ငန်းများအား တန်ဖိုးမြှင့်ကွင်းဆက်နှင့် ဈေးကွက်များတွင် ပိုမိုပါဝင်လာနိုင်စေရန်။
9-4-title: ၂၀၃၀ တွင် နိုင်ငံအားလုံးသည် သယံဇာတများအသုံးပြုရာတွင် ထိရောက်ပြီး အကျိုးရှိစေခြင်းနှင့် သန့်ရှင်းပြီး သဘာဝပတ်ဝန်းကျင်ကို မထိခိုက်စေသော နည်းပညာများနှင့်လုပ်ငန်းအစီအစဉ်များကို ပိုမိုအသုံးပြုလာစေခြင်း စသည်တို့ဖြင့် အခြေခံအဆောက်အအုံတည်ဆောက်ရေးနှင့် ပြုပြင်မွမ်းမံရေးလုပ်ငန်းများကို ရေရှည်တည်တံ့ခိုင်မြဲမှုရှိအောင် တတ်စွမ်းနိုင်သ၍ အဆင့်မြှင့်တင်ဆောင်ရွက်ရန်
9-5-title: ၂၀၃၀ တွင် နိုင်ငံအားလုံး၌ အထူးသဖြင့် ဖွံ့ဖြိုးဆဲနိုင်ငံများ၏ သိပ္ပံနည်းကျသုတေသနဆောင်ရွက်ခြင်းများနှင့် လုပ်ငန်းကဏ္ဍများတွင် နည်းပညာစွမ်းဆောင်ရည်ကို မြှင့်တင်ရန်။ လူတစ်သန်းလျှင် သုတေသနနှင့် ဖွံ့ဖြိုးတိုးတက်ရေးဆိုင်ရာ လုပ်ငန်းလုပ်သားဦးရေကို သိသာစွာတိုးမြှင့်ရန်။ တီထွင်ဆန်းသစ်မှုများကို အားပေးရန်နှင့် အစိုးရနှင့် ပုဂ္ဂလိက သုတေသနနှင့် ဖွံဖြိုးတိုးတက်ရေးဆိုင်ရာလုပ်ငန်းများတွင် ငွေကြေးသုံးစွဲမှုများကို တိုးမြှင့်ရန်။
9-a-title: ဖွံ့ဖြိုးဆဲနိုင်ငံများတွင် ရေရှည်ဖွံ့ဖြိုးတိုးတက်ပြီး ကြံ့ကြံ့ခံနိုင်သော အခြေခံအဆောက်အအုံများ ဖွံ့ဖြိုးမှုကို ဖြည့်ဆည်းဆောင်ရွက်ရန်အတွက် အာဖရိကန်နိုင်ငံများ၊ ဖွံ့ဖြိုးမှုနိမ့်ပါးသောနိုင်ငံများနှင့် ဖွံ့ဖြိုးဆဲကျွန်းငယ်နိုင်ငံများ၊ ကုန်းတွင်းနိုင်ငံများကို ငွေကြေး၊နည်းပညာနှင့် ပညာရပ်ဆိုင်ရာအကူအညီများကို တိုးမြှင့်ပေးအပ်နိုင်စေရန်။
9-b-title: ဖွံ့ဖြိုးဆဲနိုင်ငံများတွင် လုပ်ငန်းအမျိုးမျိုးတိုးပွားဆောင်ရွက်နိုင်ရန်နှင့် ကုန်စည်များကို တန်ဖိုးမြှင့်ရန်အတွက် ပြည်တွင်းနည်းပညာဖွံ့ဖြိုးတိုးတက်ရေး၊ သုတေသနနှင့် ဆန်းသစ်တီထွင်မှုများကို အားပေးကူညီအထောက်အကူပြုသည့် မူဝါဒချမှတ်ခြင်းများကို ဆောင်ရွက်ရန်။
9-c-title: '၂၀၂၀တွင် ဖွံ့ဖြိုးမှုနိမ့်ပါးသောနိုင်ငံများ၌ သတင်းအချက်အလက်နှင့် ဆက်သွယ်ရေးနည်းပညာများကို ပိုမိုရရှိအသုံးပြုနိုင်ပြီး အင်တာနက်ကို ဈေးနှုန်းသက်သာစွာဖြင့် အသုံးပြုနိုင်ရန်။ '
