heading: Тұрақты даму мақсаттары шеңбері үшін деректер
instructions: Әрбір мақсатқа басыңыз, немесе тұрақты даму мақсаттары шеңберінің жаһандық
  көрсеткіштерінен іздеңіз
download_all: Барлық деректерді жүктеп алыңыз
zip_file: ZIP файл
intro_title: 17 мақсат - біздің әлемді өзгерту
intro_body: <a href="https://www.un.org/sustainabledevelopment/ru/">Тұрақты даму мақсаттары (SDGs)</a> кедейлікті жоюға, планетаны қорғауға және өмірді қорғауға бағытталған әмбебап үндеу. барлық жерде, әркімнің өмірі мен болашағын жақсарту. 17 мақсатты БҰҰ-ға мүше барлық мемлекеттер 2015 жылы <a href="https://www.un.org/ga/search/view_doc.asp?symbol=A/RES/70/1&Lang=R">2030 тұрақты дамуының күн тәртібі</a>.