17-14-title: 'Ընդլայնել քաղաքականության փոխշաղկապվածությունը հանուն կայուն զարգացման '
17-15-title: 'Հարգել յուրաքանչյուր երկրի քաղաքականությունների դաշտը և առաջնորդությունը՝
