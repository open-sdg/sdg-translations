'1':
  short: Fără sărăcie
  title: Eradicarea sărăciei în toate formele sale şi în orice context
'10':
  short: Inegalități reduse
  title: Reducerea inegalităţilor în interiorul ţărilor şi de la o ţară la alta
'11':
  short: Orașe și comunități durabile
  title: Dezvoltarea oraşelor şi a aşezărilor umane pentru ca ele să fie deschise tuturor, sigure, reziliențe şi durabile
'12':
  short: Consum și producție responsabile
  title: Asigurarea unor tipare de consum şi producţie durabile
'13':
  short: Acţiune asupra climei
  title: Luarea unor măsuri urgente de combatere a schimbărilor climatice şi a impactului lor
'14':
  short: Viața sub apă
  title: Conservarea şi utilizarea durabilă a oceanelor, mărilor şi a resurselor marine pentru o dezvoltare
    durabilă
'15':
  short: Viața pe pământ
  title: Protejarea, restaurarea şi promovarea utilizării durabile a ecosistemelor
    terestre, gestionarea durabilă a pădurilor, combaterea deșertificării, stoparea şi repararea
    degradării solului și stoparea pierderilor de biodiversitate
'16':
  short: Pace, justiție și instituții puternice
  title: Promovarea unor societăți pașnice și incluzive pentru o dezvoltare
    durabilă, a accesului la justiție pentru toţi şi crearea unor instituţii eficiente, responsabile
    şi incluzive la toate nivelurile
'17':
  short: Parteneriate pentru obiective
  title: Consolidarea mijloacelor de implementare și revitalizarea parteneriatului
    global pentru dezvoltare durabilă
'2':
  short: Zero foame
  title: Eradicarea foametei, asigurarea securităţii alimentare, îmbunătăţirea nutriţiei
     şi promovarea unei agriculturi durabile
'3':
  short: Sănătate și stare de bine
  title: Asigurarea unei vieţi sănătoase şi promovarea bunăstării tuturor la orice vârstă
'4':
  short: Educație de calitate
  title: Garantarea unei educaţii de calitate şi promovarea oportunităţilor de
    învăţare de-a lungul vieţii pentru toţi
'5':
  short: Egalitate de gen
  title: Realizarea egalităţii de gen şi împuternicirea tuturor femeilor şi a fetelor
'6':
  short: Apă curată și igienă
  title: Asigurarea disponibilităţii şi managementului durabil al apei şi sanitaţie
    pentru toţi
'7':
  short: Energie accesibilă și curată
  title: Asigurarea accesului tuturor la energie la preţuri accesibile, într-un mod
    sigur, durabil şi modern
'8':
  short: Muncă decentă și creștere economică
  title: Promovarea unei creşteri economice susţinute, deschise tuturor şi durabile, a ocupării 
    depline şi productive a forţei de muncă şi a unei munci decente pentru toţi
'9':
  short: Industrie, inovație și infrastructură
  title: Construirea unor infrastructuri rezistente, promovarea industrializării
    durabile şi încurajarea inovaţiei
