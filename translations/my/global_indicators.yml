3-7-1-title: မွေးဖွားမှုထိန်းချုပ်ခြင်းလိုအပ်ချက်ကို ခေတ်သစ်နည်းလမ်းများဖြင့် ဆောင်ရွက်ကြသော မျိုးဖွားနိုင်သည့်အရွယ် (အသက် ၁၅နှစ်မှ ၄၉နှစ်) အတွင်းရှိသော အမျိုးသမီးများ၏ အချိုးအစား
3-7-2-title: ' လူတစ်ထောင်လျှင် (အသက် ၁၀နှစ်မှ ၁၄နှစ်အတွင်းနှင့် အသက် ၁၅နှစ်မှ ၁၉နှစ်အတွင်း) ရှိသော ဖော်ပြပါ အသက်အပိုင်းအခြားအုပ်စုများ၏ ဆယ်ကျော်သက် ကိုယ်ဝန်ဆောင်နှုန်း'
