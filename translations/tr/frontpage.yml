intro_body: <a href="https://www.un.org/sustainabledevelopment/sustainable-development-goals/">Sürdürülebilir
  Kalkınma Amaçları (Sustainable Development Goals - SDG)</a> yoksulluğu sona erdirmek,
  gezegeni korumak ve her yerde herkesin yaşamını ve umutlarını iyileştirmek için
  evrensel bir eyleme geçme çağrısıdır. 17 Amaç, <a href="http://www.un.org/ga/search/view_doc.asp?symbol=A/RES/70/1&Lang=E">2030
  Sürdürülebilir Kalkınma Gündemi</a> kapsamında 2015 yılında tüm BM üye devletleri
  tarafından benimsenmiştir.
