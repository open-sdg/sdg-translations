17-7-title: 'Զարգացող երկրներում նպաստավոր պայմաններով խթանել բնապահպանորեն անվտանգ
  տեխնոլոգիաների զարգացումը, փոխանցումը, տարածումն ու ծավալումը, այդ թվում՝ արտոնյալ
