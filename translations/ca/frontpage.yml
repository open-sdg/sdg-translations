download_all: Descarregar totes les dades
zip_file: Arxiu zip
intro_title: 17 objetius per a transformar el nostre món
intro_body: Els <a href="https://www.un.org/sustainabledevelopment/es">Objectius de
  Desenvolupament Sostenible (SDG)</a> són una crida universal a l'acció per acabar
  amb la pobresa, protegir el planeta i millorar les vides i perspectives de tots,
  a tot arreu. Els 17 Objectius van ser adoptats per tots els estats membres de les
  Nacions Unides el 2015, com a part de l' <a href="https://www.un.org/ga/search/view_doc.asp?symbol=A/RES/70/1&Lang=S">Agenda
  2030 per al Desenvolupament Sostenible</a>.
heading_short: Dades de %country.name per als Objectius de Desenvolupament Sostenible
instructions_short: Feu clic a cada objectiu per obtenir les dades d'indicadors globals
  de l'Objectiu de Desenvolupament Sostenible de %country.name.
instructions_shorter: Seleccioneu cada objectiu per a les dades dels indicadors.
