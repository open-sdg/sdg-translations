6-1-1-title: 'Անվտանգ ձևով կառավարվող խմելու ջրի մատակարարման ծառայություններից օգտվող
  բնակչության համամասնությունը '
6-2-1-title: 'Անվտանգ ձևով կառավարվող սանիտարահիգիենիկ ծառայություններից, այդ թվում՝
  օճառով և ջրով ձեռքերը լվանալու հարմարությունից օգտվող բնակչության համամասնությունը '
6-3-1-title: 'Անվտանգ ձևով մաքրված կեղտաջրերի համամասնությունը '
6-3-2-title: 'Ջրային ավազանների համամասնությունը շրջակա որակյալ ջրով '
6-4-1-title: 'Ջրօգտագործման արդյունավետության փոփոխությունը ժամանակի ընթացքում '
6-4-2-title: 'Ջրի սթրեսի մակարդակը. քաղցրահամ ջրի ջրառը որպես համամասնություն քաղցրահամ ջրի պաշարների նկատմամբ '
6-5-1-title: 'Ջրային ռեսուրսների համապարփակ կառավարման իրականացման աստիճանը (0-100) '
6-5-2-title: 'Անդրսահմանային ջրային ավազանի համամասնությունը ջրային համագործակցության
  գործառնական պայմանավորվածությամբ '
6-6-1-title: 'Ջրաէկոհամակարգերի չափերի մեջ ժամանակի ընթացքում կատարված փոփոխությունը '
6-a-1-title: 'Ջրամատակարարման և ջրահեռացմանն առնչվող՝ զարգացմանն ուղղված պաշտոնական
  օգնության քանակը, որը մաս է կազմում պետության կողմից համակարգվող ծախսերի պլանի '
6-b-1-title: 'Տեղական վարչական միավորների համամասնությունը, որոնք ունեն հաստատված
  և գործող քաղաքականություններ և ընթացակարգեր՝ ջրամատակարարման և ջրահեռացման կառավարման
  մեջ տեղական համայնքների մասնակցության համար '
7-1-1-title: 'Էլեկտրականություն ունեցող բնակչության համամասնությունը '
7-1-2-title: 'Հիմնականում մաքուր վառելիքին և տեխնոլոգիաներին ապավինող բնակչության
  համամասնությունը '
7-2-1-title: 'Վերականգնվող էներգիայի համամասնությունը էներգիայի ընդհանուր վերջնական
  սպառման մեջ '
7-3-1-title: 'Էներգաինտենսիվությունը՝ չափված առաջնային էներգիայի և ՀՆԱ¬ի տեսակետից '
7-a-1-title: 'Միջազգային ֆինանսական հոսքեր զարգացող երկրներին մաքուր էներգիայի վերաբերյալ
  հետազոտությունների և զարգացման աջակցության և վերականգնվող էներգիայի արտադրության
  համար, այդ թվում հիբրիդային համակարգերի '
7-b-1-title: 'Էներգիայի արդյունավետության բնագավառում ներդրումները, որպես ՀՆԱ¬ի տոկոս,
  և ֆինանսական փոխանցումների մեջ արտաքին ուղիղ ներդրումների քանակը կայուն զարգացման
  ծառայությունների ենթակառուցվածքների ու տեխնոլոգիայի համար '
8-1-1-title: 'Մեկ շնչին ընկնող իրական ՀՆԱ¬ի տարեկան աճի ցուցանիշը '
8-10-1-title: 'ա) Առևտրային բանկերի մասնաճյուղերի թիվը 100 հազար մեծահասակի հաշվով;
  բ) բանկոմատների թիվը 100 հազար մեծահասակի հաշվով '
8-10-2-title: 'Բանկում կամ այլ ֆինանսական հաստատությունում կամ բջջային դրամական ծառայություն
  մատուցողի մոտ հաշիվ ունեցող չափահասների (15 տարեկան և ավելի բարձր տարիքի) համամասնությունը '
8-2-1-title: 'Մեկ զբաղված անձին ընկնող իրական ՀՆԱ¬ի տարեկան աճի ցուցանիշը '
8-3-1-title: 'Ոչ ֆորմալ զբաղվածության համամասնությունը ոչ գյուղատնտեսական զբաղվածության
  մեջ՝ ըստ սեռի '
8-4-1-title: 'Պաշարների սպառման ցուցանիշը, նույնը ըստ մեկ շնչի, նույնը ըստ ՀՆԱ-ի '
8-4-2-title: 'Պաշարների ներքին սպառումը, նույնը ըստ մեկ շնչի, նույնը ըստ ՀՆԱ-ի '
8-5-1-title: 'Իգական և արական սեռի վարձու աշխատողների ժամական միջին վաստակը ըստ զբաղմունքի,
  տարիքային խմբի և հաշմանդամություն ունենալու հանգամանքի '
8-5-2-title: 'Գործազրկության մակարդակն ըստ սեռի, տարիքային խմբերի և հաշմանդամություն ունենալու հանգամանքի'
8-6-1-title: 'Կրթություն կամ ուսուցում չստացող, զբաղվածություն չունեցող երիտասարդների (15-24 տարեկան) մասնաբաժինը'
8-7-1-title: 'Երեխայի արգելված համարվող աշխատանքում ներգրավված 5-17 տարեկան երեխաների մասնաբաժինը և թվաքանակն ըստ սեռի և տարիքի'
8-8-1-title: 'Մահացու և ոչ մահացու ելքով արտադրական վնասվածքների հաճախականության
  ցուցանիշը ըստ սեռի և միգրանտի կարգավիճակի '
8-8-2-title: 'Աշխատանքային իրավունքների ազգային համապատասխանեցման ավելացում (միավորումներ
  կազմելու ազատություն և կոլեկտիվ պայմանագիր) համաձայն Աշխատանքի միջազգային կազմակերպության
  (ԱՄԿ) տեքստային աղբյուրների և ազգային օրենսդրության՝ ըստ սեռի ու միգրանտի կարգավիճակի '
8-9-1-title: 'Զբոսաշրջությունից ստացվող ուղղակի ՀՆԱ-ն, որպես ընդհանուր ՀՆԱ-ի համամասնություն,
  և նույնը՝ աճի ցուցանիշում '
8-9-2-title: 'Կայուն զբոսաշրջության արդյունաբերության մեջ աշխատատեղերի թիվը, որպես
  տուրիզմի բնագավառում ընդհանուր աշխատատեղերի համամասնություն '
8-a-1-title: 'Հանձնառություններ և հատկացումներ «Օգնություն առևտրին» նախաձեռնության
  շրջանակում '
8-b-1-title: 'Երիտասարդների զբաղվածության մշակված և գործարկված ազգային ռազմավարության
  առկայություն՝ որպես առանձին ռազմավարություն կամ ազգային զբաղվածության ռազմավարության
  մաս '
9-1-1-title: 'Տարվա բոլոր եղանակներին բանուկ ճանապարհից 2 կմ հեռու ապրող գյուղական
  բնակչության համամասնությունը '
9-1-2-title: 'Ուղևորափոխադրումների և բեռնափոխադրումների ծավալները ըստ փոխադրման եղանակի '
9-2-1-title: 'Արտադրության ավելացված արժեքը որպես ՀՆԱ¬ի համամասնություն և մեկ շնչի
  հաշվով '
9-2-2-title: 'Մշակող արդյունաբերության ոլորտում զբաղվածությունը որպես ընդհանուր զբաղվածության  մասնաբաժին'
9-3-1-title: 'Փոքր արդյունաբերական ձեռնարկությունների համամասնությունը ընդհանուր արդյունաբերության
  ավելացված արժեքի մեջ '
9-3-2-title: 'Վարկ կամ վարկային գիծ ունեցող փոքր արդյունաբերական ձեռնարկությունների
  համամասնությունը '
9-4-1-title: 'CO2-ի արտանետումները՝ ավելացված արժեքի մեկ միավորի հաշվով '
9-5-1-title: 'Գիտահետազոտական և զարգացման աշխատանքների վրա կատարվող ծախսերը՝ արտահայտված
  որպես ՀՆԱ-ի համամասնություն '
9-5-2-title: 'Գիտահետազոտական աշխատանք կատարողների թիվը (լրիվ դրույքի համարժեքով)
  մեկ միլիոն բնակչի հաշվով '
9-a-1-title: 'Ընդհանուր միջազգային պաշտոնական օժանդակություն (զարգացմանն ուղղված պաշտոնական
  օգնություն՝ գումարած այլ պաշտոնական հոսքեր) ենթակառուցվածքներին '
9-b-1-title: 'Միջին և բարձր տեխնոլոգիաների ճյուղի ավելացված արժեքի համամասնությունը
  ընդհանուր ավելացված արժեքի մեջ '
9-c-1-title: 'Բջջային ցանցի ծածկույթ ունեցող բնակչության համամասնությունը ըստ տեխնոլոգիայի '
