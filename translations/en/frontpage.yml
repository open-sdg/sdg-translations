intro_title: 17 goals to transform our world
intro_body: The <a 
  href="https://www.un.org/sustainabledevelopment/sustainable-development-goals/">Sustainable
  Development Goals (SDGs)</a> are a universal call to action to end poverty, protect
  the planet and improve the lives and prospects of everyone, everywhere. The 17 Goals
  were adopted by all UN Member States in 2015, as part of the <a href="https://sdgs.un.org/2030agenda">2030
  Agenda for Sustainable Development</a>.
