intro_title: 17 objectius per transformar el nostre món
intro_body: Els <a href="https://www.un.org/sustainabledevelopment/es">Objectius de Desenvolupament Sostenible (ODS)</a> són una crida universal a l'acció per acabar amb la pobresa, protegir el planeta i millorar les vides i perspectives de tots, arreu. Els 17 objetius van ser adoptats per tots els estats membres de les Nacions Unides el 2015, com a part de l'<a href="https://www.un.org/ga/search/view_doc.asp?symbol=A/RES/70/1&Lang=S">Agenda per al Desenvolupament Sostenible 2030</a>.
