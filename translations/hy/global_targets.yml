  \ նաև մշակութային բազմազանության և կայուն զարգացման մեջ մշակույթի ունեցած ավանդը\
  \ գնահատող  \nուսուցմամբ"
4-a-title: 'Կառուցել և վերազինել ուսումնական հաստատությունների շենքային հարմարությունները,
  որոնցում հաշվի են առնված երեխաների, հաշմանդամների և գենդերային տարբերությունների
  առանձնահատկությունները, և որոնք ապահովում են անվտանգ, բռնությունից զերծ, ներառական
  և արդյունավետ ուսումնառության միջավայր բոլորի համար '
4-b-title: 'Մինչև 2020թ. էականորեն և գլոբալ ընդգրկումով ավելացնել զարգացող երկրներին
  տրամադրվող կրթաթոշակները, մասնավորապես առավել թույլ զարգացած երկրներին, զարգացող
  փոքր կղզի-պետություններին և աֆրիկյան երկրներին՝ բարձրագույն կրթության համակարգում,
  այդ թվում՝ միջին-մասնագիտական ուսուցման, տեղեկատվական և հաղորդակցման տեխնոլոգիաների,
  տեխնիկական, ճարտարագիտական և գիտական ծրագրերում ընդգրկվելու նպատակով՝ զարգացած երկրներում
  և այլ զարգացող երկրներում '
4-c-title: 'Մինչև 2030թ. զարգացող երկրներում, հատկապես առավել թույլ զարգացած երկրներում
  և զարգացող փոքր կղզի-պետություններում էականորեն ավելացնել որակավորված ուսուցիչների
  թվաքանակը, այդ թվում՝ ուսուցիչների պատրաստման նպատակով ստեղծվող միջազգային գործակցության
  միջոցով '
5-1-title: 'Ամենուր վերջ դնել բոլոր կանանց և աղջիկների նկատմամբ գործադրվող խտրականության
  բոլոր ձևերին '
5-2-title: 'Վերացնել բոլոր կանանց և աղջիկների հանդեպ գործադրվող բռնության բոլոր ձևերը
  պետական և մասնավոր ոլորտներում, այդ թվում՝ թրաֆիքինգը և սեռական ու շահագործման այլ
  տեսակները '
5-3-title: 'Վերացնել բոլոր վնասակար գործելաձևերը, ինչպիսիք են երեխաների, վաղ և հարկադրյալ
  ամուսնությունները և կանանց սեռական օրգանների խեղումը '
5-4-title: 'Ճանաչել և արժևորել չվարձատրվող տնային և խնամքի աշխատանքը՝ հանրային ծառայությունների
  տրամադրման, ենթակառուցվածքների և սոցիալական պաշտպանության քաղաքականությունների և
  տնային տնտեսությունում կամ ընտանիքում, ինչպես հատուկ է տվյալ երկրին, համատեղ պատասխանատվության
  խթանման միջոցով '
5-5-title: 'Ապահովել կանանց լիարժեք և արդյունավետ մասնակցությունը և հավասար հնարավորությունները
  քաղաքական, տնտեսական և հանրային կյանքում որոշումների կայացման բոլոր մակարդակներում
  ղեկավար դիրք զբաղեցնելու համար '
5-6-title: 'Ապահովել սեռական և վերարտադրողական առողջության պահպանման ծառայությունների
  և վերարտադրողական իրավունքների համընդհանուր հասանելիություն, ինչպես համաձայնեցվել
  է ըստ Բնակչության և զարգացման հիմնահարցերին նվիրված միջազգային խորհրդաժողովի գործողությունների
  ծրագրի և Պեկինյան գործողությունների ծրագրի ու դրանց վերանայման խորհրդաժողովների
  ելքային փաստաթղթերի '
5-a-title: 'Ձեռնարկել բարեփոխումներ՝ կանանց տրամադըրելու հավասար իրավունքներ տնտեսական
  ռեսուրսների նկատմամբ, ինչպես նաև հողի և գույքի այլ ձևերի նկատմամբ սեփականության
  և վերահսկողության, ֆինանսական ծառայություններից, ժառանգությունից և բնական պաշարներից
  օգտվելու իրավունքներ՝ ներպետական օրենքների համաձայն '
5-b-title: 'Ընդլայնել բարձրարդյունավետ, մասնավորապես՝ տեղեկատվական և հաղորդակցման
  տեխնոլոգիաների օգտագործումը՝ կանանց զորացումը խթանելու նպատակով '
5-c-title: 'Ընդունել և ամրապնդել առողջ քաղաքականություն և կիրարկելի օրենսդրություն՝
  գենդերային հավասարության խթանման և բոլոր մակարդակներում բոլոր կանանց և աղջիկների
  զորացման նպատակով '
6-1-title: Մինչև 2030թ. ձեռք բերել անվտանգ և մատչելի խմելու ջրի համընդհանուր և հավասար
  հասանելիություն բոլորի համար
6-2-title: 'Մինչև 2030թ. ձեռք բերել համարժեք և հավասար սանիտարահիգիենիկ պայմաններ
  բոլորի համար, և վերջ դնել բնական կարիքները դրսում հոգալուն, հատուկ ուշադրություն
  դարձնելով կանանց, աղջիկների և խոցելի իրավիճակներում գտնվողների կարիքներին '
6-3-title: 'Մինչև 2030թ. բարելավել ջրի որակը՝ կրճատելով աղտոտումը, վերացնելով վտանգավոր
  քիմիկատներ և նյութեր թափելը և նվազեցնելով դրանց արտահոսքերը, կիսով չափ կրճատելով
  չմաքրվող կեղտաջրերի համամասնությունը և էականորեն մեծացնելով վերամշակումը և անվտանգ
  վերօգտագործումն ամբողջ աշխարհում '
6-4-title: 'Մինչև 2030թ. էականորեն մեծացնել ջրօգտագործման արդյունավետությունը բոլոր
  ոլորտներում և ապահովել քաղցրահամ ջրի կայուն ջրառը և ջրամատակարարումը՝ լուծելու սակավաջրության
  խնդիրը և էականորեն կրճատել սակավաջրությունից տառապող մարդկանց թիվը '
6-5-title: 'Մինչև 2030թ. իրականացնել ջրային ռեսուրսների համապարփակ կառավարում բոլոր
  մակարդակներում, այդ թվում՝ համապատասխան դեպքերում, անդրսահմանային գործակցության
  միջոցով '
6-6-title: 'Մինչև 2020թ. պաշտպանել և վերականգնել ջրաէկոհամակարգերը, այդ թվում՝ լեռները,
  անտառները, ջրաճահճային տարածքները, գետերը, ջրաբեր շերտերը և լճերը '
6-a-title: 'Մինչև 2030թ. ընդլայնել միջազգային գործակցությունը և զարգացող երկրներին
  ցուցաբերվող կարողությունների զարգացմանն ուղղված օժանդակությունը ջրամատակարարմանը
  և ջրահեռացմանն առնչվող աշխատանքներում և ծրագրերում, այդ թվում՝ ջրի հավաքում, աղազերծում,
  ջրի խնայողություն, կեղտաջրերի մաքրում, վերամշակման և վերօգտագործման տեխնոլոգիաներ '
6-b-title: 'Սատարել և ուժեղացնել տեղական համայնքների մասնակցությունը ջրամատակարարման
  և ջրահեռացման կառավարման բարելավմանը '
7-1-title: 'Մինչև 2030թ. ապահովել մատչելի, հուսալի և ժամանակակից էներգետիկ ծառայությունների
  համընդհանուր հասանելիություն '
7-2-title: 'Մինչև 2030թ. էապես մեծացնել վերականգնվող էներգիայի համամասնությունը էներգիայի
  տարբեր տեսակների համադրության մեջ ամբողջ աշխարհում '
7-3-title: 'Մինչ և 2030թ. կրկնապատկել էներգաարդյունավետության բարելավման գլոբալ մակարդակը '
7-a-title: 'Մինչև 2030թ. խորացնել միջազգային գործակցությունը՝ դյուրացնելու մաքուր
  էներգիայի, այդ թվում՝ վերականգնվող էներգիայի հետազոտման և տեխնոլոգիաների, էներգաարդյունավետության
  և զարգացած ու ավելի մաքուր հանածո վառելիքի տեխնոլոգիաների հասանելիությունը, խթանել
  ներդրումները էներգետիկ ենթակառուցվածքներում և մաքուր էներգիայի տեխնոլոգիաներում '
7-b-title: 'Մինչև 2030թ. ընդլայնել ենթակառուցվածքները և արդիականացնել տեխնոլոգիաները՝
  ժամանակակից և կայուն էներգետիկ ծառայություններ մատուցելու բոլորին զարգացող երկրներում,
  մասնավորապես՝ առավել թույլ զարգացած երկրներում, զարգացող փոքր կղզի-պետություններում
  և դեպի ծով ելք չունեցող զարգացող երկրներում՝ համաձայն վերջիններիս համապատասխան օժանդակության  ծրագրերի '
8-1-title: 'Պահպանել մեկ շնչին ընկնող տնտեսական աճը համաձայն ներպետական հանգամանքների,
  և, մասնավորապես, համախառն ներքին արդյունքի տարեկան առնվազն 7 տոկոս աճ առավել թույլ
  զարգացած երկրներում  '
8-10-title: 'Հզորացնել ներպետական ֆինանսական կառույցների կարողությունները՝ խրախուսելու
  և ընդլայնելու բանկային, ապահովագրական և ֆինանսական ծառայությունների հասանելիությունը
  բոլորի համար '
8-2-title: 'Հասնել տնտեսական արտադրողականության ավելի բարձր մակարդակների՝ բազմազանեցման,
  տեխնոլոգիաների արդիականացման և նորարարությունների միջոցով, այդ թվում՝ բարձր ավելացված
  արժեք ունեցող և աշխատատար ոլորտներում  '
8-3-title: 'Խթանել զարգացմանը միտված քաղաքականություններ, որոնք օժանդակում են արտադրողական
  աշխատանքին, արժանապատիվ աշխատատեղերի ստեղծմանը, ձեռներեցությանը, ստեղծագործական
  և նորարարական մոտեցմանը, խրախուսել միկրո, փոքր և միջին ձեռնարկությունների ֆորմալացումն
  ու աճը, այդ թվում՝ ֆինանսական ծառայությունների հասանելիության միջոցով '
8-4-title: 'Մինչև 2030թ. շարունակաբար բարելավել գլոբալ ռեսուրսների արդյունավետությունը
  սպառման և արտադրության մեջ, ձգտել տնտեսական աճը առանձնացնել շրջակա միջավայրի վատթարացումից՝
  համաձայն Կայուն սպառման և արտադրության ծրագրերի տասնամյա շրջանակի, զարգացած երկրների
  առաջատարությամբ '
8-5-title: 'Մինչև 2030թ. հասնել լիարժեք և արտադրողական զբաղվածության և արժանապատիվ
  աշխատանքի բոլոր կանանց և տղամարդկանց, այդ թվում՝ երիտասարդների և հաշմանդամություն
  ունեցող անձանց համար, ինչպես նաև հավասար վարձատրություն՝ հավասարարժեք աշխատանքի
  դիմաց '
8-6-title: 'Մինչև 2020թ. էապես կրճատել զբաղվածություն չունեցող, կրթություն կամ ուսուցում
  չստացող երիտասարդների համամասնությունը '
8-7-title: 'Ձեռնարկել անհապաղ և արդյունավետ միջոցառումներ՝ իսպառ վերացնելու հարկադրյալ
  աշխատանքը, վերջ դնելու ժամանակակից ստրկությանը և մարդկանց թրաֆիքինգին, ապահովելու
  երեխայի աշխատանքի վատթարագույն ձևերի, այդ թվում՝ մանուկ զինվորների հավաքագրման և
  օգտագործման արգելումն ու վերացումը, ինչպես նաև մինչև 2025թ. վերջ դնել երեխայի աշխատանքին
  իր բոլոր ձևերով '
8-8-title: 'Պաշտպանել աշխատանքային իրավունքները և խթանել անվտանգ և ապահով աշխատանքային
  միջավայր բոլոր աշխատավորների, այդ թվում՝ միգրանտ աշխատավորների, մասնավորապես կին
  միգրանտների և անկայուն զբաղվածություն ունեցողների համար '
8-9-title: 'Մինչև 2030թ. մշակել և իրականացնել ռազմավարություն՝ խթանելու կայուն զբոսաշրջությունը,
  որն ստեղծում է աշխատատեղեր և խթանում տեղական մշակույթն ու արտադրատեսակները '
8-a-title: 'Մեծացնել «Օգնություն առևտրին» նախաձեռնության շրջանակում տրամադրվող աջակցությունը
  զարգացող երկրներին, մասնավորապես առավել թույլ զարգացած երկրներին, այդ թվում՝ «Առավել
  թույլ զարգացած երկրներին առևտրին առնչվող խորհրդատվական օժանդակության ընդլայնված
  և ինտեգրված շրջանակ»¬ի միջոցով '
8-b-title: 'Մինչև 2020թ. մշակել և գործարկել երիտասարդների զբաղվածության գլոբալ ռազմավարություն
  և իրականացնել Աշխատանքի միջազգային կազմակերպության «Աշխատատեղերի վերաբերյալ գլոբալ
  պակտը» '
9-1-title: 'Մշակել որակյալ, հուսալի, կայուն և դիմակայուն, այդ թվում՝ տարածաշրջանային
  և անդրսահմանային ենթակառուցվածքներ՝ օժանդակելու տնտեսական զարգացմանը և մարդկանց
  բարեկեցությանը, ուշադրության կենտրոնում պահելով մատչելի և արդարացի հասանելիություն
  բոլորի համար '
9-2-title: 'Խթանել ներառական և կայուն արդյունաբերության զարգացումը և մինչև 2030թ.
  զգալիորեն մեծացնել զբաղվածության և համախառն ներքին արդյունքի մեջ արդյունաբերության
  բաժնեմասը՝ ազգային հանգամանքներին համահունչ կերպով, և կրկնապատկել արդյունաբերության
  բաժնեմասը առավել թույլ զարգացած երկրներում '
9-3-title: 'Փոքրածավալ արդյունաբերական և այլ ձեռնարկությունների համար, մասնավորապես
  զարգացող երկրներում, ավելի հասանելի դարձնել ֆինանսական ծառայությունները, այդ թվում՝
  մատչելի վարկերը, մեծացնել դրանց ինտեգրումը արժեքի շղթաներում և շուկաներում '
9-4-title: Մինչև 2030թ. արդիականացնել ենթակառուցվածքները և վերազինել ձեռնարկությունները՝
  դրանք դարձնելու կայուն՝ ռեսուրսների օգտագործման ավելի բարձր արդյունավետությամբ և
  մաքուր, շրջակա միջավայրի համար անվտանգ տեխնոլոգիաների և գործընթացների առավել լայն
  ընդունմամբ՝ բոլոր երկրների ձեռնարկած գործողությունների շնորհիվ՝ իրենց համապատասխան
  հզորությունների համաձայն
9-5-title: 'Ընդլայնել գիտահետազոտական աշխատանքները, արդիականացնել տեխնոլոգիական հնարավորությունները
  արդյունաբերության ճյուղերում բոլոր՝ մասնավորապես՝ զարգացող երկրներում, այդ թվում՝
  մինչև 2030թ. խրախուսել նորարարությունները և էապես ավելացնել գիտահետազոտական և զարգացման
  ոլորտի աշխատողների թիվը 1 մլն մարդու հաշվով, մեծացնել գիտահետազոտական և զարգացման
  աշխատանքների վրա կատարվող պետական և մասնավոր ծախսերը  '
9-a-title: 'Դյուրացնել կայուն և դիմակայուն ենթակառուցվածքների զարգացումը զարգացող
  երկրներում՝ ցուցաբերելով ընդլայնված ֆինանսական, տեխնոլոգիական և փորձագիտական օժանդակություն  աֆրիկյան
  երկրներին, առավել թույլ զարգացած երկրներին, դեպի ծով ելք չունեցող զարգացող երկրներին
  և զարգացող փոքր կղզի-պետություններին '
9-b-title: 'Օժանդակել հայրենական տեխնոլոգիաների զարգացմանը, գիտահետազոտական աշխատանքներին
  և նորարարությանը զարգացող երկրներում, այդ թվում՝ ապահովելով քաղաքականությունների
  առումով նպաստավոր միջավայր, ի թիվս այլոց, արդյունաբերության բազմազանեցման և հումքային
  ապրանքներին արժեքի ավելացման համար '
9-c-title: 'Զգալիորեն մեծացնել տեղեկատվական և հաղորդակցման տեխնոլոգիաների հասանելիությունը
  և ձգտել տրամադրել համացանցի համընդհանուր և մատչելի հասանելիություն առավել թույլ
  զարգացած երկրներին մինչև 2020թ. '
