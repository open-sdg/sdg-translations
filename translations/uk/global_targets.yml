1-1-title: 'До 2030 року викорінити крайню бідність для всіх людей у всьому світі,
  в даний час вимірюється як люди, що живуть менш ніж на $ 1,25 в день'
1-2-title: 'До 2030 року скоротити щонайменше вдвічі частку чоловіків, жінок і дітей
  різного віку, які живуть у бідності у всіх її вимірах відповідно до національних
  визначень'
1-3-title: 'Запровадити відповідні на національному рівні системи соціального захисту
  та заходи для всіх, включаючи поверхи, і до 2030 року досягти значного охоплення
  бідних та вразливих верств населення'
1-4-title: 'До 2030 року забезпечити, щоб усі чоловіки і жінки, зокрема бідні та вразливі
  верстви населення, мали рівні права на економічні ресурси, а також доступ до основних
  послуг, володіння та контроль над землею та іншими формами власності, спадщини,
  природних ресурсів, відповідних нових технологій та фінансових послуг, включаючи
  мікрофінансування'
1-5-title: 'До 2030 року побудувати стійкість бідних і тих, хто в уразливих ситуаціях
  і зменшити їх вплив і вразливість до кліматичних екстремальних подій та інших економічних,
  соціальних і екологічних потрясінь і катастроф'
1-a-title: 'Забезпечити значну мобілізацію ресурсів з різних джерел, у тому числі
  шляхом посиленого співробітництва в галузі розвитку, з метою забезпечення адекватних
  і передбачуваних засобів для країн, що розвиваються, зокрема найменш розвинених
  країн, для реалізації програм і політики для подолання бідності в усіх її вимірах'
1-b-title: 'Створення обґрунтованих політичних рамок на національному, регіональному
  та міжнародному рівнях, заснованих на про-бідних та гендерно-чутливих стратегіях
  розвитку, для підтримки прискорених інвестицій у дії з викорінення бідності'
10-1-title: 'До 2030 року поступово досягають і підтримують зростання доходів нижніх
  40 відсотків населення в темпі, вищому, ніж в середньому по країні'
10-2-title: 'До 2030 року розширення прав і можливостей і заохочення соціального,
  економічного і політичного включення всіх, незалежно від віку, статі, інвалідності,
  раси, етнічної приналежності, походження, релігії, економічного або іншого статусу'
10-3-title: 'Забезпечити рівні можливості та зменшити нерівність результатів, у тому
  числі шляхом усунення дискримінаційних законів, політики та практики та сприяння
  відповідному законодавству, політиці та діям у зв''язку з цим'
10-4-title: 'Прийняти політику, особливо фіскальну, заробітну плату та політику соціального
  захисту, і поступово досягти більшої рівності'
10-5-title: 'Покращити регулювання та моніторинг світових фінансових ринків та установ
  та посилити впровадження таких нормативно-правових актів'
10-6-title: 'Забезпечити посилене представництво та голос країн, що розвиваються,
  у прийнятті рішень у глобальних міжнародних економічних та фінансових установах,
  щоб забезпечити більш ефективні, надійні, підзвітні та законні інститути'
10-7-title: 'Сприяння впорядкованій, безпечній, регулярній та відповідальній міграції
  та мобільності людей, у тому числі шляхом реалізації запланованої та добре керованої
  міграційної політики'
10-a-title: 'Запровадити принцип особливого та диференційного режиму для країн, що
  розвиваються, зокрема найменш розвинених країн, відповідно до угод Світової організації
  торгівлі'
10-b-title: 'Заохочувати офіційну допомогу в цілях розвитку та фінансові потоки, включаючи
  прямі іноземні інвестиції, державам, де ця потреба є найбільшою, зокрема найменш
  розвиненим країнам, африканським країнам, малим острівним державам, що розвиваються,
  та країнам, що не мають виходу до моря, відповідно до їхніх національних планів
  та програм'
10-c-title: 'До 2030 року скоротити до менш ніж 3% трансакційні витрати на грошові
  перекази мігрантів і ліквідувати коридори грошових переказів з витратами вище 5%'
11-1-title: 'До 2030 року забезпечити доступ для всіх до адекватного, безпечного та
  доступного житла та основних послуг та оновлення нетрів'
11-2-title: 'До 2030 року забезпечити доступ до безпечних, доступних та стійких транспортних
  систем для всіх, покращуючи безпеку дорожнього руху, зокрема шляхом розширення громадського
  транспорту, з особливою увагою до потреб людей, які перебувають у вразливих ситуаціях,
  жінок, дітей, осіб з інвалідністю та людей похилого віку'
11-3-title: 'До 2030 року посилити інклюзивну та стійку урбанізацію та потенціал для
  спільного, інтегрованого та сталого планування та управління людськими поселеннями
  у всіх країнах'
11-4-title: 'Посилити зусилля щодо захисту та захисту світової культурної та природної
  спадщини'
11-5-title: 'До 2030 року значно скоротити кількість смертей і кількість постраждалих
  і істотно зменшити прямі економічні втрати по відношенню до світового валового внутрішнього
  продукту, викликаного стихійними лихами, включаючи стихійні лиха, пов''язані з водою,
  з акцентом на захист бідних і людей в уразливих ситуаціях'
11-6-title: 'До 2030 року зменшити негативний вплив міст на навколишнє середовище
  на душу населення, в тому числі приділяючи особливу увагу якості повітря та управлінню
  муніципальними та іншими відходами'
11-7-title: 'До 2030 року забезпечити загальний доступ до безпечних, інклюзивних та
  доступних зелених та громадських просторів, зокрема для жінок та дітей, людей похилого
  віку та осіб з інвалідністю'
11-a-title: 'Підтримка позитивних економічних, соціальних та екологічних зв''язків
  між міськими, пери-міськими та сільськими районами шляхом зміцнення планування національного
  та регіонального розвитку'
11-b-title: 'До 2020 року істотно збільшить кількість міст і населених пунктів, які
  приймають і реалізують комплексну політику і плани щодо включення, ефективності
  ресурсів, пом''якшення наслідків і адаптації до зміни клімату, стійкості до стихійних
  лих, а також розробки і впровадження, відповідно до Сендайської рамкової програми
  зі зниження ризику стихійних лих 2015-2030 років, цілісного управління ризиками
  стихійних лих на всіх рівнях'
11-c-title: 'Підтримка найменш розвинених країн, в тому числі за допомогою фінансової
  та технічної допомоги, у будівництві стійких і стійких будівель з використанням
  місцевих матеріалів'
12-1-title: 'Впровадження 10-річної Рамкової програми зі сталого споживання та моделей
  виробництва, всі країни вживають заходів, а розвинені країни беруть на себе ініціативу
  з урахуванням розвитку та можливостей країн, що розвиваються'
12-2-title: 'До 2030 року досягти сталого управління та ефективного використання природних
  ресурсів'
12-3-title: 'До 2030 року скорочення світових харчових відходів на душу населення
  на душу населення на рівні роздрібної торгівлі та споживачів та зменшення втрат
  продуктів харчування уздовж виробничих та ланцюгів поставок, включаючи втрати після
  збору врожаю'
12-4-title: 'До 2020 року досягти екологічно безпечного управління хімічними речовинами
  і всіма відходами протягом усього їх життєвого циклу, відповідно до узгоджених міжнародних
  рамок, і значно скоротити їх викид в повітря, воду і грунт з метою мінімізації їх
  негативного впливу на здоров''я людини і навколишнє середовище'
12-5-title: 'До 2030 року значно скоротити утворення відходів за рахунок запобігання,
  скорочення, переробки та повторного використання'
12-6-title: 'Заохочувати компанії, особливо великі та транснаціональні компанії, впроваджувати
  стійкі практики та інтегрувати інформацію про сталий розвиток у свій цикл звітності'
12-7-title: 'Сприяння сталому розвитку практики державних закупівель відповідно до
  національної політики та пріоритетів'
12-8-title: 'До 2030 року забезпечити людям у всьому світі відповідну інформацію та
  обізнаність про сталий розвиток та спосіб життя в гармонії з природою'
12-a-title: 'Підтримка країн, що розвиваються, для зміцнення їх науково-технічного
  потенціалу для просування до більш стійких моделей споживання і виробництва'
12-b-title: 'Розробити та впровадити інструменти для моніторингу впливу сталого розвитку
  для сталого туризму, що створює робочі місця та сприяє розвитку місцевої культури
  та продуктів'
12-c-title: 'Раціоналізувати неефективні субсидії на викопне паливо, які заохочують
  марнотратне споживання, усуваючи ринкові спотворення відповідно до національних
  обставин, у тому числі шляхом реструктуризації оподаткування та поетапного скасування
  цих шкідливих субсидій, де вони існують, для відображення їх впливу на навколишнє
  середовище, повністю беручи до уваги конкретні потреби та умови країн, що розвиваються,
  та мінімізуючи можливі несприятливі наслідки для їх розвитку таким чином, щоб захистити
  бідних та постраждалих комюніке. Зв''язків'
13-1-title: 'Посилити стійкість та адаптивну здатність до кліматичних небезпек та
  стихійних лих у всіх країнах'
13-2-title: 'Інтеграція заходів зі зміни клімату в національну політику, стратегії
  та планування'
13-3-title: 'Покращення освіти, підвищення обізнаності та людської та інституційної
  спроможності щодо пом''якшення наслідків зміни клімату, адаптації, зменшення впливу
  та раннього попередження'
13-a-title: 'Виконати зобов''язання, взяті учасниками Рамкової конвенції ОРГАНІЗАЦІЇ
  ОБ''ЄДНАНИХ НАЦІЙ про зміну клімату, з метою спільної мобілізації 100 мільярдів
  доларів США щорічно до 2020 року з усіх джерел для задоволення потреб країн, що
  розвиваються, в контексті значущих заходів щодо пом''якшення наслідків та прозорості
  щодо впровадження та повної роботи Зеленого кліматичного фонду шляхом його капіталізації
  якомога швидше'
13-b-title: 'Сприяти механізмам підвищення потенціалу для ефективного планування та
  управління, пов''язаних зі зміною клімату, в найменш розвинених країнах і малих
  острівних державах, що розвиваються, включаючи зосередження уваги на жінках, молоді,
  місцевих і маргіналізованих громадах'
14-1-title: 'До 2025 року запобігти і значно скоротити забруднення моря всіх видів,
  зокрема від наземних заходів, включаючи морське сміття і забруднення поживними речовинами'
14-2-title: 'До 2020 року стійко управляти і захищати морські і прибережні екосистеми,
  щоб уникнути значних негативних наслідків, в тому числі шляхом зміцнення їх стійкості,
  і вжити заходів для їх відновлення з метою досягнення здорових і продуктивних океанів'
14-3-title: 'Мінімізувати та усунути наслідки закислення океану, в тому числі шляхом
  розширення наукового співробітництва на всіх рівнях'
14-4-title: 'До 2020 року ефективно регулювати збирання врожаю та покласти край надмірному
  вилову риби, незаконному, незареєстрованому та нерегульованому рибальству та руйнівній
  рибній практиці та здійснювати науково обґрунтовані плани управління, щоб відновити
  рибні запаси в найкоротші терміни, принаймні до рівнів, які можуть принести максимальний
  стійкий урожай, визначений їх біологічними характеристиками'
14-5-title: 'До 2020 року зберегти не менше 10% прибережних і морських районів відповідно
  до національного і міжнародного права і на основі найкращої наявної наукової інформації'
14-6-title: 'До 2020 року заборонити певні форми субсидій на рибальство, які сприяють
  надмірній розмноженості та надмірному вилову риби, усунути субсидії, які сприяють
  незаконному, незареєстрованому та нерегульованому рибальству, та утримуватися від
  введення нових таких субсидій, визнаючи, що належне та ефективне спеціальне та диференційоване
  ставлення до країн, що розвиваються та найменш розвинених країн, має бути невід''ємною
  частиною переговорів Світової організації торгівлі щодо субсидій на рибальство'
14-7-title: 'До 2030 року збільшити економічні вигоди для малих острівних держав,
  що розвиваються, і найменш розвинених країн від сталого використання морських ресурсів,
  в тому числі шляхом сталого управління рибальством, аквакультурою і туризмом'
14-a-title: 'Підвищення наукових знань, розвиток науково-дослідного потенціалу та
  передача морських технологій з урахуванням критеріїв та керівних принципів Міжурядової
  океанографічної комісії з передачі морських технологій з метою поліпшення здоров''я
  океану та посилення внеску морського біорізноманіття у розвиток країн, що розвиваються,
  зокрема малих острівних держав, що розвиваються, та найменш розвинених країн'
14-b-title: 'Забезпечити доступ дрібних кустарних рибалок до морських ресурсів і ринків'
14-c-title: 'Посилити збереження та стале використання океанів та їх ресурсів шляхом
  імплементації міжнародного права, як це відображено в Конвенції Організації Об''єднаних
  Націй з морського права, яка забезпечує правову основу для збереження та сталого
  використання океанів та їх ресурсів, як нагадується в параграфі 158 "Майбутнє, якого
  ми хочемо"'
15-1-title: 'До 2020 року забезпечити збереження, відновлення та стале використання
  наземних та внутрішніх прісноводних екосистем та їх послуг, зокрема лісів, водно-болотних
  угідь, гір та суходолів, відповідно до зобов''язань за міжнародними угодами'
15-2-title: 'До 2020 року сприяти впровадженню сталого управління всіма видами лісів,
  зупинити вирубку лісів, відновити деградовані ліси та суттєво збільшити вирубку
  лісів та лісовідновлення у всьому світі'
15-3-title: 'До 2030 року боротися з опустелюванням, відновлювати деградовані землі
  і грунти, включаючи землі, що постраждали від опустелювання, посухи і повеней, і
  прагнути до досягнення нейтрального до деградації земель світу'
15-4-title: 'До 2030 року забезпечити збереження гірських екосистем, включаючи їх
  біорізноманіття, з метою підвищення їх здатності надавати переваги, необхідні для
  сталого розвитку'
15-5-title: 'Вжити термінових і значних заходів для зменшення деградації природних
  середовищ існування, припинення втрати біорізноманіття та до 2020 року захисту та
  запобігання зникненню видів, що перебувають під загрозою зникнення'
15-6-title: 'Сприяти справедливому і рівноправному розподілу вигод, що виникають при
  використанні генетичних ресурсів, і сприяти належному доступу до таких ресурсів,
  як це погоджено на міжнародному рівні'
15-7-title: 'Вжити термінових заходів для припинення браконьєрства і торгівлі охоронюваними
  видами флори і фауни і вирішити як попит, так і пропозицію нелегальних продуктів
  дикої природи'
15-8-title: 'До 2020 року запровадити заходи щодо запобігання занесенню та значного
  зменшення впливу інвазивних чужорідних видів на наземні та водні екосистеми та контролювати
  або викорінювати пріоритетні види'
15-9-title: 'До 2020 року інтегрувати цінності екосистем та біорізноманіття в національне
  та місцеве планування, процеси розвитку, стратегії та рахунки щодо скорочення бідності'
15-a-title: 'Мобілізувати та значно збільшити фінансові ресурси з усіх джерел для
  збереження та сталого використання біорізноманіття та екосистем'
15-b-title: 'Мобілізувати значні ресурси з усіх джерел і на всіх рівнях для фінансування
  сталого управління лісами та забезпечити адекватні стимули для країн, що розвиваються,
  для просування такого управління, в тому числі для збереження та лісовідновлення'
15-c-title: 'Посилити глобальну підтримку зусиль по боротьбі з браконьєрством і торгівлею
  охоронюваними видами, в тому числі шляхом збільшення спроможності місцевих громад
  домагатися стійких можливостей для існування'
16-1-title: 'Значно зменшити всі форми насильства і пов''язані з ним показники смертності
  в усьому світі'
16-10-title: 'Забезпечити доступ громадськості до інформації та захистити основні
  свободи відповідно до національного законодавства та міжнародних угод'
16-2-title: 'Покласти край насильству, експлуатації, торгівлі людьми та всім формам
  насильства та катувань дітей'
16-3-title: 'Сприяти верховенству права на національному та міжнародному рівнях та
  забезпечити рівний доступ до правосуддя для всіх'
16-4-title: 'До 2030 року значно скоротити незаконні фінансові та потоки зброї, посилити
  повернення викрадених активів та боротися з усіма формами організованої злочинності'
16-5-title: 'Суттєво зменшити корупцію та хабарництво у всіх їх формах'
16-6-title: 'Розвиток ефективних, підзвітних та прозорих інституцій на всіх рівнях'
16-7-title: 'Забезпечення адаптивного, інклюзивного, спільного та представницького
  прийняття рішень на всіх рівнях'
16-8-title: 'Розширення та посилення участі країн, що розвиваються, в інститутах глобального
  управління'
16-9-title: 'До 2030 року забезпечити юридичну ідентичність для всіх, включаючи реєстрацію
  народження'
16-a-title: 'Зміцнення відповідних національних інститутів, у тому числі шляхом міжнародного
  співробітництва, для розбудови потенціалу на всіх рівнях, зокрема в країнах, що
  розвиваються, для запобігання насильству та боротьбі з тероризмом і злочинністю'
16-b-title: 'Заохочувати і застосовувати недискримінаційні закони і політику для сталого
  розвитку'
17-1-title: 'Посилення мобілізації внутрішніх ресурсів, у тому числі за допомогою
  міжнародної підтримки країн, що розвиваються, для покращення внутрішнього потенціалу
  для збору податків та інших доходів'
17-10-title: 'Сприяти створенню універсальної, заснованої на правилах, відкритої,
  недискримінаційної та справедливої багатосторонньої торговельної системи в рамках
  Світової організації торгівлі, в тому числі шляхом завершення переговорів в рамках
  порядку денного розвитку Дохи'
17-11-title: 'Значно збільшити експорт країн, що розвиваються, зокрема з метою подвоєння
  частки найменш розвинених країн у світовому експорті до 2020 року'
17-12-title: 'Забезпечити своєчасне впровадження безмитного та безмитного доступу
  на ринок на тривалій основі для всіх найменш розвинених країн, відповідно до рішень
  Світової організації торгівлі, в тому числі шляхом забезпечення того, щоб преференційні
  правила походження, що застосовуються до імпорту з найменш розвинених країн, були
  прозорими та простими, а також сприяли полегшенню доступу на ринок'
17-13-title: 'Підвищення глобальної макроекономічної стабільності, в тому числі шляхом
  координації політики та узгодженості політики'
17-14-title: 'Підвищення узгодженості політики для сталого розвитку'
17-15-title: 'Поважати політичний простір і лідерство кожної країни для створення
  та реалізації політики викорінення бідності та сталого розвитку'
17-16-title: 'Розширення Глобального партнерства зі сталого розвитку, доповненого
  багатосторонніми партнерськими відносинами, які мобілізують та діляться знаннями,
  досвідом, технологіями та фінансовими ресурсами, для підтримки досягнення Цілей
  сталого розвитку у всіх країнах, зокрема країнах, що розвиваються'
17-17-title: 'Заохочувати та сприяти ефективному партнерству громадськості, державно-приватного
  та громадянського суспільства, спираючись на досвід та стратегії забезпечення партнерства'
17-18-title: 'До 2020 року посилити підтримку розвитку потенціалу для країн, що розвиваються,
  в тому числі для найменш розвинених країн і малих острівних держав, що розвиваються,
  значно збільшити доступність високоякісних, своєчасних і достовірних даних, дезагрегованих
  за доходами, статтю, віком, расою, етнічною приналежністю, міграційним статусом,
  інвалідністю, географічним розташуванням та іншими характеристиками, що мають відношення
