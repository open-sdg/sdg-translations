# A button that displays the national metadata about a particular indicator - as provided by that country
national_metadata: National Metadata
national_metadata_blurb: This table provides metadata for the actual indicator
  available from %country.name statistics closest to the corresponding
  global SDG indicator. Please note that even when the global SDG indicator is
  fully available from %country.adjective statistics, this table
  should be consulted for information on national methodology and other
  %country.adjective-specific metadata information.
# A button that displays the global metadata about a particular indicator - as provided by the United Nations
global_metadata: Global Metadata
global_metadata_blurb: This table provides information on metadata for SDG
  indicators as defined by the UN Statistical Commission.
  <a href="https://unstats.un.org/sdgs/metadata/">Complete global metadata</a>
  is provided by the UN Statistics Division.
