intro_title: 17 նպատակ ՝ մեր աշխարհը վերափոխելու համար
intro_body: '<a href="https://www.un.org/sustainabledevelopment/ru/">Կայուն զարգացման
  նպատակները (SDG)</a> - ը համընդհանուր կոչ է ՝ ուղղված աղքատությանը վերջ տալու, մոլորակին
  պաշտպանելու և բարելավել բոլորի կյանքը և հեռանկարները, ամենուր: 17 նպատակներն ընդունվել
  են ՄԱԿ-ի բոլոր անդամ պետությունների կողմից 2015 թ.-ին, որպես <a href="https://www.un.org/ga/search/view_doc.asp?symbol=A/RES/70/1&Lang=R">2030
  օրակարգ կայուն զարգացման համար</a>:'
