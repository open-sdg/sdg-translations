internet_explorer_message: Ми виявили, що ви використовуєте Internet Explorer для
  відвідування цього веб-сайту. Зараз Microsoft припиняє роботу Internet Explorer.
  У результаті цей веб-сайт більше не підтримує жодну версію Internet Explorer. Деякі
  функції на цьому сайті не працюватимуть. Ви повинні використовувати сучасний браузер,
  наприклад Edge, Chrome, Firefox або Safari. Якщо у вас виникли труднощі під час
  встановлення або доступу до іншого браузера, зверніться до служби підтримки ІТ.
