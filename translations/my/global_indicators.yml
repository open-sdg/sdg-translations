3-8-2-title: အိမ်အသုံးစရိတ်စုစုပေါင်း (သို့မဟုတ်) အိမ်ဝင်ငွေစုစုပေါင်း၏ အစိတ်အပိုင်းအတော်များများကို ကျန်းမာရေးအတွက် အသုံးပြုနေသော လူဦးရေ အချိုးအစား
3-9-1-title: အိမ်တွင်းနှင့် ပတ်ဝန်းကျင် လေထုညစ်ညမ်းမှုကြောင့် ဖြစ်ပွားသော အသေအပျောက်နှုန်း
3-9-2-title: မသန့်ရှင်းသောရေ၊ မသန့်ရှင်းသော မိလ္လာစနစ်နှင့် တစ်ကိုယ်ရေသန့်ရှင်းရေး အားနည်းမှုများကြောင့် ဖြစ်ပွားသော အသေအပျောက်နှုန်း
3-9-3-title: 'မတော်တဆအဆိပ်သင့်ခြင်းကြောင့် ဖြစ်ပွားသော အသေအပျောက်နှုန်း '
3-a-1-title: အသက် (၁၅)နှစ်နှင့် အထက်ရှိသူများတွင် လက်ရှိဆေးလိပ်နှင့် ဆေးရွက်ကြီးတို့ကို အသုံးပြုနေမှု များပြားသည့် အသက်အရွယ် အပိုင်းအခြား
3-b-1-title: သတ်မှတ်လူဦးရေထဲတွင် အမျိုးသားအဆင့်/ နိုင်ငံလုံးဆိုင်ရာ အစီအစဉ်အရ ကာကွယ်ဆေးထိုးပေးနိုင်ခဲ့သော လူဦးရေ အချိုးအစား
3-b-2-title: ဆေးသုတေသနနှင့် အခြေခံ ကျန်းမာရေးကဏ္ဍများအတွက် တရားဝင် ပေးအပ်သော ဖွံ့ဖြိုးတိုးတက်မှု အထောက်အပံ့စုစုပေါင်း
3-b-3-title: မရှိမဖြစ်လိုအပ်သော ဆေးဝါးများ တန်ဖိုးမျှတစွာ ရေရှည်ရရှိလည်ပတ်နိုင်သော ကျန်းမာရေးစောင့်ရှောက်မှုဌာနများ အချိုးအစား
3-c-1-title: ကျန်းမာရေးလုပ်သားများ၏ သိပ်သည်းမှုနှင့် ဖြန့်ကြတ်ထားရှိမှု
3-d-1-title: နိုင်ငံတကာကျန်းမာရေးစည်းမျဉ်းစည်းကမ်းများ (IHR) ကို လက်ခံကျင့်သုံးနေမှုနှင့် အရေးပေါ် ကျန်းမာရေး အခြေအနေများအတွက် အသင့်ပြင်ထားရှိမှု
4-1-1-title: (က) ၂တန်း၊ ၃တန်း တွင်တက်ရောက်နေသော (ခ) မူလတန်းပြီးမြောက်သော (ဂ) (၁) စာဖတ်ခြင်းနှင့် (၂) သင်္ချာတွင် အနည်းဆုံးလိုအပ်သည့် တတ်ကျွမ်းမှုများကို တတ်မြောက်ပြီးဖြစ်သော အလယ်တန်းပြီးမြောက်သည့် ကလေးနှင့် လူငယ်များ၏ အချိုးအစားကို ကျား/မပေါ်မူတည်၍ ဖော်ပြခြင်း
4-2-1-title: ကျန်းမာရေး၊ သင်ကြားမှုနှင့် လူမှုစိတ်ပိုင်းဆိုင်ရာ ကောင်းမွန်မှု ဖွံ့ဖြိုးတိုးတက်မှု လမ်းကြောင်းပေါ်တွင်ရောက်နေပြီဖြစ်သော အသက် (၅)နှစ်အောက်အရွယ် ကလေးများ၏ အချိုးအစားကို ကျား/မ ပေါ် မူတည်၍ ဖော်ပြခြင်း
4-2-2-title: တရားဝင် မူလတန်းတက်ရောက်သည့် အသက်အရွယ်အရောက်ခင် တစ်နှစ်အလိုတွင် သင်ယူမှုလုပ်ငန်းများ စတင်ဆောင်ရွက်ရာတွင် ပါဝင်မှုနှုန်းကို ကျား/မပေါ်မူတည်၍ ဖော်ပြခြင်း
4-3-1-title: လွန်ခဲ့သော (၁၂)လအတွင်း ကျောင်းတွင်းနှင့် ကျောင်းပြင်ပ ပညာရေးနှင့် သင်တန်းများ တက်ရောက်ခွင့်ရသော လူငယ်များနှင့် လူကြီးများ ပါဝင်မှုနှုန်းကို ကျား/မပေါ်မူတည်၍ ဖော်ပြခြင်း
4-4-1-title: သတင်းအချက်အလက်နှင့် နည်းပညာဆိုင်ရာ ကျွမ်းကျင်မှုများကိုပိုင်ဆိုင်သော လူငယ်များနှင့် လူကြီးများ အချိုးအစားကို ကျွမ်းကျင်မှု အမျိုးအစားပေါ်မူတည်၍ ဖော်ပြခြင်း
4-5-1-title: (ကျား/မ၊ ကျေးလက်/မြို့ပြ၊ ကြွယ်ဝချမ်းသာမှုလိုင်း အောက်/အထက် နှင့် မသန်စွမ်းမှုအခြေအနေ၊ ‌ဒေသခံဌာနေတိုင်းရင်းသားများနှင့် ပဋိပက္ခဒဏ်ခံရသော နေရာများတွင်နေထိုင်သူများ စသည့်ဒေတာများ) ပါဝင်သော ဤစာရင်းပေါ်ရှိ ပညာရေးဆိုင်ရာအညွှန်းများအားလုံးအတွက် ခွဲခြားပြသနိုင်သော တန်းတူညီမျှမှု အညွှန်းကိန်းများ
4-6-1-title: အသက်အရွယ်အပိုင်းအခြားအလိုက် အနည်းဆုံးရှိရမည်ဖြစ်သော (က) စာတတ်မြောက်မှု နှင့်  (ခ) ဂဏန်းသင်္ချာတတ်ကျွမ်းမှုတို့ကို ပြည့်မီသော လူဦးရေအချိုးအစားကို ကျား၊မ ပေါ် မူတည်၍ ဖော်ပြခြင်း
4-7-1-title: (၁) ကမ္ဘာ့နိုင်ငံသားပညာရေး နှင့် (၂) ကျား၊မ တန်းတူညီမျှမှုနှင့် လူ့အခွင့်အရေးတို့ပါဝင်သော စဉ်ဆက်မပြတ် ဖွံ့ဖြိုးတိုးတက်မှုအကြောင်းများပါဝင်သောပညာရေးကို (‌က)အမျိုးသားအဆင့်/နိုင်ငံတော်အဆင့် ပညာရေးမူဝါဒများ (ခ) သင်ရိုးများ (ဂ) ဆရာအတတ်သင်ပညာရေးနှင့် (ဃ) တတ်ကျွမ်းမှုစစ်ဆေးခြင်းများတွင် ထည့်သွင်းအသုံးပြုသောအခြေအနေ အတိုင်းအဆ
4-a-1-title: (က) လျှပ်စစ်ဓာတ်အား (ခ) သင်ကြားရေးလုပ်ငန်းများအတွက် အင်တာနက် (ဂ) သင်ကြားရေးလုပ်ငန်းများအတွက် ကွန်ပျူတာများ (ဃ) မသန်စွမ်းသော ကျောင်းသားကျောင်းသူများအတွက် အထူးဆောက်လုပ်ပေးထားသော အခြေခံအဆောက်အအုံများနှင့် ပြုလုပ်ပေးထားသော အခြေခံပစ္စည်းများ၊ (င) သောက်သုံးရေသန့်(စ) ကျား၊မ ခွဲထားသော အိမ်သာများနှင့် (ဆ) (WASH အညွှန်းအဓိပ္ပာယ်ဖွင့်ဆိုချက်များနှင့် ကိုက်ညီမှုရှိအောင် လက်ဆေးရန်နေရာများ ထားရှိပေးထားသော ကျောင်း အချိုးအစား
4-b-1-title: ပညာသင်ဆုများအနေဖြင့် ပေးအပ်သော တရားဝင်ဖွံ့ဖြိုးတိုးတက်မှု အထောက်အပံ့ပမာဏ ကို ကဏ္ဍနှင့် ဘာသာရပ်အမျိုးအစားပေါ်မူတည်၍ ဖော်ပြခြင်း
4-c-1-title: (‌က) မူလတန်းကြို (ခ) မူလတန်း (ဂ) အလယ်တန်းနှင့် (ဃ) အထက်တန်းပညာရေးတို့တွင် သင်ကြားရေးကောင်းမွန်ရန်အတွက် မဖြစ်မနေတက်ရောက်ရသည့် ဆရာအတတ်သင်သင်တန်းပို့ချမှု (ဥပမာ - သင်ကြားနည်းပညာဆိုင်ရာသင်တန်းများ) ကို အလုပ်မဝင်ခင်နှင့် အလုပ်ဝင်နေဆဲကာလတွင် တက်ရောက်ခွင့်ရရှိကြသော နိုင်ငံအတွင်းရှိ ဆရာ၊ ဆရာမ အချိုးအစား
5-1-1-title: တန်းတူညီမျှမှုနှင့် ကျား၊မဆိုင်ရာ ခွဲခြားဆက်ဆံမှုမရှိခြင်းတို့ကို မြှင့်တင်ပေးပြီး စည်းကမ်းလိုက်နာကြစေရန် စောင့်ကြည့်သော ဥပဒေမူဘောင်များ ရှိ/မရှိ
5-2-1-title: လွန်ခဲ့သော (၁၂)လအတွင်း မိမိ၏လက်ရှိ လက်တွဲဖော်ပြဖြစ်စေ၊ ယခင်လက်တွဲဖော်မှဖြစ်စေ ရုပ်ပိုင်းဆိုင်ရာ၊ လိင်ပိုင်းဆိုင်ရာနှင့် စိတ်ပိုင်းဆိုင်ရာ အကြမ်းဖက်ခြင်းခံခဲ့ရသော အမျိုးသမီးများနှင့် မိန်းကလေးငယ်များ အချိုးအစားကို အကြမ်းဖက်မှုပုံစံနှင့် အသက်အရွယ်တို့အပေါ် မူတည်၍ ဖော်ပြခြင်း
5-2-2-title: လွန်ခဲ့သော (၁၂)လအတွင်း မိမိ၏ အိမ်ထောင်ဖက်မှလွဲ၍ အခြားသူများ၏ လိင်ပိုင်းဆိုင်ရာ အကြမ်းဖက်ခြင်းခံခဲ့ရသော အသက် (၁၅)နှစ်အထက် မိန်းကလေးငယ်များနှင့် အမျိုးသမီးများ အချိုးအစားကို အသက်အရွယ်နှင့် ဖြစ်ပွားသောနေရာတို့အပေါ် မူတည်၍ ဖော်ပြခြင်း
5-3-1-title: အသက် (၁၅)နှစ် မတိုင်မီနှင့် အသက် (၁၈)နှစ်မတိုင်မီ အိမ်ထောင်ကျကြသော (သို့မဟုတ်) အိမ်ထောင်ချပေးခံရသော အသက် (၂၀)မှ (၂၄)ကြား အမျိုးသမီးများ အချိုးအစား
5-3-2-title: အမ မျိုးပွားအင်္ဂါ ဖျက်ဆီးခံရခြင်း/ သားကြောဖြတ်ခြင်းခံရသော အသက် (၁၅)နှစ်မှ (၄၉)နှစ်ကြား မိန်းကလေးငယ်များနှင့် အမျိုးသမီးများ အချိုးအစားကို အသက်အရွယ်ပေါ် မူတည်၍ ဖော်ပြခြင်း
5-4-1-title: အဖိုးအခမရရှိသော အိမ်တွင်းစောင့်ရှောက်မှုလုပ်ငန်းမျာလုပ်ကိုင်ရာတွင် ကုန်ဆုံးသောအချိန် အချိုးအစားကို ကျား/မ၊ အသက်အရွယ်နှင့် နေထိုင်ရာနေရာတို့ပေါ်မူတည်၍ ဖော်ပြခြင်း
5-5-1-title: (က) အမျိုးသား/နိုင်ငံတော်အဆင့်လွှတ်တော်များ နှင့် (ခ) ‌ဒေသဆိုင်ရာ အစိုးရများတွင် ပါဝင်သော အမျိုးသမီးဦးရေ အချိုးအစား
5-5-2-title: စီမံအုပ်ချုပ်မှုဆိုင်ရာ ရာထူးများတွင် လုပ်ကိုင်နေသော အမျိုးသမီး အချိုးအစား
5-6-1-title: လိင်ဆက်ဆံမှု၊ သားဆက်ခြားကိရိယာ အသုံးပြုမှုနှင့် မျိုးပွားမှုဆိုင်ရာကျန်းမားရေး‌စောင့်ရှောက်မှုတို့အတွက် ကိုယ်ပိုင်ဆုံးဖြတ်ချက်မှချမှတ်နိုင်ရန် အချက်အလက်များကို အပြည့်အဝသိရှိပြီးဖြစ်သော အသက်(၁၅)နှစ်မှ (၄၉)နှစ်ကြားရှိ အမျိုးသမီး အမျိုးအစား
5-6-2-title: လိင်ပိုင်းဆိုင်ရာနှင့် မျိုးပွားမှုဆိုင်ရာ ကျန်းမာရေးစောင့်ရှောက်မှု နှင့် ပညာရေးအချက်အလက်များရရှိစေရန်အတွက် အသက် (၁၅)နှစ်အထက် အမျိုးသားနှင့် အမျိုးသမီးများ ပြည့်ဝစွာတန်းတူ အခွင့်အလမ်းရရှိရန် အာမခံသော ဥပဒေများနှင့် စည်းမျဉ်းစည်းကမ်းများရှိသော နိုင်ငံအရေအတွက်
5-a-1-title: '(‌က) စိုက်ပျိုးမြေများကို ပိုင်ဆိုင်သော (သို့မဟုတ်) စိုက်ပျိုးမြေနှင့် ပတ်သက်၍ ခိုင်မာသော အခွင့်အလမ်းများရှိသော စိုက်ပျိုးရေးလုပ်ငန်းလုပ်ကိုင်သူဦးရေ အချိုးအစားကို ကျား/မပေါ်မူတည်၍ ဖော်ပြခြင်း (ခ) စိုက်ပျိုးမြေများကို ပိုင်ဆိုင်သော (သို့မဟုတ်) စိုက်ပျိုးမြေနှင့် ပတ်သက်၍ ခိုင်မာသော အခွင့်အလမ်းများရှိသော ပိုင်ရှင်များထဲတွင်ပါဝင်သော အမျိုးသမီးဦးရေအချိုးအစားကို လုပ်ပိုင်ခွင့်/သက်တမ်း အမျိုးအစားပေါ်မူတည်၍ ဖော်ပြခြင်း '
5-a-2-title: မြေပိုင်ဆိုင်မှု နှင့်/သို့မဟုတ် မြေထိန်းသိမ်းစောင့်ရှောက်နိုင်ခွင့်နှင့် ပတ်သက်၍ အမျိုးသမီးများ တန်းတူအခွင့်အရေး ရရှိနိုင်ခွင့်ကို ကာကွယ်ပေးသော ဥပဒေမူဘောင်နှင့် ဓလေ့ထုံးတမ်းဥပဒေများရှိသော နိုင်ငံများ၏ အချိုးအစား
5-b-1-title: မိုဘိုင်းဖုန်းပိုင်ဆိုင်သူများ၏အချိုးအစားကို ကျား/မပေါ်မူတည်၍ ဖော်ပြခြင်း
5-c-1-title: ကျား၊မ တန်းတူညီမျှမှုရရှိ‌ရေးနှင့် အမျိုးသမီး စွမ်းဆောင်ရည်မြှင့်တင်ရေးလုပ်ငန်းများကို မျက်ခြေမပြတ်စောင့်ကြည့်နိုင်ပြီး အများပြည်သူခွဲတမ်းများပြုလုပ်ပေးနိုင်သော နိုင်ငံများ၏ အချိုးအစား
6-1-1-title: အန္တရာယ်ကင်းအောင် စီမံထားသည့် သောက်သုံးရေကို အသုံးပြုရရှိနိုင်သော လူဦးရေအချိုးအစား
6-2-1-title: လက်ဆေးဆပ်ပြာနှင့် လက်‌ဆေးရေစသည့် ပစ္စည်းများရှိသော အန္တရာယ်ကင်းအောင် စီမံထားသည့် မိလ္လာစနစ်ကို အသုံးပြူသည့် လူဦးရေ အချိုးအစား
6-3-1-title: အန္တရာယ်ကင်းစေရန် ဆောင်ရွက်ပြီးမှ စွန့်ပစ်သော ရေဆိုးများ၏ အချိုးအစား
6-3-2-title: ရေထုအရည်အသွေးကောင်းမွန်သော ရေအချိုးအစားကို ရေထုအားလုံးပေါ်မူတည်၍ ဖော်ပြခြင်း
6-4-1-title: အချိန်နှင့်အမျှပြောင်းလဲနေသော ရေချွေတာသုံးစွဲမှု ပမာဏ
6-4-2-title: ရေလျော့နည်းမှုအဆင့်/ ရေရှားပါးမှုအဆင့် - အသုံးပြုသော ရေချိုအချိုးအစားကို ရရှိနိုင်သော ရေချိုအရင်းအမြစ်ပေါ် အခြေခံ၍ ဖော်ပြခြင်း
6-5-1-title: အလုံးစုံသော ရေအရင်းအမြစ် စီမံခန့်ခွဲ အကောင်အထည်ဖော်ရေး အခြေအနေ (၀ မှ ၁၀၀ ထိ)
6-5-2-title: ရေကြောင်းဆိုင်ရာ ပူးပေါင်းဆောင်ရွက်မှုအတွက် လုပ်ငန်းလည်ပတ်ရေး အစီအစဉ်များထားရှိထားသော နယ်နိမိတ်ဖြတ်ကျော် မြစ်ဝှမ်းဒေသဧရိယာ အချိုးအစား
6-6-1-title: ရေနှင့်သက်ဆိုင်သော ‌ဂေဟစနစ်များ အချိန်နှင့်အမျှ ပြောင်းလဲလာမှု အခြေအနေအတိုင်းအဆ
6-a-1-title: အစိုးရ၏ အသုံးစရိတ် အစီအစဉ်တွင်ပါဝင်သည့် ရေ၊ မိလ္လာစနစ်တို့နှင့် သက်ဆိုင်သော ဖွံ့ဖြိုးတိုးတက်မှုဆိုင်ရာ တရားဝင် အထောက်အပံ့၏ ပမာဏ
6-b-1-title: ရေနှင့် မိလ္လာစနစ် စီမံခန့်ခွဲ‌ရေးအတွက် ဒေသခံလူမှုအသိုင်းအဝန်း၏ ပါဝင်လုပ်ဆောင်မှု ရရှိစေရန်အတွက် လုပ်ငန်းလည်ပတ်ရေးမူဝါဒများနှင့် လုပ်ထုံးလုပ်နည်းများ ချမှတ်လုပ်ဆောင်နေသော ဒေသဆိုင်ရာစီမံခန့်ခွဲမှု ဌာနခွဲများ အချိုးအစား
7-1-1-title: လျှပ်စစ်ဓာတ်အားသုံးစွဲနိုင်သော လူဦးရေအချိုးအစား
7-1-2-title: သန့်ရှင်းသော လောင်စာများနှင့် နည်းပညာပေါ်တွင် အဓိက မှီခိုအားထားနေရသော လူဦးရေ အချိုးအစား
7-2-1-title: အဆုံးသတ် စွမ်းအင်သုံးစွဲမှုစုစုပေါင်းတွင် ပါဝင်သော ပြန်ပြည့်မြဲစွမ်းအင် အချိုးအစား
7-3-1-title: စွမ်းအင်ပြင်းအားကို မူလစွမ်းအင်နှင့် ပြည်တွင်းအသားတင်ကုန်ထုတ်လုပ်မှု (GDP) တို့အပေါ်လိုက်၍ တိုင်းတာခြင်း
7-a-1-title: သန့်ရှင်းသောစွမ်းအင်ရရှိရေး သုတေသနနှင့် ဖွံ့ဖြိုးတိုးတက်မှုဆိုင်ရာ လုပ်ငန်းများနှင့် ဖက်စပ်စနစ်များပါ ပါဝင်သော ပြန်ပြည့်မြဲစွမ်းအင်ထုတ်လုပ်ရေး လုပ်ငန်းများကို ကူညီထောက်ပံ့ပေးရန်အတွက် ဖွံ့ဖြိုးဆဲနိုင်ငံများသို့ နိုင်ငံတကာမှ ငွေကြေးစီးဆင်းမှု
7-b-1-title: စွမ်းအင်ခြွေတာရေးလုပ်ငန်းများတွင် ပြုလုပ်ထားသော ရင်းနှီးမြှုပ်နှံမှု အချိုးအစားကို ပြည်တွင်းအသားတင်ကုန်ထုတ်လုပ်မှု (GDP)ပေါ် မူတည်၍ ဖော်ပြခြင်း နှင့် နိုင်ငံခြားတိုက်ရိုက်ရင်းနှီးမြှုပ်နှံမှုပမာဏကို ရေရှည်ဖွံ့ဖြိုးတိုးတက်စေနိုင်သော အခြေခံအဆောက်အအုံနှင့် နည်းပညာများအတွက် ငွေကြေးလွှဲပြောင်းမှုပေါ် မူတည်၍ ဖော်ပြခြင်း
8-1-1-title: လူတစ်ဦးချင်းစီအတွက် အမှန်ပြည်တွင်းအသားတင်ကုန်ထုတ်လုပ်မှု (GDP) ၏ နှစ်စဉ်တိုးတက်လာနှုန်း
8-10-1-title: (က) လူတစ်သိန်းကျစီအတွက် အသုံးပြုနိုင်‌သော စီးပွားရေးဘဏ်ခွဲအရေအတွက် နှင့် (ခ) လူတစ်သိန်းကျစီအတွက် အသုံးပြုနိုင်သော အလိုအလျောက်ငွေထုတ်စက် အရေအတွက်
8-10-2-title: ဘဏ် (သို့မဟုတ်) အခြားငွေကြေးဆိုင်ရာအဖွဲ့အစည်း (သို့မဟုတ်) မိုဘိုင်းငွေကြေးဝန်ဆောင်မှု တို့တွင် စာရင်းဖွင့်ထားသော အသက် (၁၅)နှစ်အထက် လူကြီးများ အချိုးအစား
8-2-1-title: အလုပ်အကိုင်ရှိသူတစ်ဦးချင်းစီအတွက် အမှန်ပြည်တွင်းအသားတင်ကုန်ထုတ်လုပ်မှု (GDP) ၏ နှစ်စဉ်တိုးတက်လာနှုန်း
8-3-1-title: စိုက်ပျိုး‌ရေးမဟုတ်သော လုပ်ငန်းများတွင် လုပ်ကိုင်နေသော တရားမဝင် အလုပ်အကိုင်များ၏ အချိုးအစားကို ကျား/မ ပေါ် မူတည်၍ ဖော်ပြခြင်း
8-4-1-title: ပစ္စည်းခြေရာ၊ လူတစ်ဦးချင်းစီ၏ ပစ္စည်းခြေရာ၊ ပြည်တွင်းအသားတင်ကုန်ထုတ်လုပ်မှု (GDP) ပေါ်တွင်အခြေခံသော ပစ္စည်းခြေရာ
8-4-2-title: ပြည်တွင်း ပစ္စည်းသုံးစွဲမှု၊ လူတစ်ဦးချင်းစီ၏ ပြည်တွင်းပစ္စည်းသုံးစွဲမှု၊ ပြည်တွင်းအသားတင်ကုန်ထုတ်လုပ်မှု (GDP) ပေါ်တွင်အခြေခံသော ပြည်တွင်းပစ္စည်းသုံးစွဲမှု
8-5-1-title: အမျိုးသမီးနှင့် အမျိုးသားဝန်ထမ်းများ၏ တစ်နာရီလျှင်ပျမ်းမျှရရှိငွေကို အလုပ်အကိုင်အမျိုးအစား၊ အသက်အရွယ်၊ မသန်စွမ်းမှုအခြေအနေများပေါ်တွင် မူတည်၍ဖော်ပြခြင်း
8-5-2-title: အလုပ်လက်မဲ့ဖြစ်ပွားနှုန်းကို ကျား/မ ၊ အသက်အရွယ်၊ မသန်စွမ်းမှုအခြေအနေများပေါ်တွင် မူတည်၍ဖော်ပြခြင်း
8-6-1-title: ပညာရေး၊ အလုပ်အကိုင် သို့မဟုတ် သင်တန်း တက်ရောက်နေခြင်းမရှိသော အသက် (၁၅)နှစ်မှ (၂၄)နှစ်အတွင်းရှိ လူငယ်များ အချိုးအစား
8-7-1-title: ကလေးလုပ်သားအဖြစ် စေခိုင်းခံနေရသော အသက် (၅)နှစ်မှ (၁၇)နှစ်အတွင်းရှိ ကလေးအရေအတွက်နှင့် အချိုးအစားကို ကျား/မ နှင့် အသက်အရွယ်တို့ပေါ် မူတည်၍ ဖော်ပြခြင်း
8-8-1-title: အသက်ဆုံးရှုံးမှုရှိသော လုပ်ငန်းခွင်ဆိုင်ရာ ထိခိုက်ဒဏ်ရာ ရရှိမှုများ နှင့် အသက်ဆုံးရှုံးမှုမရှိသော လုပ်ငန်းခွင်ဆိုင်ရာ ထိခိုက်ဒဏ်ရာ ရရှိမှုများ ကြိမ်နှုန်းကို ကျား/မ နှင့် ရွှေ့ပြောင်းလုပ်ကိုင်ခြင်းတို့အပေါ် မူတည်၍ ဖော်ပြခြင်း
8-8-2-title: 'အလုပ်သမားရပိုင်ခွင့်များနှင့် ပတ်သက်၍ '
8-9-1-title: ခရီးသွားလုပ်ငန်းမှ ပြည်တွင်းအသားတင်ကုန်ထုတ်လုပ်မှု (GDP)ကို ထည့်ဝင်နေသော အချိုးအစားကို ပြည်တွင်းအသားတင်ကုန်ထုတ်လုပ်မှု (GDP)စုစုပေါင်းနှင့် တိုးတက်နှုန်းတို့အပေါ် မူတည်၍ ဖော်ပြခြင်း
8-9-2-title: ရေရှည်တည်တံ့ခိုင်မြဲသော ခရီးသွားလုပ်ငန်းများတွင် ရှိသော အလုပ်အကိုင်အရေအတွက်အချိုးအစားကို ခရီးသွားလုပ်ငန်းအားလုံးတွင်ရှိသော အလုပ်အကိုင်အရေအတွက်ပေါ် မူတည်၍ ဖော်ပြခြင်း
8-a-1-title: ကုန်သွယ်မှုကတိကဝတ်များနှင့် ငွေချေမှုများအတွက် အကူအညီအထောက်အပံ့
8-b-1-title: လူငယ်များအလုပ်အကိုင်ရရှိနိုင်ရေးအတွက် အဆင့်ဆင့် အကောင်အထည်ဖော်နိုင်ရန် အသင့်ဖြစ်နေသော သီးသန့် အမျိုးသားအဆင့်/နိုင်ငံတော်အဆင့် မဟာဗျူဟာတစ်ခု ရေးဆွဲချမှတ်ခြင်း (သို့မဟုတ်) အလုပ်အကိုင် မဟာဗျူဟာတစ်ရပ်၏ အစိတ်အပိုင်းတစ်ခုအဖြစ် သတ်မှတ်လုပ်ဆောင်မှုရှိခြင်း
9-1-1-title: တစ်နှစ်ပတ်လုံး သွားလာ၍ရသော လမ်းများ၏ (၂)ကီလိုမီတာ အကွာအဝေးအတွင်းတွင် နေထိုင်ကြသော ကျေးရွာနေ လူဦးရေအချိုးအစား
9-1-2-title: ခရီးသွားများနှင့် ကုန်စည်စီးဆင်းမှုပမာဏကို ခရီးသွားလာ‌ရေးလမ်းကြောင်းများဖြင့် ဖော်ပြခြင်း
9-2-1-title: ကုန်ထုတ်လုပ်မှုတန်ဖိုးမြှင့်ခြင်အချိုးအစားကို ပြည်တွင်းအသားတင်ကုန်ထုတ်လုပ်မှု (GDP) နှင့် လူတစ်ဦးချင်းစီပေါ် မူတည်၍ ဖော်ပြခြင်း
9-2-2-title: ကုန်ထုတ်လုပ်မှုဆိုင်ရာအလုပ်အကိုင်များ အချိုးအစားကို အလုပ်အကိုင်အားလုံးပေါ် မူတည်၍ ဖော်ပြခြင်း
9-3-1-title: လုပ်ငန်းကဏ္ဍတစ်ခုလုံး တန်ဖိုးမြှင့်မှု စုစုပေါင်းတွင် အသေးစားလုပ်ငန်းများ၏ ပါဝင်မှု အချိုးအစား
9-3-2-title: အကြွေး (သို့မဟုတ်) ချေးငွေဖြင့် လည်ပတ်နေရသော အသေးစားလုပ်ငန်းများ၏ အချိုးအစား
9-4-1-title: တန်ဖိုးမြှင့်ထုတ်ကုန်တစ်ယူနစ်အတွက် ကာဗွန်ဒိုင်အောက်ဆိုဒ် ထုတ်လွှတ်မှု
9-5-1-title: သုတေသနနှင့် ဖွံ့ဖြိုးတိုးတက်‌ရေးလုပ်ငန်းများတွင် အသုံးပြုသော ကုန်ကျစရိတ်အချိုးအစားကို ပြည်တွင်းအသားတင်ကုန်ထုတ်လုပ်မှု (GDP)အပေါ်မူတည်၌ဖော်ပြခြင်း
9-5-2-title: လူဦးရေ တစ်သန်းလျှင် အချိန်ပြည့် သုတေသီအဖြစ်လုပ်ကိုင်သူ အရေအတွက်
9-a-1-title: အခြေခံအဆောက်အအုံများအတွက် တရားဝင် အပြည်ပြည်ဆိုင်ရာ အထောက်အပံ့ (တရားဝင်ဖွံ့ဖြိုးတိုးတက်မှုအထောက်အပံ့နှင့် အခြား တရားဝင် စီးဆင်းမှုများ) စုစုပေါင်း
9-b-1-title: တန်ဖိုးမြှင့်မှုစုစုပေါင်းတွင် ပါဝင်သော အလတ်စားနှင့် အမြင့်စားနည်းပညာ လုပ်ငန်းများ၏ လုပ်ငန်းတန်ဖိုး အချိုးအစား
9-c-1-title: မိုဘိုင်းကွန်ယက် နှင့် နည်ပညာများရရှိနိုင်သော လူဉီးရေအချိုးအစား
