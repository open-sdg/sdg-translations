  չափով զարգացմանն ուղղված պաշտոնական օգնություն (ODA/ԶՊՕ) տրամադրելու թիրախին, իսկ
  առավել թույլ զարգացած երկրներին՝ 0,15-0,20 տոկոս. խրախուսվում է, որ ԶՊՕ տրամադրողները
