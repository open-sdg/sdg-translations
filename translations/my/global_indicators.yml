1-1-1-title: နိုင်ငံတကာ ဆင်းရဲနွမ်းပါးမှုမျဉ်းအောက်ရောက်ရှိနေသော လူဦးရေ အချိုးအစားကို ကျား/မ ၊ အလုပ်အကိုင် နှင့် တည်နေရာအနေအထား (မြို့/ရွာ) တို့ပေါ်မူတည်၍ ဖော်ပြခြင်း
1-2-2-title: နိုင်ငံ၏ အဓိပ္ပာယ် ဖွင့်ဆိုချက်များအရ အဘက်ဘက်တွင် ဆင်းရဲနွမ်းပါးစွာနေထိုင်နေရသော ကျား/မ နှင့် ကလေးဦးရေ အချိုးအစား
1-2-1-title: နိုင်ငံ၏ ဆင်းရဲနွမ်းပါးမှုမျဉ်းအောက်ရောက်ရှိနေသော လူဦးရေ အချိုးအစားကို ကျား/မ နှင့် အသက်အရွယ် တို့ပေါ်မူတည်၍ ဖော်ပြခြင်း
1-3-1-title: ကျား/မ ၊ အများနှင့်မတူသည့် ကလေးငယ်များ၊ အလုပ်လက်မဲ့များ၊ သက်ကြီးရွယ်အိုများ၊ မသန်စွမ်းသူများ၊ ကိုယ်ဝန်ဆောင်များ၊ မွေးကင်းစကလေးငယ်များ၊ လုပ်ငန်းခွင်ထိခိုက်ဒဏ်ရာရသူများ၊ ဆင်းရဲနွမ်းပါသူများနှင့် ထိခိုက်လွယ်သူများ စသဖြင့် လူတန်းစားအမျိုးမျိုးအား လူမှုဖူလုံရေးစနစ်မှ အကာအကွယ်ပေးသော လူဦးရေအချိုးအစား
1-4-1-title: အခြေခံ ဝန်ဆောင်မှုများ ရရှိနိုင်သော အိမ်ထောင်စုများတွင် နေထိုင်နေသော လူဦးရေ အချိုးအစား
1-4-2-title: ဥပဒေကြောင်းအရခိုင်လုံသော စာရွက်စာတမ်းအထောက်အထားနှင့် လုံခြုံစိတ်ချရသော မြေယာခံစားခွင့်ရှိသော၊ မြေယာများကို ရပိုင်ခွင့်အား နားလည်သည့် အရွယ်ရောက်ပြီးသားသူအားလုံးကို ကျား/မ နှင့် ခံစားခွင့်အမျိုးအစားအလိုက် ခွဲခြားသတ်မှတ်ထားသော လူဦးရေအချိုးအစား
1-5-1-title: လူဦးရေတစ်သိန်းလျှင် ဘေးအန္တရာယ်များကြောင့် သေဆုံး၊ ပျောက်ဆုံး နှင့် တိုက်ရိုက်သက်ရောက်မှု ဒဏ်ခံရသော လူဦးရေအရေအတွက်
1-5-2-title: သဘာဝဘေးအန္တရာယ်ဒဏ်များကြောင့် စီးပွားရေးဆိုင်ရာ တိုက်ရိုက်ဆုံးရှုံးမှုများကို ကမ္ဘာလုံးဆိုင်ရာ ပြည်တွင်း အသားတင် ကုန်ထုတ်လုပ်မှု (GDP) နှင့် နှိုင်းယှဉ်ကြည့်ခြင်း
1-5-3-title: ၂၀၁၅-၂၀၃၀  သဘာဝဘေးအန္တရာယ်လျှော့ချရေး ဆန်ဒိုင်းမူဘောင်အရ အမျိုးသားသဘာဝဘေးအန္တရာယ်လျှော့ချရေးနည်းဗျူဟာများကို ရေးဆွဲအကောင်အထည်ဖော်နေသော နိုင်ငံအရေအတွက်
1-5-4-title: အမျိုးသားသဘာဝဘေးအန္တရာယ်လျှော့ချရေးနည်းဗျူဟာများကို အခြေခံ၍ ဒေသဆိုင်ရာ သဘာဝဘေးအန္တရာယ်လျှော့ချရေးနည်းဗျူဟာများကို ရေးဆွဲအကောင်အထည်ဖော်နေသော ‌ဒေသအစိုးရများ၏ အချိုးအစား
1-a-1-title: အစိုးရအနေဖြင့် ဆင်းရဲနွမ်းပါးမှု လျှော့ချရေး အစီအစဉ်များအတွက် ပြည်တွင်းတွင် ထုတ်လုပ်သော အရင်းအမြစ်များကို တိုက်ရိုက် ခွဲဝေပေးသည့် အချိုးအစားပမာဏ
1-a-2-title: မရှိမဖြစ်လိုအပ်သော ဝန်ဆောင်မှုများ (ပညာရေး၊ ကျန်းမာရေးနှင့် လူမှုဖူလုံရေး) အတွက် အစိုးရအနေဖြင့် အသုံးပြုသော စုစုပေါင်းကုန်ကျစရိတ် အချိုးအစားပမာဏ
1-a-3-title: နိုင်ငံ့ ပြည်တွင်းအသားတင်ကုန်ထုတ်လုပ်မှု (GDP) ၏ အချိုးအစား တစ်ခု အနေဖြင့် ဆင်းရဲနွမ်းပါးမှုလျှော့ချရေးအစီအစဉ်များကို တိုက်ရိုက်ပေးအပ်သော ထောက်ပံ့ကြေးအားလုံးနှင့် အကြွေးမဖြစ်စေသော ထောက်ပံ့ငွေများ၏ စုစုပေါင်းပမာဏ
1-b-1-title: အမျိုးသမီးများ၊ ဆင်းရဲနွမ်းပါးသူများနှင့် အားနည်းသူများအတွက် ဖိဖိစီးစီး အကျိုးပြုနေသော ကဏ္ဍများအတွက် အစိုးရ၏ ပုံမှန်အသုံးစရိတ်နှင့် ရင်းနှီးငွေ စုစုပေါင်း၏ အချိုးအစား
10-1-1-title: တိုးတက်လာသော အိမ်အသုံးစရိတ်များ (သို့မဟုတ်) လူဦးရေ၏ အောက်ခြေ (၄၀)ရာခိုင်နှုန်းတွင်ရှိသော လူတစ်ဦးချင်းစီ၏ ဝင်ငွေနှင့် လူဦးရေအားလုံး၏ တစ်ဦးချင်းဝင်ငွေ
10-2-1-title: ပျမ်းမျှဝင်ငွေအောက် ၅၀ ရာခိုင်နှုန်းတွင် နေထိုင်သော လူဦးရေအချိုးအစားကို  ကျား/မ ၊ အသက် နှင့် မသန်စွမ်းသောသူများ စသည်တို့ပေါ်မူတည်၍ ဖော်ပြခြင်း
10-3-1-title: နိုင်ငံတကာ လူ့အခွင့်အရေးဥပဒေအောက်တွင် သတ်မှတ်ထားသည့် လူတန်းစားခွဲခြားခြင်းဟူသော အဓိပ္ပာယ်ဖွင့်ဆိုချက်အရ လွန်ခဲ့သော (၁၂)လအတွင်း လူတန်းစားခွဲခြားခံရခြင်း၊ အရှက်တကွဲဖြစ်စေရန် နှောက်ယှက်စော်ကားခံရခြင်းများကို တိုင်ကြားသော လူဦးရေအချိုးအစား
10-4-1-title: လစာများနှင့် လူမှုဖူလုံရေး ငွေလွှဲခြင်းများပါဝင်သော ပြည်တွင်းအသားတင်ကုန်ထုတ်လုပ်မှု (GDP) အတွက် လုပ်သားများထည့်ဝင်သောဝေစု
10-5-1-title: ငွေကြေးအခြေအနေကောင်းမွန်ခြင်းပြ အညွှန်းများ
10-6-1-title: နိုင်ငံတကာအဖွဲ့အစည်းများတွင်ပါဝင်သော ဖွံ့ဖြိုးဆဲနိုင်ငံများ၏ အဖွဲ့ဝင်နှင့် မဲပေးနိုင်ခွင့်ရှိသူ အချိုးအစား
10-7-1-title: ဦးတည်သွားရောက်သည့်နိုင်ငံတွင် ရရှိသော တစ်နှစ်စာဝင်ငွေထဲမှ ဝန်ထမ်းအနေဖြင့်ကျခံရသော အလုပ်ရှာဖွေခြင်း ကုန်ကျစရိတ် အချိုးအစား
10-7-2-title: ရွှေ့ပြောင်းနေထိုင်ခြင်းဆိုင်ရာ မူဝါဒမျာကို ကောင်းမွန်စွာ စီမံခန့်ခွဲ အကောင်အထည်ဖော်နိုင်ခဲ့သော နိုင်ငံ အရေအတွက်
10-a-1-title: ဖွံ့ဖြိုးမှု နိမ့်ပါးသည့် နိုင်ငံများနှင့် သွင်းကုန်စည်းကြပ်အခွန် သုညရှိသော နိုင်ငံများမှ သွင်းကုန်များအပေါ် ထားရှိထားသော သွင်းကုန်စည်းကြပ်အခွန်မျဉ်းများ၏ အချိုးအစား
10-b-1-title: ဖွံ့ဖြိုးတိုးတက်မှုအတွက် စီးဆင်းနေသော အရင်းအမြစ်စုစုပေါင်းကို အလှူလက်ခံသောနိုင်ငံ၊ လှူဒါန်းသောနိုင်ငံနှင့် စီးဆင်းပုံအမျိုးအစားပေါ်ကို လိုက်၍ ဖော်ပြခြင်း (ဥပမာ - တရားဝင်ဖွံ့ဖြိုးတိုးတက်မှု အထောက်အပံ့၊ နိုင်ငံခြားတိုက်ရိုက်ရင်းနှီးမြှုပ်နှံမှု နှင့် အခြား စီးဆင်းမှုပုံစံများ)
10-c-1-title: အမိနိုင်ငံသို့ ပြန်လည်ပေးပို့သော ငွေပမာဏအတွက် ငွေလွှဲခ
11-1-1-title: ဆင်းရဲသားရပ်ကွက်များ၊ တရားမဝင်နေထိုင်မှုများနှင့် မလုံလောက်သော အိမ်ရာထိုင်ခင်းတို့ဖြင့် နေထိုင်နေရသော မြို့ပြနေလူဦးရေ အချိုးအစား
11-2-1-title: အများသုံး ပို့ဆောင်ဆက်သွယ်ရေး ဝန်ဆောင်မှုများကို သက်တောင့်သက်သာ အသုံးပြုနိုင်သော လူဦးရေအချိုးအစားကို  ကျား/မ ၊ အသက် နှင့် မသန်စွမ်းသောသူများ စသည်တို့ပေါ်မူတည်၍ ဖော်ပြခြင်း
11-3-1-title: မြေအသုံးပြုမှုနှင့် လူဦးရေတိုးတက်လာမှု အချိုး
11-3-2-title: ဒီမိုကရေစီနည်းလမ်းတကျ ပုံမှန်လည်ပတ်နေသော မြို့ပြစီမံကိန်းနှင့် စီမံခန့်ခွဲရေးလုပ်ငန်းများတွင် အရပ်ဖက်အသိုင်းအဝန်းမှ တိုက်ရိုက်ပါဝင်နိုင်သော စနစ်ကို အကောင်အထည်ဖော်ထားသော မြို့များ၏ အချိုးအစား
11-4-1-title: ယဉ်ကျေးမှုနှင့် သဘာဝအမွေအနှစ်အားလုံးကို ကာကွယ်ထိန်းသိမ်းခြင်းအပေါ်တွင် လူတစ်ဦးချင်းစီ၏ (အစိုးရနှင့် ပုဂ္ဂလိက) စုစုပေါင်း အသုံးစရိတ်ကို အမွေအနှစ်အမျိုးအစား (ယဉ်ကျေးမှု၊ သဘာဝ၊ အရောအမျိုးအစား၊ နှင့် ကမ္ဘာ့အမွေနှစ်ဗဟိုဌာနမှ သတ်မှတ်ထားသော အမွေနှစ်များ)၊ အစိုးရ၏ အဆင့် (နိုင်ငံတော်အဆင့်၊ တိုင်းဒေသကြီးအဆင့်၊ ဒေသခံနှင့် စည်ပင်အဆင့်)၊ အသုံးစရိတ်အမျိုးအစား (လုပ်ငန်းဆောင်ရွက်မှုကုန်ကျစရိတ်နှင့် ရင်းနှီးမြှုပ်နှံမှု)၊ နှင့် ပုဂ္ဂလိကငွေကြေးမတည်ခြင်း အမျိုးအစားများ (အလှူငွေ၊ ပုဂ္ဂလိက အမြတ်မယူသော ငွေကြေးမတည်မှုများ၊ ပံ့ပိုးငွေများ) စသည်တို့ပေါ်မူတည်၍ ခွဲခြားဖော်ပြခြင်း
11-5-1-title: လူဦးရေတစ်သိန်းလျှင် ဘေးအန္တရာယ်များကြောင့် သေဆုံး၊ ပျောက်ဆုံး နှင့် တိုက်ရိုက်သက်ရောက်မှု ဒဏ်ခံရသော လူဦးရေအရေအတွက်
11-5-2-title: ဘေးအန္တရာယ်များကြောင့် ပျက်ဆီးဆုံးရှုံးခဲ့ရသော အခြေခံအဆောက်အအုံများ နှင့် အခြေခံဝန်ဆောင်မှုများ ကမောက်ကမဖြစ်ခြင်းကြောင့် တိုက်ရိုက်စီးပွားရေးဆုံးရှုံးမှုများကို ကမ္ဘာ့ GDP နှင့် နှိုင်းယှဉ်ဖော်ပြခြင်း
11-6-1-title: မြို့ကြီးများတွင် ပုံမှန်သိမ်းဆည်းပေး‌နေသော အစိုင်အခဲစွန့်ပစ်ပစ္စည်းများ နှင့် နောက်ဆုံးစွန့်ပစ်မှုပြုလုပ်ရန် လုံလောက်မှု အချိုးအစားကို  မြို့ကြီးများမှ စုစုပေါင်းထွက်ရှိသော အစိုင်အခဲ စွန့်ပစ်ပစ္စည်းပေါ်  မူတည်၍ ဖော်ပြခြင်း
11-6-2-title: မြို့ကြီးများ၏ လေထဲ၌ ရှိနေသော အန္တရာယ်ရှိသည့်အရည်နှင့် အစိုင်အခဲ အမှုန်အမွှားများ (ဥပမာ PM2.5 နှင့် PM10) နှစ်စဉ်တိုင်းတာရရှိမှု ၏  (လူဦးရေနှင့် အချိုးချပြီး) ပျမ်းမျှပမာဏ။
11-7-1-title: ''
11-7-2-title: လွန်ခဲ့သော ၁၂လအတွင်း ရုပ်ပိုင်းဆိုင်ရာနှင့် လိင်ပိုင်းဆိုင်ရာ နှောင့်ယှက်ခံရသူများ၏ အချိုးအစားကို ကျား/မ ၊ အသက် နှင့် မသန်စွမ်းမှုအဆင့်နှင့်် ဖြစ်ပွားရာနေရာ စသည်တို့ပေါ်မူတည်၍ ဖော်ပြခြင်း
11-a-1-title: အနာဂတ်လူဦး‌ရေအလားအလာနှင့် လိုအပ်သော အရင်းအမြစ် စသည်တို့ပါဝင်သော မြို့ပြနှင့် ဒေသဆိုင်ရာ ဖွံ့ဖြိုးတိုးတက်မှု အစီအစဉ်များကို ချမှတ်အကောင်အထည်ဖော်နေသော မြို့ကြီးများတွင်နေထိုင်သော လူဦးရေအချိုးအစားကို မြို့ကြီး၏အရွယ်အစားပေါ်လိုက်၍ ဖော်ပြခြင်း
11-b-1-title: ၂၀၁၅-၂၀၃၀  သဘာဝဘေးအန္တရာယ်လျှော့ချရေး ဆန်ဒိုင်းမူဘောင်အရ အမျိုးသားသဘာဝဘေးအန္တရာယ်လျှော့ချရေးနည်းဗျူဟာများကို ရေးဆွဲအကောင်အထည်ဖော်နေသော နိုင်ငံအရေအတွက်
11-b-2-title: အမျိုးသားသဘာဝဘေးအန္တရာယ်လျှော့ချရေးနည်းဗျူဟာများကို အခြေခံ၍ ဒေသဆိုင်ရာ သဘာဝဘေးအန္တရာယ်လျှော့ချရေးနည်းဗျူဟာများကို ရေးဆွဲအကောင်အထည်ဖော်နေသော ‌ဒေသအစိုးရများ၏ အချိုးအစား
11-c-1-title: ဒေသထွက်ပစ္စည်းများကို အသုံးပြုပြီး ရေရှည်တည်တံ့ခိုင်မြဲကာ ကြံ့ကြံ့ခံနိုင်သော သယံဇာတများကို အကျိုးရှိစွာ အသုံးပြုသည့် အဆောက်အဦများ ဆောက်လုပ်ရေးနှင့် ပြုပြင်မွမ်းမံရန်အတွက် ဖွံ့ဖြိုးမှု နိမ့်ပါးသော နိုင်ငံများအား ခွဲဝေပေးသည့် မတည်ငွေ အချိုးအစား။
12-1-1-title: ရေရှည်တည်တံ့ခိုင်မြဲသော စားသုံးမှုနှင့် ထုတ်လုပ်မှု အမျိုးသားအဆင့်/နိုင်ငံတော်အဆင့် စီမံချက်များရှိသောနိုင်ငံအရေအတွက် (သို့မဟုတ်) အမျိုးသားအဆင့်/နိုင်ငံတော်အဆင့် မူဝါဒများချမှတ်ရာတွင် ရေရှည်တည်တံ့ခိုင်မြဲသော စားသုံးမှုနှင့် ထုတ်လုပ်မှုကို ဦးစားပေးကဏ္ဍအဖြစ် သတ်မှတ်ထားသော နိုင်ငံအရေအတွက်
12-2-1-title: ပစ္စည်းခြေရာ၊ လူတစ်ဦးချင်းစီ၏ ပစ္စည်းခြေရာ၊ ပြည်တွင်းအသားတင်ကုန်ထုတ်လုပ်မှု (GDP) ပေါ်တွင်အခြေခံသော ပစ္စည်းခြေရာ
12-2-2-title: ပြည်တွင်း ပစ္စည်းသုံးစွဲမှု၊ လူတစ်ဦးချင်းစီ၏ ပြည်တွင်းပစ္စည်းသုံးစွဲမှု၊ ပြည်တွင်းအသားတင်ကုန်ထုတ်လုပ်မှု (GDP) ပေါ်တွင်အခြေခံသော ပြည်တွင်းပစ္စည်းသုံးစွဲမှု
12-3-1-title: ကမ္ဘာ့အစားအသောက်ဆုံးရှုံးမှု ညွှန်းကိန်း
12-4-1-title: နိုင်ငံတကာနှင့် ဘက်ပေါင်းစုံသဘောတူညီမှုလိုအပ်ချက်များအရ အန္တရာယ်ရှိသော စွန့်ပစ်ပစ္စည်းနှင့် အခြားဓာတုပစ္စည်းများကို ကိုင်တွယ်ဖြေရှင်းရာတွင် သတင်းအချက်အလက်များကို မျှဝေရာ၌ ဤပေးထားသောကတိကဝတ်များနှင့် တာဝန်များကို လိုက်နာလက်ခံဆောင်ရွက်သော အဖွဲ့အစည်း အရေအတွက်။
12-4-2-title: လူတစ်ဦးချင်းစီထုတ်လုပ်သော အန္တရာယ်ရှိသည့်စွန့်ပစ်ပစ္စည်းပမာဏ နှင့် ပြန်လည်သန့်စင်ထားသော စွန့်ပစ်ပစ္စည်း အချိုးအစားကို ပြန်လည်သန့်စင်မှု အမျိုးအစားပေါ် အခြေခံ၍ ‌ဖော်ပြခြင်း
12-5-1-title: အမျိုးသားအဆင့်/ နိုင်ငံတော်အဆင့်/ တစ်နိုင်ငံလုံး၏ စွန့်ပစ်ပစ္စည်း ပြန်လည်သုံးစွဲမှုနှုန်း၊ ပြန်လည်သုံးစွဲနိုင်ရန်ပြုလုပ်သော ပစ္စည်းများတန်ချိန်
12-6-1-title: အစီရင်ခံစာများကို ထုတ်ပြန်သော ကုမ္ပဏီများ
12-7-1-title: ရေရှည်တည်တံ့ခိုင်မြဲသော ပြည်သူပိုင်လုပ်ငန်းများအတွက် ပစ္စည်းဝယ်ယူရေး မူဝါဒများနှင့် စီမံချက်များကို  အကောင်အထည်ဖော်နေသော နိုင်ငံ အရေအတွက်
12-8-1-title: (၁) ကမ္ဘာ့နိုင်ငံသားပညာရေး နှင့် (၂) ကျား၊မ တန်းတူညီမျှမှုနှင့် လူ့အခွင့်အရေးတို့ပါဝင်သော စဉ်ဆက်မပြတ် ဖွံ့ဖြိုးတိုးတက်မှုအကြောင်းများပါဝင်သောပညာရေးကို (‌က)အမျိုးသားအဆင့်/နိုင်ငံတော်အဆင့် ပညာရေးမူဝါဒများ (ခ) သင်ရိုးများ (ဂ) ဆရာအတတ်သင်ပညာရေးနှင့် (ဃ) တတ်ကျွမ်းမှုစစ်ဆေးခြင်းများတွင် ထည့်သွင်းအသုံးပြုသောအခြေအနေ အတိုင်းအဆ
12-a-1-title: ဖွံ့ဖြိုးဆဲနိုင်ငံများအနေဖြင့် ရေရှည်တည်တံ့ခိုင်မြဲသော စားသုံးမှုပုံစံ၊ ထုတ်လုပ်မှုပုံစံ နှင့် သဘာဝပတ်ဝန်းကျင်နှင့် လိုက်လျောညီထွေမှုရှိသည့် နည်းပညာများအတွက် သုတေသနနှင့် ဖွံ့ဖြိုးတိုးတက်မှုလုပ်ငန်းများလုပ်ဆောင်ရန် ကူညီထောက်ပံ့ပေးမှု ပမာဏ
12-b-1-title: ရေရှည်တည်တံ့ခိုင်မြဲသော ခရီးသွားလုပ်ငန်းအတွက် နည်းဗျူဟာများ၊ မူဝါဒများ၊ စောင့်ကြပ်ထိန်းသိမ်းမှုများပါဝင်သော အကောင်အထည်ဖော်ပြီး စီမံချက်များ အရေအတွက်
12-c-1-title: ပြည်တွင်းအသားတင်ကုန်ထုတ်လုပ်မှု (GDP) - ထုတ်လုပ်မှုနှင့် စားသုံးမှု တစ်ယူနစ်လျှင် ဖြေလျှော့ပေးသော ရှေးရုပ်ကြွင်းလောင်စာဆီပမာဏနှင့် ထိုပမာဏအချိုးအစားကို ရှေးရုပ်ကြွင်းလောင်စာဆီအတွက် နိုင်ငံ၏ ကုန်ကျစရိတ်စုစုပေါင်းပေါ် အခြေခံ၍ ဖော်ပြခြင်း
13-1-1-title: လူဦးရေတစ်သိန်းလျှင် ဘေးအန္တရာယ်များကြောင့် သေဆုံး၊ ပျောက်ဆုံး နှင့် တိုက်ရိုက်သက်ရောက်မှု ဒဏ်ခံရသော လူဦးရေအရေအတွက်
13-1-2-title: ၂၀၁၅-၂၀၃၀  သဘာဝဘေးအန္တရာယ်လျှော့ချရေး ဆန်ဒိုင်းမူဘောင်အရ အမျိုးသားသဘာဝဘေးအန္တရာယ်လျှော့ချရေးနည်းဗျူဟာများကို ရေးဆွဲအကောင်အထည်ဖော်နေသော နိုင်ငံအရေအတွက်
13-1-3-title: အမျိုးသားသဘာဝဘေးအန္တရာယ်လျှော့ချရေးနည်းဗျူဟာများကို အခြေခံ၍ ဒေသဆိုင်ရာ သဘာဝဘေးအန္တရာယ်လျှော့ချရေးနည်းဗျူဟာများကို ရေးဆွဲအကောင်အထည်ဖော်နေသော ‌ဒေသအစိုးရများ၏ အချိုးအစား
13-2-1-title: ရာသီဥတုပြောင်းလဲမှု၏ ဆိုးကျိုးများ အသားကျခံနိုင်ရည်ရှိရန်နှင့် အစားအစာထုတ်လုပ်ခြင်းကို မထိခိုက်စေဘဲ ရာသီဥတုဒဏ်ကိုခံနိုင်ပြီး ဖန်လုံအိမ်ဓာတ်ငွေ့များထုတ်လွှင့်ခြင်းကို လျော့ကျစေမှုများပါဝင်သည့် (မူဝါဒ၊ နည်းဗျူဟာ၊ အစီအစဉ်) များကို ရေးဆွဲအကောင်အထည်ဖော်သည့် နိုင်ငံအရေအတွက် (အမျိုးသားအဆင့်/နိုင်ငံလုံးဆိုင်ရာ နေသားကျရန်လုပ်ဆောင်ခြင်းအစီအစဉ်၊ တစ်နိုင်ငံလုံး သဘောတူသတ်မှတ်ထားသော ပူးပေါင်းပါဝင်ခြင်း၊ အမျိုးသားအဆင့်/ နိုင်ငံတော်အဆင့် ပြန်ကြားဆက်သွယ်ရေး၊ နှစ်နှစ်တစ်ခါ တင်ပြသော အစီရင်ခံ နှင့် အခြားအစီအစဉ်များ)
13-3-1-title: မကောင်းသည့်အကျိုးဆက်များအား လျှော့ချခြင်း၊ အသားကျခံနိုင်ရည်ရှိခြင်း၊ ၎င်း၏သက်ရောက်မှုကိုလျော့နည်းစေခြင်းနှင့် ကြိုတင်သတိပေးခြင်းလုပ်ငန်းစဉ်များကို မူလတန်း၊ အလယ်တန်းနှင့် အထက်တန်းသင်ရိုးများတွင် ထည့်သွင်းသင်ကြားသော နိုင်ငံအရေအတွက်
13-3-2-title: မကောင်းသည့်အကျိုးဆက်များအား အသားကျခံနိုင်ရည်ရှိခြင်း၊ လျှော့ချခြင်းနှင့် နည်းပညာလက်ဆင့်ကမ်းခြင်း၊ ဖွံ့ဖြိုးရေးလုပ်ဆောင်မှုများ စသည်တို့ကို အကောင်အထည်ဖော်ရန် အဖွဲ့အစည်းဆိုင်ရာ၊ စနစ်ဆိုင်ရာ၊ လူတစ်ဦးချင်းစီဆိုင်ရာ စွမ်းရည်မြှင့်တင်ခြင်းကို ဆောင်ရွက်သည့် နိုင်ငံအရေအတွက်=
13-a-1-title: 'ဒေါ်လာ သန်း(၁၀၀) ပေးအပ်မည်ဟု ကတိကဝတ်ထားသော မတည်ငွေများထဲမှ ၂၀၂၀ နှင့် ၂၀၂၅ခုနှစ် ကြားတွင် တစ်နှစ်စီအသုံးပြုမည့် အမေရိကန်ဒေါ်လာပမာဏ။  '
13-b-1-title: အမျိုးသမီးများ၊ လူငယ်နှင့် ဒေသခံလူနည်းစုများကို အဓိကထားပြီး ရာသီဥတုပြောင်းလဲခြင်းကို ကောင်းမွန်စွာစီမံခန့်ခွဲရန်အတွက် ငွေကြေး၊ နည်းပညာ၊ စွမ်းရည်မြှင့်တင်ခြင်းစသည်တို့ပါဝင်သော ကူညီထောက်ပံ့မှုပမာဏနှင့် ထိုအထူးအကူအညီများ ရရှိသော ဖွံ့ဖြိုးမှုနိမ့်ပါးသည့် နိုင်ငံများနှင့် ဖွံ့ဖြိုးဆဲ ကျွန်းငယ်နိုင်ငံများ အရေအတွက်။
14-1-1-title: ကမ်းရိုးတန်းတွင် ရေညှိဖြစ်ပေါ်ခြင်းနှင့် မျောပါလာသော ပလတ်စတစ်အမှိုက်များ၏ သိပ်သည်းမှုတို့ကို ပြသောညွှန်းကိန်း။
14-2-1-title: ဂေဟစနစ်အခြေပြု နည်းလမ်းများကို အသုံးပြု၍ စီမံခန့်ခွဲမှုများ ပြုလုပ်နေသော နိုင်ငံ၏ အထူးစီးပွားရေးဇုန်များ အချိုးအစား
14-3-1-title: တရားဝင်နမူနာယူထား‌သော ဌာနများ၏ သတ်မှတ်ချက်အရ တိုင်းတာထားသော ပင်လယ်ရေထု၏ ပျမ်းမျှ အက်ဆစ်ဓာတ် (ပီအိတ်ချ်)
14-4-1-title: သတ္တဗေဒဆိုင်ရာရေရှည်တည်တံ့နိုင်မှုသတ်မှတ်ချက်ထဲတွင်ဝင်သော ငါးကောင်ရေ အချိုးအစား
14-5-1-title: ကာကွယ်စောင်ရှောက်ထားသော ဧရိယာဖုံးလွှမ်းမှုကို ဧရိယာပေါ်လိုက်၍ ဖော်ပြခြင်း
14-6-1-title: တရားမဝင်သော၊ ခွင့်မပြုသော၊ စည်းစနစ်မကျသော ငါးဖမ်းလုပ်ငန်းကို တိုက်ဖျက်ရန် ရည်ရွယ်သည့် နိုင်ငံတကာပူးပေါင်းဆောင်ရွက်မှုများ အကောင်အထည်ဖော်ခြင်း၏ တိုးတက်မှုပမာဏ။
14-7-1-title: နိုင်ငံများအားလုံး၊ ဖွံ့ဖြိုးဆဲကျွန်းငယ်နိုင်ငံများ၊ ဖွံ့ဖြိုးမှု နိမ့်ပါးသောနိုင်ငံများတွင် လုပ်ဆောင်သော ရေရှည်တည်တံ့ခိုင်မြဲသည့် ငါးဖမ်းမှုများကို ပြည်တွင်းအသားတင်ကုန်ထုတ်လုပ်မှု (GDP)ပေါ် အခြေခံ၍ ဖော်ပြခြင်း
14-a-1-title: အဏ္ဏဝါနည်းပညာများကို သုတေသနပြုလုပ်ရန်အတွက် ခွဲတမ်းချထားသော သုတေသန ခန့်မှန်းခြေအသုံးစရိတ်စုစုပေါင်း အချိုးအစား
14-b-1-title: ငါးဖမ်းလုပ်ငန်းငယ်များ၏ အခွင့်အရေးကို အသိအမှတ်ပြုပြီး ကာကွယ်သော ဥပဒေ၊ လုပ်ထုံးလုပ်နည်း၊ မူဝါဒ၊ အဖွဲ့အစည်းဆိုင်ရာမူဘောင်ကို အသုံးချမှုတွင် နိုင်ငံအသီးသီး၏ တိုးတက်မှုပမာဏ။
14-c-1-title: ကုလသမဂ္ဂ၏ ရေကြောင်းဥပဒေဆိုင်ရာ ပဋိဉာဉ်စာတမ်းတွင် ပါရှိသည့်အတိုင်း နိုင်ငံတကာ ဥပဒေ၊ မူဝါဒနှင့် အဖွဲ့အစည်းဆိုင်ရာ မူဘောင်များကို အသုံးပြု၍ သမုဒ္ဒရာများနှင့် ၎င်းတို့၏သယံဇာတများကို ထိန်းသိမ်းပြီး ရေရှည်တည်တံ့ခိုင်မြဲအောင် အသုံးပြုရေးခြင်း လုပ်ငန်းများကို အတည်ပြုခြင်း၊ လက်ခံခြင်း၊ အကောင်အထည်ဖော်ခြင်းများတွင် တိုးတက်မှုရှိသော နိုင်ငံအရေအတွက်။
15-1-1-title: သစ်တောဧရိယာအချိုးအစားကို မြေဧရိယာစုစုပေါင်းပေါ် အခြေခံ၍ ဖော်ပြခြင်း
15-1-2-title: 'ဂေဟစနစ်အမျိုးအစားအရ ကာကွယ်ထိန်းသိမ်းထားသော ဒေသများရှိ ကုန်းနေရေနေ ဇီဝမျိုးကွဲများအတွက် ထားရှိသော အရေးပါသည့် နယ်မြေအချိုးအစား။  '
15-2-1-title: သစ်တောများကို ‌ရေရှည်တည်တံ့အောင် စီမံခန့်ခွဲမှုပြုလုပ်နိုင်ခြင်းအတွက် တိုးတက်မှု
15-3-1-title: မြေဆီလွှာပျက်စီးဆုံးရှုံးမှုဖြစ်ပွားသော မြေဧရိယာအချိုးအစားကို မြေဧရိယာစုစုပေါင်းပေါ် အခြေခံ၍ ဖော်ပြခြင်း
15-4-1-title: တောတောင်ဇီဝမျိုးစုံမျိုးကွဲများအတွက် အရေးကြီးသော နေရာများအဖြစ် ကာကွယ်ထိန်းသိမ်းထားသော ဧရိယာ ဖုံးလွှမ်းမှု
15-4-2-title: တောတောင် အစိမ်းရောင်ဖုံးလွှမ်းမှု ညွှန်းကိန်း
15-5-1-title: အနီရောင်စာရင်းညွှန်းကိန်း
15-6-1-title: အကျိုးခံစားခွင့်များကို တရားမျှတစွာ သာတူညီမျှ ရရှိရေးအတွက် ဥပဒေပိုင်းဆိုင်ရာ၊ အုပ်ချုပ်မှုပိုင်းဆိုင်ရာနှင့် မူဝါဒပိုင်းဆိုင်ရာမူဘောင်များကို လက်ခံကျင့်သုံးကြသော နိုင်ငံအရေအတွက်
15-7-1-title: ‌တရားမဝင် ဖမ်းဆီးသတ်ဖြတ်ခြင်း (သို့မဟုတ်) တရားမဝင် ကုန်ကူးရောင်းချခြင်းခံရသော တောရိုင်းတိရိစ္ဆာန်များ အချိုးအစား
15-8-1-title: မူလဌာနေမျိုးစိတ်မဟုတ်သော မျိုးကွဲများကို ထိန်းချုပ်ခြင်း (သို့မဟုတ်) ကာကွယ်ခြင်းများတွင် သက်ဆိုင်ရာ အမျိုးသားဥပဒေများ ပြဌာန်းသော နိုင်ငံများ၏ အချိုးအစား
15-9-1-title: ဇီဝမျိုးစုံမျိုးကွဲများအတွက် မဟာဗျူဟာအစီအစဉ် ၂၀၁၁-၂၀၂၀ တွင် ပါဝင်သော အီချီ ဇီဝမျိုးစုံမျိုးကွဲ ရည်မှန်းချက် နံပါတ် (၂) နှင့် အညီ အမျိုးသားအဆင့်/နိုင်ငံတော်အဆင့် ရည်မှန်းချက်များ ချမှတ်ရာတွင် တိုးတက်မှု
15-a-1-title: ဇီဝမျိုးစုံမျိုးကွဲများနှင့် ဂေဟစနစ်များကို ရေရှည်တည်တံ့အောင်ထိန်းသိမ်းစောင့်ရှောက်အသုံးပြုရန် တရားဝင်ရရှိသော ဖွံ့ဖြိုးတိုးတက်မှု အထောက်အပံ့နှင့် ပြည်သူအတွက်ကျခံသော အစိုးရ၏ ကုန်ကျစရိတ်
15-b-1-title: ဇီဝမျိုးစုံမျိုးကွဲများနှင့် ဂေဟစနစ်များကို ရေရှည်တည်တံ့အောင်ထိန်းသိမ်းစောင့်ရှောက်အသုံးပြုရန် တရားဝင်ရရှိသော ဖွံ့ဖြိုးတိုးတက်မှု အထောက်အပံ့နှင့် ပြည်သူအတွက်ကျခံသော အစိုးရ၏ ကုန်ကျစရိတ်
15-c-1-title: ‌တရားမဝင် ဖမ်းဆီးသတ်ဖြတ်ခြင်း (သို့မဟုတ်) တရားမဝင် ကုန်ကူးရောင်းချခြင်းခံရသော တောရိုင်းတိရိစ္ဆာန်များ အချိုးအစား
16-1-1-title: လူတစ်သိန်းလျှင် ရည်ရွယ်ချက်ဖြင့်ပြုလုပ်သော လူသတ်မှု၏ သားကောင်ဖြစ်ခဲ့သူ အရေအတွက်ကို ကျား/မ နှင့် အသက်အရွယ်ပေါ်အခြေခံ၍ ဖော်ပြခြင်း
16-1-2-title: လူတစ်သိန်းလျှင် ပဋိပက္ခဖြစ်ပွားမှုနှင့်ဆိုင်သော ကိစ္စရပ်များကြောင့် သေဆုံးမှုများကို ကျား/မ၊ အသက်အရွယ်နှင့် အ‌ကြောင်းရင်းပေါ်အခြေခံ၍ ဖော်ပြခြင်း
16-1-3-title: လွန်ခဲ့သော (၁၂)လအတွင်း (၁) ရုပ်ပိုင်းဆိုင်ရာ အကြမ်းဖက်မှု၊ (ခ) စိတ်ပိုင်းဆိုင်ရာ အကြမ်းဖက်မှု၊ (ဂ) လိင်ပိုင်းဆိုင်ရာအကြမ်းဖက်မှုများကို ခံစားခဲ့ရသူဦးရေ အချိုးအစား
16-1-4-title: မိမိနေထိုင်သောနေရာ ဧရိယာပတ်ဝန်းကျင်တွင် တစ်ဦးတည်းလမ်းလျှောက်သွားရသည်ကို လုံခြုံမှုရှိသည်ဟု ခံစားရသူဦးရေ အချိုးအစား
16-10-1-title: လွန်ခဲ့သော (၁၂) လအတွင်း သတင်းထောက်များ၊ သက်ဆိုင်ရာမီဒီယာကိုယ်စားလှယ်များ၊ ကုန်သွယ်ရေး သမဂ္ဂဝင်များ၊ လူ့အခွင့်အရေး ဆောင်ရွက်သူများကို သတ်ဖြတ်ခြင်း၊ ပြန်ပေးဆွဲခြင်း၊ လတ်စတုံးဖျောက်ဖျတ်ခြင်း၊ တစ်ဖက်သတ်အကျဉ်းချခြင်း၊ နှင့် ညှင်းပန်းနှိပ်စက်ခြင်းများ ဖြစ်ပွားကြောင်း အတည်ပြုသည့်အမှုများ အရေအတွက်
16-10-2-title: သတင်းအချက်အလက်များကို  ပြည်သူများ ရရှိစေရန်အတွက် ဖွဲ့စည်းပုံဥပဒေဆိုင်ရာ၊ ပြဌာန်း ဥပဒေဆိုင်ရာ နှင့်/သို့မဟုတ် မူဝါဒဆိုင်ရာ အာမခံချက်များကို ကျင့်သုံးအကောင်အထည်ဖော်သည့် နိုင်ငံအရေအတွက်
16-2-1-title: လွန်ခဲ့သောလအတွင်း အုပ်ထိန်းသူများမှ ရုပ်ပိုင်းဆိုင်ရာ ပြစ်ဒဏ်ပေးခြင်း နှင့်/သို့မဟုတ် စိတ်ပိုင်းဆိုင်ရာ အကြမ်းဖက်ခြင်းများကို ကြုံတွေ့ခံစားခဲ့ရသော ၁ နှစ်မှ ၁၇ နှစ်အရွယ်အတွင်းရှိ ကလေးငယ်များအချိုးအစား
16-2-2-title: လူတစ်သိန်းလျှင် လူကုန်ကူးခံရသူအရေအတွက်ကို ကျား/မ၊ အသက်အရွယ် နှင့် ခေါင်းပုံဖြတ်အမြတ်ထုတ်ခံရခြင်း အမျိုးအစားပေါ်မူတည်၍ ဖော်ပြခြင်း
16-2-3-title: အသက် (၁၈)နှစ် မပြည့်မီ လိင်ပိုင်းဆိုင်ရာ အကြမ်းဖက်မှုကို ခံစားခဲ့ရသော အသက် (၁၈)နှစ်မှ (၂၉)ကြားရှိ အမျိုးသားငယ်၊ အမျိုးသမီးငယ်များ အချိုးအစား
16-3-1-title: လွန်ခဲ့သော (၁၂) လအတွင်း အကြမ်းဖက်ခံရမှုကို လုပ်ပိုင်ခွင့်အာဏာရှိသော အာဏာပိုင်အဖွဲ့အစည်းများသို့ (သို့မဟုတ်) တရားဝင်အသိအမှတ်ပြုထားသော ပဋိပက္ခဖြေရှင်းသည့် အဖွဲ့အစည်းများသို့ တိုင်ကြားခဲ့သည့် အကြမ်းဖက်ခံရသူ အရေအတွက်။
16-3-2-title: ပြစ်ဒဏ်ချမှတ်ခြင်း မခံရသေးသော အချုပ်သား အချိုးအစားကို အကျဉ်းထောင်အတွင်းရှိ ထောင်သားဦးရေစုစုပေါင်းပေါ် အခြေခံ၍ ဖော်ပြခြင်း
16-4-1-title: တရားမဝင်ငွေကြေးစီးဆင်းမှု၏ အဝင်နှင့် အထွက် စုစုပေါင်းပမာဏ (လက်ရှိ အမေရိကန်‌‌ဒေါ်လာတန်ဖိုးဖြင့်)
16-4-2-title: နိုင်ငံတကာစာချုပ်စာတမ်းများအရ လုပ်ပိုင်ခွင့်အာဏာရှိသည့် အာဏာပိုင်အဖွဲ့အစည်းမှ ခြေရာခံအတည်ပြုထားသည့် တရားမဝင်မူလတည်နေရာ သို့မဟုတ် အခြေအနေတစ်ခုမှ ဖမ်းဆီးရရှိသော၊ တွေ့ရှိသော၊ ပြန်လည်ပေးအပ်သော လက်နက်များ၏ အချိုးအစား
16-5-1-title: လွန်ခဲ့သော (၁၂) လအတွင်း အစိုးရဝန်ထမ်းများနှင့် အနည်းဆုံး တစ်ကြိမ် ဆက်သွယ်ခဲ့ဖူးသူ၊ လာဘ်ပေးဖူးသူ သို့မဟုတ် အစိုးရဝန်ထမ်းမှ လာဘ်ပေးရန် တောင်းဆိုခြင်းခံခဲ့ရသူ အချိုးအစား
16-5-2-title: ''
16-6-1-title: မူလကတည်းက အတည်ပြုထားသော ခန့်မှန်းခြေရသုံးငွေပမာဏ (သို့မဟုတ် ဘတ်ဂျက်ကုဒ် သို့မဟုတ် အလားတူဘတ်ဂျက်) ၏ အချိုးအစားကို အစိုးရ၏ မူရင်းအသုံးစရိတ်များပေါ်မူတည်၍  ကဏ္ဍအလိုက်‌‌ဖော်ပြခြင်း
16-6-2-title: နောက်ဆုံးရရှိခဲ့သည့် ပြည်သူ့ဝန်ဆောင်မှုအတွေ့ကြုံများနှင့်ပတ်သက်ပြီး ကျေနပ်အားရမှုရှိသော လူဦးရေအချိုးအစား
16-7-1-title: အစိုးရအဖွဲ့အစည်းများ (နိုင်ငံတော်နှင့် ဒေသဆိုင်ရာ ဥပဒေပြုလွှတ်တော်၊ ပြည်သူ့ဝန်ဆောင်မှုနှင့် တရားစီရင်ရေး) များတွင် ထားရှိသော ရာထူးများနှင့် နိုင်ငံတစ်ဝှမ်းလုံးတွင် ရှိသောရာထူးများကို နှိုင်းယှဉ်ထားသော အချိုးအစားကို ကျား/မ၊ အသက်အရွယ်၊ မသန်စွမ်းမှုအခြေအနေနှင့် လူ့အဖွဲ့အစည်းများပေါ် အခြေခံ၍ ဖော်ပြခြင်း
16-7-2-title: ဆုံးဖြတ်ချက်ချခြင်းလုပ်ငန်းစဉ်သည် အားလုံးပါဝင်ခွင့်ရှိပြီး တုံ့ပြန်မှုအားကောင်းသည်ဟု ယုံကြည်သော လူဦးရေအချိုးအစားကို အသက်အရွယ်၊ မသန်စွမ်းမှုအခြေအနေနှင့် လူ့အဖွဲ့အစည်းများပေါ် အခြေခံ၍ ဖော်ပြခြင်း
16-8-1-title: နိုင်ငံတကာအဖွဲ့အစည်းများတွင်ပါဝင်သော ဖွံ့ဖြိုးဆဲနိုင်ငံများ၏ အဖွဲ့ဝင်နှင့် မဲပေးနိုင်ခွင့်ရှိသူ အချိုးအစား
16-9-1-title: ပြည်သူ့ရေးရာအာဏာပိုင်တစ်ဦးဆီသို့ မွေးဖွားမှုမှတ်ပုံတင်ထားသော အသက် (၅)နှစ်အောက်ကလေးငယ်များ၏ အချိုးအစားကို အသက်အရွယ်ပေါ်အခြေခံ၍ ဖော်ပြခြင်း
16-a-1-title: ပါရီဥပဒေသများနှင့်ကိုက်ညီစွာ တည်ထောင်ထားသည့် လွတ်လပ်သော အမျိုးသားလူ့အခွင့်အရေးအဖွဲ့အစည်းများတည်ရှိမှု
16-b-1-title: နိုင်ငံတကာ လူ့အခွင့်အရေးဥပဒေအောက်တွင် သတ်မှတ်ထားသည့် လူတန်းစားခွဲခြားခြင်းဟူသော အဓိပ္ပာယ်ဖွင့်ဆိုချက်အရ လွန်ခဲ့သော (၁၂)လအတွင်း လူတန်းစားခွဲခြားခံရခြင်း၊ အရှက်တကွဲဖြစ်စေရန် နှောက်ယှက်စော်ကားခံရခြင်းများကို တိုင်ကြားသော လူဦးရေအချိုးအစား
17-1-1-title: အစိုးရ၏ စုစုပေါင်းဝင်ငွေကို ပြည်တွင်းအသားတင်ကုန်ထုတ်လုပ်မှု (GDP)၏ အချိုးအစားအနေဖြင့် အရင်းမြစ်များအလိုက် ဖော်ပြခြင်း
17-1-2-title: ပြည်တွင်းအခွန်အခများဖြင့် မတည်ထားသော ပြည်တွင်းခန့်မှန်းခြေရသုံးငွေ အချိုးအစား
17-10-1-title: ကမ္ဘာတစ်ဝှမ်းချမှတ်ထားသော ပျမ်းမျှကုန်စည်စည်းကြပ်ခွန်နှုန်း
17-11-1-title: တစ်ကမ္ဘာလုံး၏ ကုန်တင်ပို့မှုများတွင် ဖွံ့ဖြိုးဆဲနိုင်ငံများနှင့် ဖွံ့ဖြိုးမှုနိမ့်ပါးသောနိုင်ငံများ ပါဝင်မှု။
17-12-1-title: ဖွံ့ဖြိုးဆဲနိုင်ငံများ၊ ဖွံ့ဖြိုးမှုနိမ့်ပါးသောနိုင်ငံများ နှင့် ဖွံ့ဖြိုးဆဲ ကျွန်းငယ်နိုင်ငံများမှ ပေးဆောင်ရသည့် ပျမ်းမျှကုန်စည်စည်းကြပ်ခွန်
17-13-1-title: Macroeconomic  ကို ဂရပ်များ/ပုံများဖြင့် ပြသခြင်း
17-14-1-title: စဉ်ဆက်မပြတ်ဖွံ့ဖြိုးတိုးတက်ရေး၏ မူဝါဒပိုင်းဆိုင်ရာ ချိတ်ဆက်ဆောင်ရွက်မှုများကို မြှင့်တင်ခြင်း လုပ်ငန်းများကို စနစ်တကျဆောင်ရွက်သည့် နိုင်ငံအရေအတွက်
17-15-1-title: နိုင်ငံတော်ပိုင် ရလဒ်မူဘောင် နှင့် စီမံကိန်းဖော်ဆောင်သည့်အရာများကို ဖွံ့ဖြိုးတိုးတက်ရေး ပူးပေါင်းဆောင်ရွက်မှုပေးသူများမှ အသုံးပြုသော အတိုင်းအဆပမာဏ
17-16-1-title: စဉ်ဆက်မပြတ် ဖွံ့ဖြိုးရေးတိုးတက်ရေး ရည်မှန်းချက်ပန်းတိုင်များကိုရရှိရန် အကူအညီပေးနေသည့် အကျိုးတူပူးပေါင်းဆောင်ရွက်သူများမှ အကောင်အထည်ဖော်နေသော ဖွံ့ဖြိုးရေးလုပ်ငန်းများ၏ ထိရောက်မှုကို စောင့်ကြပ်ထိန်းသိမ်းသည့် မူဘောင်များနှင့် ပတ်သက်၍ အစီရင်ခံရာတွင် တိုးတက်မှုရှိသည့် နိုင်ငံအရေအတွက်
17-17-1-title: အစိုးရ- ပုဂ္ဂလိက နှင့် အရပ်ဘက် လူ့အဖွဲ့အစည်းများအတွက် အသုံးပြုရန် ကတိခံထားသော အမေရိကန်ဒေါ်လာပမာဏ
17-18-1-title: မိမိတို့ရောက်ရှိလိုသော ရည်မှန်းချက်ပန်းတိုင်နှင့် ဆီလျော်သောအခါ စဉ်ဆက်မပြတ်ဖွံ့ဖြိုးရေးအညွှန်းများကို တရားဝင်စာရင်းအင်းများ၏ အခြေခံစည်းမျဉ်းများနှင့်အညီ  နိုင်ငံတော်အဆင့်တွင် ကဏ္ဍအလိုက်ခွဲခြား ပြဌာန်းမှု အချိုးအစားပမာဏ
17-18-2-title: တရားဝင်စာရင်းအင်းများ၏ အခြေခံစည်းမျဉ်းများနှင့်အညီ ပြဌာန်းထားသောအမျိုးသားစာရင်းအင်းဆိုင်ရာ ဥပဒေပြဌာန်းချက်များရှိသည့် နိုင်ငံအရေအတွက်
17-18-3-title: ထောက်ပံ့ကြေးငွေအပြည့်အဝရပြီး လက်ရှိအကောင်အထည်ဖော်ဆောင်ရွက်နေသော အမျိုးသားစာရင်းအင်းဆိုင်ရာအစီအစဉ်ရှိသည့် နိုင်ငံအရေအတွက်ကို မတည်ငွေ၏ ရင်းမြစ်များ‌ပေါ် အခြေခံ၍ ဖော်ပြခြင်း
17-19-1-title: ဖွံ့ဖြိုးဆဲနိုင်ငံများတွင် စာရင်းအင်းဆိုင်ရာလုပ်ဆောင်နိုင်စွမ်းကို ပိုမိုအားကောင်းစေရန်အတွက် အသုံးပြုနိုင်သော အရင်းအမြစ်များ၏ ဒေါ်လာဖြင့်တွက်သော တန်ဖိုးငွေပမာဏ
17-19-2-title: (က) လွန်ခဲ့သည့် ၁၀ နှစ်တွင် လူဦးရေနှင့် အိမ်ထောင်စုစာရင်းကောက်ယူခြင်းအနည်းဆုံးတစ်ခုကို ဆောင်ရွက်ခဲ့သော နိုင်ငံအချိုးအစား (ခ) မွေးစာရင်း (၁၀၀) ရာခိုင်နှုန်းနှင့် သေစာရင်း (၈၀) ရာခိုင်နှုန်း မှတ်ပုံတင်နိုင်ခဲ့သော နိုင်ငံအရေအတွက်။
17-2-1-title: တရားဝင်ဖွံ့ဖြိုးတိုးတက်ရေးထောက်ပံ့မှု အသားတင်စုစုပေါင်းနှင့် ဖွံ့ဖြိုးမှုနိမ့်ပါးသောနိုင်ငံများကိုပေးသည့် တရားဝင်ဖွံ့ဖြိုးတိုးတက်ရေးထောက်ပံ့မှု အသားတင်ပမာဏ အချိုးအစားတို့ကို စီးပွား‌ရေးဖွံ့ဖြိုးမှုနှင့် ပူးပေါင်းဆောင်ရွက်ရေး အဖွဲ့အစည်း (OECD) ၏ ဖွံ့ဖြိုးရေးအကူအညီပေးသည့်ကော်မတီတွင် ပါဝင်သည့် အလှူရှင်များ၏ နိုင်ငံ့အသားတင်ဝင်ငွေ (GNI) ပေါ်မူတည်၍ ဖော်ပြခြင်း
17-3-1-title: နိုင်ငံခြားမှရင်းနှီးမြှပ်နှံမှုများ၊ တရားဝင်ဖွံ့ဖြိုးတိုးတက်ရေးထောက်ပံ့မှု နှင့် ကမ္ဘာ့တောင်ပိုင်းအချင်းချင်း ပူးပေါင်းဆောင်ရွက်မှုအချိုးအစားကို ပြည်တွင်းခန့်မှန်းချေရသုံး‌ငွေစုစုပေါင်းပေါ် အခြေခံ၍ ဖော်ပြခြင်း
17-3-2-title: 'နိုင်ငံခြားမှ ပြည်တွင်းသို့ လွှဲပေးသည့် ငွေပမာဏအချိုးအစား (အမေရိကန်ဒေါ်လာဖြင့်) ကို ပြည်တွင်းအသားတင်ကုန်ထုတ်လုပ်မှုပေါ် အခြေခံ၍ ဖော်ပြခြင်း '
17-4-1-title: ကုန်ပစ္စည်းများနှင့် ဝန်ဆောင်မှုများကို တင်ပို့ခြင်းများအတွက် ချေးငွေဝန်ဆောင်မှုများအချိုးအစား
17-5-1-title: ဖွံ့ဖြိုးမှုနိမ့်ပါးသောနိုင်ငံများအတွက် ရင်းနှီးမြှပ်နှံမှုမြှင့်တင်ရေးစနစ်များကို ကျင့်သုံးအကောင်အထည်ဖော်နေသော နိုင်ငံများအရေအတွက်
17-6-1-title: နိုင်ငံများအကြား သိပ္ပံနှင့်/သို့မဟုတ် နည်းပညာပူးပေါင်းဆောင်ရွက်မှု သဘောတူညီချက်များ နှင့် အစီအစဉ်များ အရေအတွက်ကို ပူးပေါင်းဆောင်ရွက်မှုအမျိုးအစားအလိုက် ဖော်ပြခြင်း
17-6-2-title: လူဦးရေ ၁၀၀ တိုင်းတွင် ကြိုးမဲ့အထိုင်အင်တာနက်ချိတ်ဆက်ရန် စာရင်းပေးမှုများ ပုံသေရှိခြင်း
17-7-1-title: သဘာဝပတ်ဝန်းကျင်နှင့် ကိုက်ညီသော နည်းပညာများ ဖွံ့ဖြိုးတိုးတက်ရေး၊ လွှဲပြောင်းရေး၊ မျှဝေရေး၊ ခွဲဝေရေးများကို တိုးမြှင့်ရန်အတွက် ဖွံ့ဖြိုးဆဲနိုင်ငံများတွင် ခွင့်ပြုထားသော မတည်ငွေများ၏ စုစုပေါင်းပမာဏ။
17-8-1-title: အင်တာနက်အသုံးပြုသူ အရေအတွက်အချိုးအစား
17-9-1-title: 'ဖွံ့ဖြိုးဆဲနိုင်ငံများသို့ ပေးအပ်ရန်ရည်ရွယ်ထားသော (ကမ္ဘာ့မြောက်ခြမ်းနှင့် တောင်ခြမ်း၊ ကမ္ဘာ့တောင်ခြမ်းအချင်းချင်းနှင့် ဖွံ့ဖြိုးရေးမိတ်ဖက်နိုင်ငံများနှင့် နိုင်ငံတကာ အဖွဲ့အစည်းများ၏ သုံးပွင့်ဆိုင်ပူးပေါင်းဆောင်ရွက်ခြင်းများမှတဆင့် လုပ်ဆောင်သော) ငွေကြေးနှင့် ပညာရပ်ပိုင်းဆိုင်ရာထောက်ပံ့မှုများ၏ ဒေါ်လာတန်ဖိုးငွေ '
2-1-1-title: 'အာဟာရချို့တဲခြင်း ပိုမိုဖြစ်ပွားမှု။  '
2-1-2-title: အစားအစာဖူလုံမှုမရှိခြင်း တွေ့ကြုံခံစားရမှုပမာဏ (FIES) ကို အခြေခံပြီး လူသားများကြုံတွေ့နေရသည့် အတော်အတန် သို့မဟုတ် ပြင်းထန်သော အစားအစာဖူလုံမှုမရှိခြင်း ပိုမိုဖြစ်ပွားမှု။
2-2-1-title: အသက်(၅)နှစ်အောက် ကလေးငယ်များတွင်  ကြီးထွားမှုရပ်တန့်သွားခြင်းများ ပိုမိုဖြစ်ပွားလာခြင်း (အသက်နှစ်နှစ်အောက် ကလေးငယ်များအနေဖြင့် ကမ္ဘာ့ကျန်းမာရေးအဖွဲ့ (WHO)၏ ကလေးငယ်များ ကြီးထွားမှုစံနှုန်းများကို သွေဖီပြီး သတ်မှတ်ထားသော ပျမ်းမျှအရပ်ကို မရရှိခြင်း)
2-2-2-title: အသက်(၅)နှစ်အောက် ကလေးငယ်များတွင်  အာဟာရချို့တဲ့မှု ပိုမိုဖြစ်ပွားလာခြင်း (WHO ၏ ကလေးငယ်များ ကြီးထွားမှုစံနှုန်းများကို သွေဖီပြီး အရပ်နှင့်ကိုက်ညီသော ခန္ဓာကိုယ်အလေးချိန်မရရှိခြင်း) ကို ပိန်လှီခြင်းနှင့် အဝလွန်ခြင်း အမျိုးအစားပေါ်လိုက်၍ ဖော်ပြခြင်း
2-3-1-title: အလုပ်သမားတစ်ဦးလျှင် ထုတ်လုပ်သောထုတ်ကုန်ပမာဏကို လယ်ယာလုပ်ငန်း၊ မွေးမြူရေးလုပ်ငန်း၊ သစ်တောလုပ်ငန်းများ၏ အရွယ်အစားပေါ်အခြေခံ၍ ဖော်ပြခြင်း
2-3-2-title: အစားအစာကို တစ်နိုင်တစ်ပိုင်ထုတ်လုပ်သူများ၏ ပျမ်းမျှဝင်ငွေကို ကျား/မနှင့် ဌာနေတိုင်းရင်းသားလူမျိုးစုများပေါ် အခြေခံ၍ ဖော်ပြခြင်း
2-4-1-title: ထုတ်လုပ်မှုအားကောင်းပြီး ရေရှည်တည်တံ့သော စိုက်ပျိုးရေးလုပ်ငန်းများကို လုပ်ကိုင်လျက်ရှိသော စိုက်ပျိုးမြေဧရိယာ အချိုးအစား
2-5-1-title: ‌ရေလတ် (သို့မဟုတ်) ရေရှည် ထိန်းသိမ်းစောင့်ရှောက်မှု အဆောက်အအုံများတွင် လုံခြုံစွာသိမ်းဆည်းထားသော အစားအစာနှင့် စိုက်ပျိုးရေးအတွက် အပင်နှင့် သတ္တဝါမျိုးရိုးဗီဇရင်းမြစ်များ အရေအတွက်
2-5-2-title: မျိုးသုန်းသည့်အန္တရာယ် ရှိနေသော၊ မျိုးသုန်းသည့်အန္တရာယ် မရှိသော (သို့မဟုတ်) မျိုးသုန်းသည့်အန္တရာယ်အဆင့်ကို မသိရသော ပြည်တွင်းရှိတောရိုင်းတိရိစ္ဆာန်များ အချိုးအစား
2-a-1-title: စိုက်ပျိုး‌ရေးနှင့် ပတ်သက်သော လုပ်ငန်းများအတွက် အသုံးပြုသော အစိုးရအသုံးစရိတ် အချိုးအစားပမာဏ ညွှန်းကိန်း
2-a-2-title: စိုက်ပျိုးရေးကဏ္ဍအတွက် (တရားဝင် ဖွံ့ဖြိုးတိုးတက်မှု အထောက်အပံ့အပြင် အခြား တရားဝင်ပံ့ပိုးမှုများ)ပါဝင်သော တရားဝင် ပံ့ပိုးမှု စုစုပေါင်း
2-b-1-title: စိုက်ပျိုးရေးဆိုင်ရာထုတ်ကုန်များတင်ပို့မှုကိုထောက်ပံ့ငွေ
2-c-1-title: အစားအစာစျေးနှုန်း မူမမှန်ခြင်းအညွှန်း
3-1-1-title: မိခင်သေပျောက်မှုအချိုး
3-1-2-title: အရည်အချင်းပြည့်ဝသော ကျန်းမာရေးဝန်ထမ်း၏ စောင့်ရှောက်မှုဖြင့် ကလေးမွေးဖွားရသော လူဦးရေအချိုးအစား
3-2-1-title: ငါးနှစ်အောက်ကလေး အသေအပျောက်နှုန်း
3-2-2-title: မွေးကင်းစကလေး အသေအပျောက်နှုန်း
3-3-1-title: ရောဂါကူးစက်မှုမရှိသေးသော လူတစ်ထောင်လျှင် အိတ်ချ်အိုင်ဗွီ ရောဂါပိုး ကူးစက်မှုအသစ် ဖြစ်ပွားမှုများကို ကျား/မ၊ အသက်အရွယ်နှင့် အဓိကကျသော လူဦးရေများပေါ် အခြေခံ၍ ဖော်ပြခြင်း
3-3-2-title: လူတစ်သိန်းလျှင် တီဘီ ရောဂါဖြစ်ပွားမှု အရေအတွက်
3-3-3-title: လူတစ်ထောင်လျှင် ငှက်ဖျားရောဂါ ဖြစ်ပွားမှု အရေအတွက်
3-3-4-title: လူတစ်သိန်းလျှင် အသည်းရောင်အသားဝါ(ဘီ)ရောဂါ ဖြစ်ပွားမှု အရေအတွက်
3-3-5-title: အပူပိုင်းဒေသတွင်ဖြစ်ပွားသော ရောဂါများကို လျစ်လျူရှုရာမှ ဆေးကုသမှုလိုအပ်လာခဲ့သော လူဦးရေ
3-4-1-title: နှလုံးရောဂါ၊ ကင်ဆာ၊ ဆီးချိုရောဂါနှင့် နာတာရှည် အသက်ရှူလမ်းကြောင်းဆိုင်ရာ ရောဂါများကြောင့် ဖြစ်ပွားသော အသေအပျောက်နှုန်း
3-4-2-title: ကိုယ့်ကိုယ်ကို သတ်သေမှုများကြောင့် ဖြစ်ပွားသော အသေအပျောက်နှုန်း
3-5-1-title: မူးယစ်ဆေးဝါး စွဲလန်းမှုအတွက် ပြုလုပ်ပေးသော ဆေးကုသမှုများ (ဆေးဘက်ဆိုင်ရာ၊ လူမှုစိတ်ပိုင်းဆိုင်ရာ၊ ပြန်လည်သန်စွမ်းမှုနှင့် ဆေးရုံဆင်းပြီး ဆက်လက်စောင့်‌ရှောက်သော ဝန်ဆောင်မှုများ) လွှမ်းခြုံမှု
