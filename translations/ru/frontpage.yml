intro_body: <a href="https://www.un.org/sustainabledevelopment/ru/">Цели в области устойчивого развития (ЦУР)</a> представляют собой универсальный призыв к действиям, направленным на то, чтобы покончить с нищетой, защитить планету и улучшить жизнь и перспективы каждого человека, где бы он ни находился. Эти 17 целей были приняты всеми государствами-членами ООН в 2015 году в рамках <a href="https://www.un.org/ga/search/view_doc.asp?symbol=A/RES/70/1&Lang=R">2030 Повестки дня в области устойчивого развития</a>.