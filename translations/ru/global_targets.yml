'1-1':
  title: 'К 2030 году ликвидировать крайнюю нищету

    для всех людей во всем мире (в настоящее время

    крайняя нищета определяется как проживание на

    сумму менее чем 1,25 долл. США в день)

    '
'1-2':
  title: 'К 2030 году сократить долю мужчин, женщин

    и детей всех возрастов, живущих  нищете во всех

    ее проявлениях, согласно национальным определениям,

    по крайней мере наполовину'
'1-3':
  title: 'Внедрить на национальном уровне надлежащие

    системы и меры социальной защиты для всех,

    включая установление минимальных уровней, и к

    2030 году достичь существенного охвата бедных и

    уязвимых слоев населения'
'1-4':
  title: 'К 2030 году обеспечить, чтобы все мужчины и

    женщины, особенно малоимущие и уязвимые, имели

    равные права на экономические ресурсы, а также

    доступ к базовым услугам, владению и распоряжению

    землей и другими формами собственности,

    наследуемому имуществу, природным ресурсам, соответствующим

    новым технологиям и финансовым

    услугам, включая микрофинансирование'
'1-5':
  title: 'К 2030 году повысить жизнестойкость малоимущих

    и лиц, находящихся в уязвимом положении,

    и уменьшить их незащищенность и уязвимость перед

    вызванными изменением климата экстремальными

    явлениями и другими экономическими, социальными

    и экологическими потрясениями и бедствиями'
1-a:
  title: 'Обеспечить мобилизацию значительных ресурсов

    из самых разных источников, в том числе на

    основе активизации сотрудничества в целях развития,

    с тем чтобы предоставить развивающимся странам,

    особенно наименее развитым странам, достаточные

    и предсказуемые средства для осуществления

    программ и стратегий по ликвидации нищеты во

    всех ее формах

    '
1-b:
  title: 'Создать на национальном, региональном и

    международном уровнях надежные стратегические

    механизмы, в основе которых лежали бы стратегии

    развития, учитывающие интересы бедноты и гендерные

    аспекты, для содействия ускоренному инвестированию

    в мероприятия по ликвидации нищеты'
'10-1':
  title: 'К 2030 году постепенно достичь и поддерживать

    рост доходов наименее обеспеченных 40 процентов

    населения на уровне, превышающем средний

    по стране'
'10-2':
  title: ' К 2030 году поддержать законодательным путем

    и поощрять активное участие всех людей в социальной,

    экономической и политической жизни

    независимо от их возраста, пола, инвалидности,

    расы, этнической принадлежности, происхождения,

    религии и экономического или иного статуса'
'10-3':
  title: 'Обеспечить равенство возможностей и уменьшить

    неравенство результатов, в том числе путем

    отмены дискриминационных законов, политики и

    практики и содействия принятию соответствующего

    законодательства, политики и мер в этом направлении'
'10-4':
  title: 'Принять соответствующую политику, особенно

    бюджетно-налоговую политику и политику в

    вопросах заработной платы и социальной защиты, и

    постепенно добиваться обеспечения большего равенства'
'10-5':
  title: 'Совершенствовать методы регулирования и

    мониторинга глобальных финансовых рынков и

    учреждений и более последовательно применять такие

    методы'
'10-6':
  title: 'Обеспечить большую представленность и большее

    право голоса развивающихся стран в процессах

    принятия решений в глобальных международных экономических

    и финансовых учреждениях, с тем чтобы

    сделать эти учреждения более эффективными, авторитетными,

    подотчетными и легитимными'
'10-7':
  title: 'Содействовать упорядоченной, безопасной, законной

    и ответственной миграции и мобильности

    людей, в том числе с помощью проведения спланированной

    и хорошо продуманной миграционной политики'
10-a:
  title: 'Проводить в жизнь принцип особого и дифференцированного

    режима для развивающихся стран,

    особенно наименее развитых стран, в соответствии

    с соглашениями Всемирной торговой организации'
10-b:
  title: 'Поощрять выделение официальной помощи в

    целях развития и финансовые потоки, в том числе

    прямые иностранные инвестиции, в наиболее нуждающиеся

    государства, особенно в наименее развитые

    страны, африканские страны, малые островные

    развивающиеся государства и развивающиеся

    страны, не имеющие выхода к морю, в соответствии

    с их национальными планами и программами'
10-c:
  title: 'К 2030 году сократить операционные затраты,

    связанные с переводом мигрантами денежных

    средств, до менее 3 процентов от суммы перевода и

    ликвидировать каналы денежных переводов, у которых

    эти затраты превышают 5 процентов'
'11-1':
  title: 'К 2030 году обеспечить всеобщий доступ к достаточному,

    безопасному и недорогому жилью и основным

    услугам и благоустроить трущобы

    '
'11-2':
  title: 'К 2030 году обеспечить, чтобы все могли

    пользоваться безопасными, недорогими, доступными

    и экологически устойчивыми транспортными

    системами, на основе повышения безопасности дорожного

    движения, в частности расширения использования

    общественного транспорта, уделяя особое

    внимание нуждам тех, кто находится в уязвимом положении,

    женщин, детей, инвалидов и пожилых лиц'
'11-3':
  title: 'К 2030 году расширить масштабы открытой

    для всех и экологически устойчивой урбанизации и

    возможности для комплексного и устойчивого планирования

    населенных пунктов и управления ими на

    основе широкого участия во всех странах'
'11-4':
  title: 'Активизировать усилия по защите и сохранению

    всемирного культурного и природного наследия'
'11-5':
  title: 'К 2030 году существенно сократить число погибших

    и пострадавших и значительно уменьшить

    прямой экономический ущерб в виде потерь мирового

    валового внутреннего продукта в результате

    бедствий, в том числе связанных с водой, уделяя

    особое внимание защите малоимущих и уязвимых

    групп населения'
'11-6':
  title: 'К 2030 году уменьшить негативное экологическое

    воздействие городов в пересчете на душу населения,

    в том числе посредством уделения особого

    внимания качеству воздуха и удалению городских и

    других отходов'
'11-7':
  title: 'К 2030 году обеспечить всеобщий доступ к

    безопасным, доступным и открытым для всех зеленым

    зонам и общественным местам, особенно для

    женщин и детей, пожилых людей и инвалидов'
11-a:
  title: 'Поддерживать позитивные экономические, социальные

    и экологические связи между городскими,

    пригородными и сельскими районами на основе повышения

    качества планирования национального и

    регионального развития'
11-b:
  title: 'К 2020 году значительно увеличить число городов

    и населенных пунктов, принявших и осуществляющих

    комплексные стратегии и планы,

    направленные на устранение социальных барьеров,

    повышение эффективности использования ресурсов,

    смягчение последствий изменения климата, адаптацию

    к его изменению и способность противостоять

    стихийным бедствиям, и разработать и внедрить в

    соответствии с Сендайской рамочной программой

    по снижению риска бедствий на 2015–2030 годы

    меры по комплексному управлению связанными с

    бедствиями рисками на всех уровнях'
11-c:
  title: 'Оказывать наименее развитым странам содействие,

    в том числе посредством финансовой и технической

    помощи, в строительстве экологически устойчивых и прочных зданий с использованием

    местных материалов'
'12-1':
  title: 'Осуществлять Десятилетнюю стратегию действий

    по переходу к использованию рациональных

    моделей потребления и производства с участием

    всех стран, причем первыми к ней должны приступить

    развитые страны, и с учетом развития и потенциала

    развивающихся стран

    '
'12-2':
  title: 'К 2030 году добиться рационального освоения

    и эффективного использования природных ресурсов'
'12-3':
  title: 'К 2030 году сократить вдвое в пересчете на

    душу населения общемировое количество пищевых

    отходов на розничном и потребительском уровнях и

    уменьшить потери продовольствия в производственно-сбытовых

    цепочках, в том числе послеуборочные

    потери'
'12-4':
  title: 'К 2020 году добиться экологически рационального

    использования химических веществ и всех

    отходов на протяжении всего их жизненного цикла в

    соответствии с согласованными международными

    принципами и существенно сократить их попадание

    в воздух, воду и почву, чтобы свести к минимуму их

    негативное воздействие на здоровье людей и окружающую

    среду'
'12-5':
  title: 'К 2030 году существенно уменьшить объем

    отходов путем принятия мер по предотвращению их

    образования, их сокращению, переработке и повторному

    использованию'
'12-6':
  title: 'Рекомендовать компаниям, особенно крупным

    и транснациональным компаниям, применять устойчивые

    методы производства и отражать информацию

    о рациональном использовании ресурсов в

    своих отчетах'
'12-7':
  title: 'Содействовать обеспечению экологичной

    практики государственных закупок в соответствии с

    национальными стратегиями и приоритетами'
'12-8':
  title: 'К 2030 году обеспечить, чтобы люди во всем

    мире располагали соответствующей информацией и

    сведениями об устойчивом развитии и образе жизни

    в гармонии с природой'
12-a:
  title: 'Оказывать развивающимся странам помощь в

    наращивании их научно-технического потенциала

    для перехода к более рациональным моделям потребления

    и производства'
12-b:
  title: 'Разрабатывать и внедрять инструменты мониторинга

    влияния, оказываемого на устойчивое развитие

    устойчивым туризмом, который способствует

    созданию рабочих мест, развитию местной культуры

    и производству местной продукции'
12-c:
  title: 'Рационализировать отличающееся неэффективностью

    субсидирование использования ископаемого

    топлива, ведущее к его расточительному потреблению,

    посредством устранения рыночных диспропорций

    с учетом национальных условий, в том

    числе путем реорганизации налогообложения и постепенного

    отказа от вредных субсидий там, где они

    существуют, для учета их экологических последствий,

    в полной мере принимая во внимание особые

    потребности и условия развивающихся стран и

    сводя к минимуму возможные негативные последствия

    для их развития таким образом, чтобы защитить

    интересы нуждающихся и уязвимых групп

    населения'
'13-1':
  title: 'Повысить сопротивляемость и способность

    адаптироваться к опасным климатическим явлениям

    и стихийным бедствиям во всех странах'
'13-2':
  title: 'Включить меры реагирования на изменение

    климата в политику, стратегии и планирование на

    национальном уровне'
'13-3':
  title: 'Улучшить просвещение, распространение информации

    и возможности людей и учреждений по

    смягчению остроты и ослаблению последствий изменения

    климата, адаптации к ним и раннему предупреждению'
13-a:
  title: 'Выполнить взятое на себя развитыми странами,

    являющимися участниками Рамочной конвенции

    Организации Объединенных Наций об изменении

    климата, обязательство достичь цели ежегодной

    мобилизации к 2020 году общими усилиями 100

    млрд. долл. США из всех источников для удовлетворения

    потребностей развивающихся стран в контексте

    принятия конструктивных мер по смягчению

    остроты последствий изменения климата и обеспечения

    прозрачности их осуществления, а также

    обеспечить полномасштабное функционирование

    Зеленого климатического фонда путем его капитализации

    в кратчайшие возможные сроки'
13-b:
  title: 'Содействовать созданию механизмов по

    укреплению возможностей планирования и управления,

    связанных с изменением климата, в наименее

    развитых странах и малых островных развивающихся

    государствах, уделяя при этом повышенное

    внимание женщинам, молодежи, а также местным и

    маргинализированным общинам'
'14-1':
  title: 'К 2025 году обеспечить предотвращение и существенное

    сокращение любого загрязнения морской

    среды, в особенности вследствие деятельности

    на суше, включая загрязнение морским мусором и

    питательными веществами'
'14-2':
  title: 'К 2020 году обеспечить рациональное использование

    и защиту морских и прибрежных экосистем

    с целью предотвратить значительное отрицательное

    воздействие, в том числе путем повышения стойкости

    этих экосистем, и принять меры по их восстановлению

    для обеспечения хорошего экологического

    состояния и продуктивности океанов'
'14-3':
  title: 'Минимизировать и ликвидировать последствия

    закисления океана, в том числе благодаря развитию

    научного сотрудничества на всех уровнях'
'14-4':
  title: 'К 2020 году обеспечить эффективное регулирование

    добычи и положить конец перелову, незаконному,

    несообщаемому и нерегулируемому рыбному

    промыслу и губительной рыбопромысловой

    практике, а также выполнить научно обоснованные

    планы хозяйственной деятельности, для того чтобы

    восстановить рыбные запасы в кратчайшие возможные

    сроки, доведя их по крайней мере до таких

    уровней, которые способны обеспечивать максимальный

    экологически рациональный улов с учетом

    биологических характеристик этих запасов

    '
'14-5':
  title: 'К 2020 году охватить природоохранными мерами

    по крайней мере 10 процентов прибрежных и

    морских районов в соответствии с национальным

    законодательством и международным правом и на

    основе наилучшей имеющейся научной информации'
'14-6':
  title: 'К 2020 году запретить некоторые формы субсидий

    для рыбного промысла, содействующие созданию

    чрезмерных мощностей и перелову, отменить

    субсидии, содействующие незаконному, несообщаемому

    и нерегулируемому рыбному промыслу,

    и воздерживаться от введения новых таких субсидий,

    признавая, что надлежащее и эффективное применение

    особого и дифференцированного режима в

    отношении развивающихся и наименее развитых

    стран должно быть неотъемлемой частью переговоров по вопросу о субсидировании
    рыбного промысла,

    которые ведутся в рамках Всемирной торговой

    организации

    '
'14-7':
  title: 'К 2030 году повысить экономические выгоды,

    получаемые малыми островными развивающимися

    государствами и наименее развитыми странами от

    экологически рационального использования морских

    ресурсов, в том числе благодаря экологически

    рациональной организации рыбного хозяйства, аквакультуры

    и туризма'
14-a:
  title: 'Увеличить объем научных знаний, расширить

    научные исследования и обеспечить передачу морских

    технологий, принимая во внимание Критерии и

    руководящие принципы в отношении передачи морских

    технологий, разработанные Межправительственной

    океанографической комиссией, с тем

    чтобы улучшить экологическое состояние океанской

    среды и повысить вклад морского биоразнообразия

    в развитие развивающихся стран, особенно малых

    островных развивающихся государств и наименее

    развитых стран'
14-b:
  title: 'Обеспечить доступ мелких хозяйств, занимающихся

    кустарным рыбным промыслом, к морским

    ресурсам и рынкам

    '
14-c:
  title: 'Улучшить работу по сохранению и рациональному

    использованию океанов и их ресурсов путем

    соблюдения норм международного права, закрепленных

    в Конвенции Организации Объединенных

    Наций по морскому праву, которая, как отмечено в

    пункте 158 документа «Будущее, которого мы хотим»,

    закладывает юридическую базу для сохранения

    и рационального использования Мирового океана

    и его ресурсов

    '
'15-1':
  title: 'К 2020 году обеспечить сохранение, восстановление

    и рациональное использование наземных и

